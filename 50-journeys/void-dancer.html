<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Dancer - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.6);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
    </style>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Dance alone in the infinite emptiness</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let dancer;
        let trailPoints = [];
        let time = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 25;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createDancer();
            animate();
        }

        function createDancer() {
            const figureGroup = new THREE.Group();
            
            // Body
            const bodyGeometry = new THREE.CylinderGeometry(0.7, 0.9, 4, 8);
            const bodyMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            figureGroup.add(body);
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.8, 8, 8);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.y = 3;
            figureGroup.add(head);
            
            // Arms (extended for dancing)
            const armGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2.5, 6);
            const leftArm = new THREE.Mesh(armGeometry, bodyMaterial);
            leftArm.position.set(-1.5, 1.5, 0);
            figureGroup.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, bodyMaterial);
            rightArm.position.set(1.5, 1.5, 0);
            figureGroup.add(rightArm);
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.25, 0.25, 3, 6);
            const leftLeg = new THREE.Mesh(legGeometry, bodyMaterial);
            leftLeg.position.set(-0.5, -3.5, 0);
            figureGroup.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, bodyMaterial);
            rightLeg.position.set(0.5, -3.5, 0);
            figureGroup.add(rightLeg);

            figureGroup.scale.setScalar(0.6);
            scene.add(figureGroup);
            dancer = figureGroup;
        }

        function createTrail() {
            const trailGeometry = new THREE.SphereGeometry(0.05, 4, 4);
            const trailMaterial = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.3
            });
            const trail = new THREE.Mesh(trailGeometry, trailMaterial);
            trail.position.copy(dancer.position);
            trail.userData.life = 1.0;
            scene.add(trail);
            trailPoints.push(trail);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            if (dancer) {
                // Complex dance movement patterns
                const dancePhase1 = time * 0.8;
                const dancePhase2 = time * 1.2;
                const dancePhase3 = time * 0.6;

                // Spiraling dance movement
                const radius = 8 + Math.sin(time * 0.3) * 4;
                dancer.position.x = Math.cos(dancePhase1) * radius;
                dancer.position.z = Math.sin(dancePhase1) * radius;
                dancer.position.y = Math.sin(dancePhase2) * 3;

                // Body rotation and tilt
                dancer.rotation.y = dancePhase1 + Math.sin(dancePhase2) * 0.5;
                dancer.rotation.z = Math.sin(dancePhase3) * 0.3;
                dancer.rotation.x = Math.cos(dancePhase3 * 0.7) * 0.2;

                // Arm movements
                const leftArm = dancer.children[2];
                const rightArm = dancer.children[3];
                
                leftArm.rotation.z = Math.sin(dancePhase2) * 0.8 + 0.5;
                leftArm.rotation.x = Math.cos(dancePhase1 * 1.3) * 0.6;
                leftArm.rotation.y = Math.sin(dancePhase3 * 1.1) * 0.4;
                
                rightArm.rotation.z = Math.cos(dancePhase2 * 1.1) * 0.8 - 0.5;
                rightArm.rotation.x = Math.sin(dancePhase1 * 0.9) * 0.6;
                rightArm.rotation.y = Math.cos(dancePhase3 * 1.2) * 0.4;

                // Leg movements
                const leftLeg = dancer.children[4];
                const rightLeg = dancer.children[5];
                
                leftLeg.rotation.x = Math.sin(dancePhase1 * 2) * 0.3;
                leftLeg.rotation.z = Math.cos(dancePhase2) * 0.2;
                
                rightLeg.rotation.x = Math.cos(dancePhase1 * 2) * 0.3;
                rightLeg.rotation.z = Math.sin(dancePhase2) * 0.2;

                // Head movement
                const head = dancer.children[1];
                head.rotation.y = Math.sin(dancePhase3 * 0.8) * 0.4;
                head.rotation.x = Math.cos(dancePhase2 * 0.6) * 0.2;

                // Body stretching and contracting
                const stretch = Math.sin(dancePhase2 * 0.5) * 0.2 + 1;
                dancer.children[0].scale.y = stretch; // Body
                dancer.children[0].scale.x = 1 / Math.sqrt(stretch); // Maintain volume

                // Create dance trail
                if (time % 0.1 < 0.016) { // Every few frames
                    createTrail();
                }
            }

            // Update and fade trail points
            trailPoints = trailPoints.filter(trail => {
                trail.userData.life -= 0.015;
                trail.material.opacity = trail.userData.life * 0.3;
                trail.scale.multiplyScalar(0.98);
                
                if (trail.userData.life <= 0) {
                    scene.remove(trail);
                    trail.geometry.dispose();
                    trail.material.dispose();
                    return false;
                }
                return true;
            });

            // Camera follows dancer with artistic movement
            const cameraDistance = 25 + Math.sin(time * 0.2) * 5;
            const cameraAngle = time * 0.15;
            const cameraHeight = Math.sin(time * 0.1) * 8;
            
            camera.position.x = Math.cos(cameraAngle) * cameraDistance;
            camera.position.z = Math.sin(cameraAngle) * cameraDistance;
            camera.position.y = cameraHeight;
            
            if (dancer) {
                camera.lookAt(dancer.position);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
