<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave Dweller - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.6);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
    </style>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Journey into the depths of inner caves</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let cave, dweller;
        let time = 0;
        let stalactites = [];
        let echoes = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.set(0, 2, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createCave();
            createDweller();
            animate();
        }

        function createCave() {
            const caveGroup = new THREE.Group();
            
            // Cave walls (curved)
            const wallGeometry = new THREE.CylinderGeometry(15, 12, 20, 12, 1, true);
            const wallMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            const walls = new THREE.Mesh(wallGeometry, wallMaterial);
            caveGroup.add(walls);
            
            // Cave floor
            const floorGeometry = new THREE.CircleGeometry(12, 16);
            const floorMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.4
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -10;
            caveGroup.add(floor);
            
            // Stalactites
            for (let i = 0; i < 12; i++) {
                const stalactiteGeometry = new THREE.ConeGeometry(
                    0.3 + Math.random() * 0.5,
                    2 + Math.random() * 4,
                    6
                );
                const stalactite = new THREE.Mesh(stalactiteGeometry, wallMaterial);
                const angle = (i / 12) * Math.PI * 2;
                const radius = 8 + Math.random() * 4;
                stalactite.position.set(
                    Math.cos(angle) * radius,
                    8,
                    Math.sin(angle) * radius
                );
                stalactite.rotation.z = Math.PI;
                stalactite.userData.swayPhase = Math.random() * Math.PI * 2;
                caveGroup.add(stalactite);
                stalactites.push(stalactite);
            }
            
            // Stalagmites
            for (let i = 0; i < 8; i++) {
                const stalagmiteGeometry = new THREE.ConeGeometry(
                    0.4 + Math.random() * 0.6,
                    1.5 + Math.random() * 3,
                    6
                );
                const stalagmite = new THREE.Mesh(stalagmiteGeometry, wallMaterial);
                const angle = (i / 8) * Math.PI * 2 + 0.4;
                const radius = 6 + Math.random() * 5;
                stalagmite.position.set(
                    Math.cos(angle) * radius,
                    -10 + (1.5 + Math.random() * 3) / 2,
                    Math.sin(angle) * radius
                );
                caveGroup.add(stalagmite);
            }
            
            scene.add(caveGroup);
            cave = caveGroup;
        }

        function createDweller() {
            const dwellerGroup = new THREE.Group();
            
            // Body (crouched/contemplative pose)
            const bodyGeometry = new THREE.CylinderGeometry(0.7, 0.9, 3, 8);
            const dwellerMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, dwellerMaterial);
            dwellerGroup.add(body);
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.7, 8, 8);
            const head = new THREE.Mesh(headGeometry, dwellerMaterial);
            head.position.y = 2.2;
            dwellerGroup.add(head);
            
            // Arms (close to body)
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.15, 2, 6);
            const leftArm = new THREE.Mesh(armGeometry, dwellerMaterial);
            leftArm.position.set(-1.2, 0.5, 0.5);
            leftArm.rotation.z = 0.8;
            leftArm.rotation.x = -0.3;
            dwellerGroup.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, dwellerMaterial);
            rightArm.position.set(1.2, 0.5, 0.5);
            rightArm.rotation.z = -0.8;
            rightArm.rotation.x = -0.3;
            dwellerGroup.add(rightArm);
            
            // Legs (crouched)
            const legGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2.5, 6);
            const leftLeg = new THREE.Mesh(legGeometry, dwellerMaterial);
            leftLeg.position.set(-0.5, -2.5, 1);
            leftLeg.rotation.x = -0.8;
            dwellerGroup.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, dwellerMaterial);
            rightLeg.position.set(0.5, -2.5, 1);
            rightLeg.rotation.x = -0.8;
            dwellerGroup.add(rightLeg);

            dwellerGroup.position.set(0, -6, 0);
            dwellerGroup.scale.setScalar(0.8);
            scene.add(dwellerGroup);
            dweller = dwellerGroup;
        }

        function createEcho() {
            const echoGeometry = new THREE.RingGeometry(0.5, 0.7, 16);
            const echoMaterial = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.3
            });
            const echo = new THREE.Mesh(echoGeometry, echoMaterial);
            echo.position.copy(dweller.position);
            echo.position.y += 1;
            echo.userData = {
                life: 1.0,
                speed: 0.5 + Math.random() * 0.3
            };
            scene.add(echo);
            echoes.push(echo);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            // Dweller contemplative movement
            if (dweller) {
                // Breathing
                const breath = Math.sin(time * 0.8) * 0.5 + 0.5;
                dweller.children[0].scale.y = 1 + breath * 0.1;
                
                // Gentle rocking in contemplation
                dweller.rotation.z = Math.sin(time * 0.4) * 0.05;
                dweller.rotation.x = Math.cos(time * 0.3) * 0.03;
                
                // Head movement (looking around cave)
                dweller.children[1].rotation.y = Math.sin(time * 0.2) * 0.3;
                dweller.children[1].rotation.x = Math.cos(time * 0.15) * 0.1;
                
                // Occasional echo creation
                if (Math.random() < 0.01) {
                    createEcho();
                }
            }

            // Stalactite gentle swaying
            stalactites.forEach(stalactite => {
                const sway = Math.sin(time * 0.5 + stalactite.userData.swayPhase) * 0.02;
                stalactite.rotation.x = Math.PI + sway;
            });

            // Update echoes
            echoes = echoes.filter(echo => {
                echo.userData.life -= 0.01;
                echo.material.opacity = echo.userData.life * 0.3;
                echo.scale.multiplyScalar(1 + echo.userData.speed * 0.02);
                
                if (echo.userData.life <= 0) {
                    scene.remove(echo);
                    echo.geometry.dispose();
                    echo.material.dispose();
                    return false;
                }
                return true;
            });

            // Camera gentle movement exploring cave
            const cameraRadius = 12;
            const cameraAngle = time * 0.02;
            const cameraHeight = Math.sin(time * 0.03) * 3;
            
            camera.position.x = Math.cos(cameraAngle) * cameraRadius;
            camera.position.z = Math.sin(cameraAngle) * cameraRadius;
            camera.position.y = 2 + cameraHeight;
            camera.lookAt(0, -2, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
