<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Beings - Connected Stars</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(26, 26, 26, 0.4);
        }
    </style>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê Back</a>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let constellations = [];
        let stars = [];
        let connections = [];
        let time = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);
            scene.fog = new THREE.Fog(0xf8f8f8, 50, 200);

            camera = new THREE.PerspectiveCamera(
                60, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.set(0, 0, 80);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createConstellations();
            animate();
        }

        function createConstellations() {
            const constellationCount = 5;
            
            for (let c = 0; c < constellationCount; c++) {
                const constellation = new THREE.Group();
                const centerX = (Math.random() - 0.5) * 60;
                const centerY = (Math.random() - 0.5) * 40;
                const centerZ = (Math.random() - 0.5) * 30;
                
                // Create stars (human figures) for this constellation
                const starCount = 5 + Math.floor(Math.random() * 5);
                const constellationStars = [];
                
                for (let i = 0; i < starCount; i++) {
                    const figure = new THREE.Group();
                    
                    // Glowing star body
                    const material = new THREE.MeshBasicMaterial({
                        color: 0x1a1a1a,
                        transparent: true,
                        opacity: 0.8
                    });
                    
                    // Simplified stick figure
                    const bodyGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.8, 4);
                    const body = new THREE.Mesh(bodyGeometry, material);
                    
                    const headGeometry = new THREE.SphereGeometry(0.1, 4, 4);
                    const head = new THREE.Mesh(headGeometry, material);
                    head.position.y = 0.5;
                    
                    // Arms
                    const armGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.6, 4);
                    const leftArm = new THREE.Mesh(armGeometry, material);
                    leftArm.rotation.z = Math.PI / 4;
                    leftArm.position.set(-0.2, 0.2, 0);
                    
                    const rightArm = new THREE.Mesh(armGeometry, material);
                    rightArm.rotation.z = -Math.PI / 4;
                    rightArm.position.set(0.2, 0.2, 0);
                    
                    figure.add(body);
                    figure.add(head);
                    figure.add(leftArm);
                    figure.add(rightArm);
                    
                    // Position in constellation pattern
                    const angle = (i / starCount) * Math.PI * 2;
                    const radius = 10 + Math.random() * 10;
                    figure.position.set(
                        centerX + Math.cos(angle) * radius,
                        centerY + Math.sin(angle) * radius,
                        centerZ + (Math.random() - 0.5) * 10
                    );
                    
                    figure.userData = {
                        basePosition: figure.position.clone(),
                        phase: Math.random() * Math.PI * 2,
                        twinkleSpeed: 1 + Math.random() * 2
                    };
                    
                    constellation.add(figure);
                    constellationStars.push(figure);
                    stars.push(figure);
                }
                
                // Create connections between stars
                for (let i = 0; i < constellationStars.length; i++) {
                    const nextIndex = (i + 1) % constellationStars.length;
                    const centerIndex = Math.floor(constellationStars.length / 2);
                    
                    // Connect to next star
                    createConnection(constellationStars[i], constellationStars[nextIndex]);
                    
                    // Connect to center star
                    if (i !== centerIndex) {
                        createConnection(constellationStars[i], constellationStars[centerIndex]);
                    }
                }
                
                constellation.userData = {
                    rotationSpeed: 0.001 + Math.random() * 0.002,
                    stars: constellationStars
                };
                
                scene.add(constellation);
                constellations.push(constellation);
            }
        }

        function createConnection(star1, star2) {
            const points = [star1.position, star2.position];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({
                color: 0x606060,
                transparent: true,
                opacity: 0.2
            });
            
            const line = new THREE.Line(geometry, material);
            line.userData = {
                star1: star1,
                star2: star2,
                baseOpacity: 0.2
            };
            
            scene.add(line);
            connections.push(line);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.008;

            // Animate constellations
            constellations.forEach(constellation => {
                constellation.rotation.y += constellation.userData.rotationSpeed;
                constellation.rotation.x = Math.sin(time * 0.5) * 0.1;
            });

            // Animate individual stars
            stars.forEach(star => {
                // Twinkling effect
                const twinkle = Math.sin(time * star.userData.twinkleSpeed + star.userData.phase);
                star.children.forEach(child => {
                    child.material.opacity = 0.4 + twinkle * 0.4;
                });
                
                // Gentle floating
                star.position.y = star.userData.basePosition.y + Math.sin(time + star.userData.phase) * 0.5;
                star.position.x = star.userData.basePosition.x + Math.cos(time * 0.8 + star.userData.phase) * 0.3;
            });

            // Animate connections
            connections.forEach((connection, index) => {
                // Update line positions
                const points = [connection.userData.star1.position, connection.userData.star2.position];
                connection.geometry.setFromPoints(points);
                
                // Pulse opacity
                connection.material.opacity = connection.userData.baseOpacity + 
                    Math.sin(time * 2 + index * 0.5) * 0.1;
            });

            // Camera movement
            camera.position.x = Math.sin(time * 0.1) * 30;
            camera.position.y = Math.cos(time * 0.15) * 20;
            camera.position.z = 80 + Math.sin(time * 0.05) * 20;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
