<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand People - Forming and Reforming</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.1);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.2);
            transform: translateY(-1px);
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #666;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê GALLERY</a>
    <div class="title">Sand People</div>
    <div class="subtitle">Beings of endless reformation</div>
    
    <script>
        let scene, camera, renderer;
        let sandPeople = [];
        let time = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 10, 35);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 15);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.7);
            mainLight.position.set(-10, 15, 8);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Rim light
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
            rimLight.position.set(10, 8, -8);
            scene.add(rimLight);
            
            // Removed ground plane for cleaner aesthetic
            
            createSandPeople();
            
            animate();
        }
        
        function createSandPeople() {
            for (let i = 0; i < 5; i++) {
                const sandPerson = createSandPerson();
                sandPerson.position.set(
                    (Math.random() - 0.5) * 20,
                    0,
                    (Math.random() - 0.5) * 20
                );
                scene.add(sandPerson);
                
                sandPeople.push({
                    container: sandPerson,
                    grains: sandPerson.grains,
                    phase: Math.random() * Math.PI * 2,
                    formationState: Math.random(), // 0 = scattered, 1 = formed
                    formationSpeed: 0.3 + Math.random() * 0.4,
                    basePosition: sandPerson.position.clone(),
                    windPhase: Math.random() * Math.PI * 2
                });
            }
        }
        
        function createSandPerson() {
            const container = new THREE.Group();
            const grainData = [];
            
            // Define human form with sand grains
            const bodyStructure = [
                // Head
                { center: [0, 1.7, 0], radius: 0.12, grainCount: 150 },
                // Neck
                { center: [0, 1.5, 0], radius: 0.06, grainCount: 50 },
                // Upper torso
                { center: [0, 1.3, 0], radius: 0.15, grainCount: 200 },
                // Lower torso
                { center: [0, 1.0, 0], radius: 0.13, grainCount: 180 },
                // Left shoulder/arm
                { center: [-0.25, 1.35, 0], radius: 0.08, grainCount: 80 },
                { center: [-0.35, 1.1, 0], radius: 0.06, grainCount: 60 },
                { center: [-0.4, 0.85, 0], radius: 0.05, grainCount: 50 },
                // Right shoulder/arm
                { center: [0.25, 1.35, 0], radius: 0.08, grainCount: 80 },
                { center: [0.35, 1.1, 0], radius: 0.06, grainCount: 60 },
                { center: [0.4, 0.85, 0], radius: 0.05, grainCount: 50 },
                // Left leg
                { center: [-0.1, 0.7, 0], radius: 0.08, grainCount: 100 },
                { center: [-0.1, 0.4, 0], radius: 0.07, grainCount: 80 },
                { center: [-0.1, 0.15, 0], radius: 0.06, grainCount: 60 },
                // Right leg
                { center: [0.1, 0.7, 0], radius: 0.08, grainCount: 100 },
                { center: [0.1, 0.4, 0], radius: 0.07, grainCount: 80 },
                { center: [0.1, 0.15, 0], radius: 0.06, grainCount: 60 }
            ];
            
            // Calculate total grain count
            let totalGrains = 0;
            bodyStructure.forEach(part => totalGrains += part.grainCount);
            
            // Create sand grain particle system
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(totalGrains * 3);
            const targetPositions = new Float32Array(totalGrains * 3);
            const scatteredPositions = new Float32Array(totalGrains * 3);
            const colors = new Float32Array(totalGrains * 3);
            const sizes = new Float32Array(totalGrains);
            
            let grainIndex = 0;
            bodyStructure.forEach((part, partIndex) => {
                for (let i = 0; i < part.grainCount; i++) {
                    // Target position (formed human shape)
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const r = Math.random() * part.radius;
                    
                    const tx = part.center[0] + r * Math.sin(phi) * Math.cos(theta);
                    const ty = part.center[1] + r * Math.sin(phi) * Math.sin(theta);
                    const tz = part.center[2] + r * Math.cos(phi);
                    
                    targetPositions[grainIndex * 3] = tx;
                    targetPositions[grainIndex * 3 + 1] = ty;
                    targetPositions[grainIndex * 3 + 2] = tz;
                    
                    // Scattered position (sand pile on ground)
                    const scatterRadius = Math.random() * 2;
                    const scatterAngle = Math.random() * Math.PI * 2;
                    const sx = Math.cos(scatterAngle) * scatterRadius;
                    const sy = Math.random() * 0.3;
                    const sz = Math.sin(scatterAngle) * scatterRadius;
                    
                    scatteredPositions[grainIndex * 3] = sx;
                    scatteredPositions[grainIndex * 3 + 1] = sy;
                    scatteredPositions[grainIndex * 3 + 2] = sz;
                    
                    // Start position (mix of scattered and formed)
                    const startMix = Math.random();
                    positions[grainIndex * 3] = sx * startMix + tx * (1 - startMix);
                    positions[grainIndex * 3 + 1] = sy * startMix + ty * (1 - startMix);
                    positions[grainIndex * 3 + 2] = sz * startMix + tz * (1 - startMix);
                    
                    // Sand grain colors (variations of charcoal)
                    const colorVariation = 0.1 + Math.random() * 0.2;
                    colors[grainIndex * 3] = colorVariation;
                    colors[grainIndex * 3 + 1] = colorVariation;
                    colors[grainIndex * 3 + 2] = colorVariation;
                    
                    // Grain sizes
                    sizes[grainIndex] = 0.008 + Math.random() * 0.006;
                    
                    grainData.push({
                        targetPos: [tx, ty, tz],
                        scatteredPos: [sx, sy, sz],
                        phase: Math.random() * Math.PI * 2,
                        floatSpeed: 0.5 + Math.random()
                    });
                    
                    grainIndex++;
                }
            });
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 0.01,
                vertexColors: true,
                transparent: true,
                opacity: 0.9
            });
            
            const grains = new THREE.Points(geometry, material);
            grains.castShadow = true;
            container.add(grains);
            
            container.grains = {
                mesh: grains,
                data: grainData,
                targetPositions: targetPositions,
                scatteredPositions: scatteredPositions
            };
            
            return container;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            sandPeople.forEach((person, personIndex) => {
                // Update formation state (oscillate between formed and scattered)
                person.formationState = (Math.sin(time * person.formationSpeed + person.phase) + 1) / 2;
                
                // Wind effect
                const windStrength = Math.sin(time * 2 + person.windPhase) * 0.5 + 0.5;
                
                // Update grain positions
                const positions = person.grains.mesh.geometry.attributes.position.array;
                const grainData = person.grains.data;
                const targetPositions = person.grains.targetPositions;
                const scatteredPositions = person.grains.scatteredPositions;
                
                for (let i = 0; i < grainData.length; i++) {
                    const grain = grainData[i];
                    const idx = i * 3;
                    
                    // Interpolate between scattered and formed positions
                    const formationFactor = person.formationState;
                    
                    // Add some turbulence during transition
                    const turbulence = (1 - Math.abs(formationFactor - 0.5) * 2) * 0.3;
                    const turbX = Math.sin(time * 4 + grain.phase) * turbulence;
                    const turbY = Math.sin(time * 5 + grain.phase * 2) * turbulence;
                    const turbZ = Math.cos(time * 4 + grain.phase) * turbulence;
                    
                    // Wind effect (stronger when scattered)
                    const windX = Math.sin(time * 3 + grain.phase) * windStrength * (1 - formationFactor) * 0.1;
                    const windZ = Math.cos(time * 3 + grain.phase) * windStrength * (1 - formationFactor) * 0.1;
                    
                    // Floating effect for scattered grains
                    const floatY = Math.sin(time * grain.floatSpeed + grain.phase) * (1 - formationFactor) * 0.2;
                    
                    // Calculate final position
                    positions[idx] = scatteredPositions[idx] * (1 - formationFactor) + 
                                   targetPositions[idx] * formationFactor + 
                                   turbX + windX;
                    
                    positions[idx + 1] = scatteredPositions[idx + 1] * (1 - formationFactor) + 
                                       targetPositions[idx + 1] * formationFactor + 
                                       turbY + floatY;
                    
                    positions[idx + 2] = scatteredPositions[idx + 2] * (1 - formationFactor) + 
                                       targetPositions[idx + 2] * formationFactor + 
                                       turbZ + windZ;
                    
                    // Swirling motion for grains in transition
                    if (formationFactor > 0.2 && formationFactor < 0.8) {
                        const swirl = time * 3 + grain.phase;
                        positions[idx] += Math.sin(swirl) * 0.02;
                        positions[idx + 2] += Math.cos(swirl) * 0.02;
                    }
                }
                
                person.grains.mesh.geometry.attributes.position.needsUpdate = true;
                
                // Overall figure movement
                person.container.position.x = person.basePosition.x + Math.sin(time * 0.2 + person.phase) * 1.5;
                person.container.position.z = person.basePosition.z + Math.cos(time * 0.15 + person.phase) * 1.5;
                person.container.position.y = Math.sin(time * 0.5 + person.phase) * 0.2;
                
                // Slow rotation when formed
                person.container.rotation.y = time * 0.1 * person.formationState + person.phase;
                
                // Adjust opacity based on formation state
                person.grains.mesh.material.opacity = 0.4 + person.formationState * 0.5;
            });
            
            // Camera movement
            camera.position.x = Math.sin(time * 0.1) * 12;
            camera.position.y = 8 + Math.sin(time * 0.15) * 3;
            camera.position.z = 15 + Math.cos(time * 0.12) * 5;
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
