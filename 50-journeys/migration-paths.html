<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Paths - Seasonal Journey</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.1);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.2);
            transform: translateY(-1px);
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #666;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê GALLERY</a>
    <div class="title">Migration Paths</div>
    <div class="subtitle">Following ancient routes through seasons</div>
    
    <script>
        let scene, camera, renderer;
        let migrationGroups = [];
        let migrationPaths = [];
        let time = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 25, 80);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 40);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.6);
            mainLight.position.set(-20, 30, 15);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Secondary light for atmosphere
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
            rimLight.position.set(20, 15, -20);
            scene.add(rimLight);
            
            createMigrationPaths();
            createMigrationGroups();
            
            animate();
        }
        
        function createMigrationPaths() {
            const pathConfigs = [
                {
                    // V-shaped migration path
                    points: [
                        new THREE.Vector3(-30, 8, -20),
                        new THREE.Vector3(-15, 12, -5),
                        new THREE.Vector3(0, 15, 10),
                        new THREE.Vector3(15, 12, 25),
                        new THREE.Vector3(30, 8, 40)
                    ],
                    formations: ['v']
                },
                {
                    // Curved high-altitude path
                    points: [
                        new THREE.Vector3(-35, 18, 15),
                        new THREE.Vector3(-20, 20, 8),
                        new THREE.Vector3(-5, 22, 0),
                        new THREE.Vector3(10, 20, -8),
                        new THREE.Vector3(25, 18, -15),
                        new THREE.Vector3(40, 16, -25)
                    ],
                    formations: ['line']
                },
                {
                    // Winding low path
                    points: [
                        new THREE.Vector3(-25, 5, 30),
                        new THREE.Vector3(-10, 7, 20),
                        new THREE.Vector3(5, 6, 15),
                        new THREE.Vector3(20, 8, 5),
                        new THREE.Vector3(35, 5, -10)
                    ],
                    formations: ['cluster']
                }
            ];
            
            pathConfigs.forEach((config, index) => {
                // Create curve from points
                const curve = new THREE.CatmullRomCurve3(config.points);
                
                // Visualize path with subtle line
                const pathGeometry = new THREE.BufferGeometry().setFromPoints(
                    curve.getPoints(100)
                );
                const pathMaterial = new THREE.LineBasicMaterial({
                    color: 0xcccccc,
                    transparent: true,
                    opacity: 0.2
                });
                const pathLine = new THREE.Line(pathGeometry, pathMaterial);
                scene.add(pathLine);
                
                migrationPaths.push({
                    curve: curve,
                    config: config
                });
            });
        }
        
        function createMigrationGroups() {
            migrationPaths.forEach((path, pathIndex) => {
                const groupsOnPath = 2 + Math.floor(Math.random() * 2); // 2-3 groups per path
                
                for (let groupIndex = 0; groupIndex < groupsOnPath; groupIndex++) {
                    const beingCount = 5 + Math.floor(Math.random() * 8); // 5-12 beings per group
                    const group = {
                        path: path,
                        beings: [],
                        progress: groupIndex / groupsOnPath, // Spread groups along path
                        formation: path.config.formations[0],
                        speed: 0.3 + Math.random() * 0.4,
                        groupPhase: Math.random() * Math.PI * 2
                    };
                    
                    // Create beings for this group
                    for (let i = 0; i < beingCount; i++) {
                        const being = createMigratingBeing();
                        being.castShadow = true;
                        scene.add(being);
                        
                        group.beings.push({
                            mesh: being,
                            formationOffset: getFormationOffset(group.formation, i, beingCount),
                            wingPhase: Math.random() * Math.PI * 2,
                            individualPhase: Math.random() * Math.PI * 2
                        });
                    }
                    
                    migrationGroups.push(group);
                }
            });
        }
        
        function getFormationOffset(formation, index, total) {
            switch (formation) {
                case 'v':
                    // V-formation
                    const side = index % 2 === 0 ? 1 : -1;
                    const distance = Math.floor(index / 2) * 1.5;
                    return { x: side * distance, y: -distance * 0.3, z: -distance * 0.8 };
                    
                case 'line':
                    // Single line formation
                    return { x: 0, y: index * 0.2, z: -index * 1.2 };
                    
                case 'cluster':
                    // Loose cluster formation
                    const angle = (index / total) * Math.PI * 2;
                    const radius = 2 + Math.random() * 1.5;
                    return { 
                        x: Math.cos(angle) * radius, 
                        y: Math.sin(angle * 0.5) * 0.5,
                        z: Math.sin(angle) * radius * 0.6
                    };
                    
                default:
                    return { x: 0, y: 0, z: 0 };
            }
        }
        
        function createMigratingBeing() {
            const group = new THREE.Group();
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.85
            });
            
            // Bird-like body for migration
            const bodyGeometry = new THREE.CylinderGeometry(0.04, 0.06, 0.4, 8);
            const body = new THREE.Mesh(bodyGeometry, material);
            body.position.y = 0;
            body.rotation.z = Math.PI / 2; // Horizontal for flight
            group.add(body);
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.05, 8, 6);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.set(0.2, 0, 0);
            group.add(head);
            
            // Wings (simplified for migration flight)
            const wingGeometry = new THREE.PlaneGeometry(0.6, 0.3, 3, 2);
            const wingMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x2a2a2a,
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide
            });
            
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(0, 0, 0.25);
            leftWing.rotation.y = Math.PI / 6;
            group.add(leftWing);
            
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            rightWing.position.set(0, 0, -0.25);
            rightWing.rotation.y = -Math.PI / 6;
            group.add(rightWing);
            
            // Tail
            const tailGeometry = new THREE.PlaneGeometry(0.2, 0.15, 2, 1);
            const tail = new THREE.Mesh(tailGeometry, wingMaterial);
            tail.position.set(-0.2, 0, 0);
            tail.rotation.y = Math.PI / 2;
            group.add(tail);
            
            return group;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // Update migration groups
            migrationGroups.forEach((group, groupIndex) => {
                // Update group progress along path
                group.progress += group.speed * 0.002;
                if (group.progress > 1) {
                    group.progress = 0; // Loop back to start
                }
                
                // Get position and direction along path
                const pathPosition = group.path.curve.getPointAt(group.progress);
                const pathTangent = group.path.curve.getTangentAt(group.progress);
                
                // Update each being in the group
                group.beings.forEach((beingData, beingIndex) => {
                    const being = beingData.mesh;
                    const offset = beingData.formationOffset;
                    
                    // Calculate formation position relative to path
                    const right = new THREE.Vector3(-pathTangent.z, 0, pathTangent.x).normalize();
                    const up = new THREE.Vector3(0, 1, 0);
                    
                    const formationPos = pathPosition.clone()
                        .add(right.clone().multiplyScalar(offset.x))
                        .add(up.clone().multiplyScalar(offset.y))
                        .add(pathTangent.clone().multiplyScalar(offset.z));
                    
                    // Add flight dynamics
                    const wingBeat = Math.sin(time * 8 + beingData.wingPhase) * 0.1;
                    const glide = Math.sin(time * 1.5 + beingData.individualPhase) * 0.3;
                    
                    formationPos.y += wingBeat + glide;
                    formationPos.x += Math.sin(time * 2 + beingData.individualPhase) * 0.2;
                    formationPos.z += Math.cos(time * 2.5 + beingData.individualPhase) * 0.2;
                    
                    being.position.copy(formationPos);
                    
                    // Orient being along flight path
                    const lookTarget = pathPosition.clone().add(pathTangent);
                    being.lookAt(lookTarget);
                    
                    // Wing animation
                    beingData.wingPhase += 0.4;
                    const wingFlap = Math.sin(beingData.wingPhase) * 0.5;
                    
                    // Animate wings
                    being.children[2].rotation.z = wingFlap; // Left wing
                    being.children[3].rotation.z = -wingFlap; // Right wing
                    
                    // Add banking turns
                    const bankAngle = Math.sin(group.progress * Math.PI * 4) * 0.2;
                    being.rotation.z += bankAngle;
                    
                    // Tail movement for steering
                    being.children[4].rotation.y = Math.sin(time * 3 + beingData.individualPhase) * 0.1;
                    
                    // Body pitch adjustments
                    const pitchAdjust = Math.sin(time + beingData.individualPhase) * 0.05;
                    being.rotation.x += pitchAdjust;
                });
            });
            
            // Camera following migration
            camera.position.x = Math.sin(time * 0.05) * 25;
            camera.position.y = 20 + Math.sin(time * 0.08) * 8;
            camera.position.z = 40 + Math.cos(time * 0.06) * 15;
            
            // Look at the center of all migrating beings
            let avgX = 0, avgY = 0, avgZ = 0, totalBeings = 0;
            migrationGroups.forEach(group => {
                group.beings.forEach(beingData => {
                    avgX += beingData.mesh.position.x;
                    avgY += beingData.mesh.position.y;
                    avgZ += beingData.mesh.position.z;
                    totalBeings++;
                });
            });
            
            if (totalBeings > 0) {
                camera.lookAt(avgX / totalBeings, avgY / totalBeings, avgZ / totalBeings);
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
