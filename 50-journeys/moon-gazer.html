<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Gazer - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.6);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
    </style>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Night watcher under celestial guidance</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let gazer, moon;
        let stars = [];
        let time = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.set(8, 5, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createGazer();
            createMoon();
            createStars();
            animate();
        }

        function createGazer() {
            const gazerGroup = new THREE.Group();
            
            // Body (sitting and looking up)
            const bodyGeometry = new THREE.CylinderGeometry(0.6, 0.8, 3, 8);
            const gazerMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, gazerMaterial);
            gazerGroup.add(body);
            
            // Head (tilted up to sky)
            const headGeometry = new THREE.SphereGeometry(0.7, 8, 8);
            const head = new THREE.Mesh(headGeometry, gazerMaterial);
            head.position.y = 2.5;
            head.rotation.x = -0.3; // Looking up
            gazerGroup.add(head);
            
            // Arms (relaxed)
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.15, 2, 6);
            const leftArm = new THREE.Mesh(armGeometry, gazerMaterial);
            leftArm.position.set(-1.2, 0.5, 0);
            leftArm.rotation.z = 0.3;
            gazerGroup.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, gazerMaterial);
            rightArm.position.set(1.2, 0.5, 0);
            rightArm.rotation.z = -0.3;
            gazerGroup.add(rightArm);
            
            // Legs (sitting cross-legged)
            const legGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2.5, 6);
            const leftLeg = new THREE.Mesh(legGeometry, gazerMaterial);
            leftLeg.position.set(-0.8, -2.5, 0.8);
            leftLeg.rotation.z = 0.6;
            leftLeg.rotation.x = -0.4;
            gazerGroup.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, gazerMaterial);
            rightLeg.position.set(0.8, -2.5, 0.8);
            rightLeg.rotation.z = -0.6;
            rightLeg.rotation.x = -0.4;
            gazerGroup.add(rightLeg);

            gazerGroup.position.set(0, 1, 0);
            gazerGroup.scale.setScalar(0.7);
            scene.add(gazerGroup);
            gazer = gazerGroup;
        }

        function createMoon() {
            const moonGeometry = new THREE.SphereGeometry(3, 16, 16);
            const moonMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.6,
                wireframe: true
            });
            const moonMesh = new THREE.Mesh(moonGeometry, moonMaterial);
            moonMesh.position.set(15, 20, -10);
            scene.add(moonMesh);
            moon = moonMesh;
            
            // Moon glow
            const glowGeometry = new THREE.SphereGeometry(4, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.1
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.copy(moonMesh.position);
            scene.add(glow);
            moon.glow = glow;
        }

        function createStars() {
            for (let i = 0; i < 100; i++) {
                const starGeometry = new THREE.SphereGeometry(0.05 + Math.random() * 0.1, 4, 4);
                const starMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: 0.3 + Math.random() * 0.4
                });
                const star = new THREE.Mesh(starGeometry, starMaterial);
                
                // Position stars in a sphere around the scene
                const radius = 40 + Math.random() * 20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                star.position.set(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.cos(phi),
                    radius * Math.sin(phi) * Math.sin(theta)
                );
                
                star.userData = {
                    twinklePhase: Math.random() * Math.PI * 2,
                    twinkleSpeed: 0.5 + Math.random() * 1.5,
                    baseOpacity: star.material.opacity
                };
                
                scene.add(star);
                stars.push(star);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            // Gazer breathing and subtle movement
            if (gazer) {
                // Breathing
                const breath = Math.sin(time * 0.8) * 0.5 + 0.5;
                gazer.children[0].scale.y = 1 + breath * 0.08;
                
                // Gentle contemplative swaying
                gazer.rotation.z = Math.sin(time * 0.3) * 0.02;
                
                // Head following moon slightly
                const moonDirection = moon.position.clone().sub(gazer.position).normalize();
                gazer.children[1].rotation.y = Math.sin(time * 0.1) * 0.1;
                
                // Occasional deep breath
                if (Math.sin(time * 0.2) > 0.9) {
                    gazer.children[0].scale.y = 1 + breath * 0.15;
                }
            }

            // Moon gentle movement and phases
            if (moon) {
                moon.position.y = 20 + Math.sin(time * 0.1) * 2;
                moon.rotation.y = time * 0.05;
                
                // Moon phase effect
                const phase = Math.sin(time * 0.3) * 0.5 + 0.5;
                moon.material.opacity = 0.4 + phase * 0.3;
                moon.glow.material.opacity = 0.05 + phase * 0.1;
                moon.glow.scale.setScalar(1 + phase * 0.2);
            }

            // Star twinkling
            stars.forEach((star, index) => {
                const twinkle = Math.sin(time * star.userData.twinkleSpeed + star.userData.twinklePhase);
                star.material.opacity = star.userData.baseOpacity + twinkle * 0.2;
                star.scale.setScalar(1 + twinkle * 0.3);
                
                // Slow rotation
                star.rotation.y = time * 0.02 + index;
            });

            // Camera gentle movement
            const cameraRadius = 15;
            const cameraAngle = time * 0.01;
            camera.position.x = Math.cos(cameraAngle) * cameraRadius;
            camera.position.z = Math.sin(cameraAngle) * cameraRadius;
            camera.position.y = 5 + Math.sin(time * 0.02) * 2;
            camera.lookAt(0, 2, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
