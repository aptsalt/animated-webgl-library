<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Beings - Swirling Souls</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.1);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.2);
            transform: translateY(-1px);
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #666;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê GALLERY</a>
    <div class="title">Vortex Beings</div>
    <div class="subtitle">Souls spinning in dimensional whirlpools</div>
    
    <script>
        let scene, camera, renderer;
        let vortexes = [];
        let time = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 20, 70);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 35);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.7);
            mainLight.position.set(-15, 25, 12);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Secondary light for depth
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
            rimLight.position.set(15, 10, -15);
            scene.add(rimLight);
            
            createVortexes();
            
            animate();
        }
        
        function createVortexes() {
            const vortexConfigs = [
                { 
                    x: -10, y: 8, z: 0, 
                    radius: 5, height: 12, 
                    speed: 1.0, direction: 1, 
                    beings: 12, tilt: Math.PI * 0.2 
                },
                { 
                    x: 10, y: 6, z: -5, 
                    radius: 4, height: 10, 
                    speed: 1.3, direction: -1, 
                    beings: 8, tilt: Math.PI * 0.4 
                },
                { 
                    x: 0, y: 12, z: 8, 
                    radius: 6, height: 15, 
                    speed: 0.8, direction: 1, 
                    beings: 15, tilt: Math.PI * 0.1 
                },
                { 
                    x: -5, y: 3, z: -12, 
                    radius: 3, height: 8, 
                    speed: 1.5, direction: -1, 
                    beings: 6, tilt: Math.PI * 0.6 
                }
            ];
            
            vortexConfigs.forEach((config, index) => {
                const vortex = createVortex(config);
                vortex.group.position.set(config.x, config.y, config.z);
                vortex.group.rotation.x = config.tilt;
                scene.add(vortex.group);
                vortexes.push(vortex);
            });
        }
        
        function createVortex(config) {
            const group = new THREE.Group();
            const beings = [];
            
            // Create vortex visualization (spiral energy streams)
            const spiralCount = 4;
            for (let i = 0; i < spiralCount; i++) {
                const spiralPoints = [];
                const steps = 80;
                
                for (let j = 0; j <= steps; j++) {
                    const t = j / steps;
                    const y = (t - 0.5) * config.height;
                    const radiusAtHeight = config.radius * (0.3 + 0.7 * Math.cos(t * Math.PI));
                    const angle = t * Math.PI * 6 + (i / spiralCount) * Math.PI * 2;
                    
                    const x = Math.cos(angle) * radiusAtHeight;
                    const z = Math.sin(angle) * radiusAtHeight;
                    
                    spiralPoints.push(new THREE.Vector3(x, y, z));
                }
                
                const spiralGeometry = new THREE.BufferGeometry().setFromPoints(spiralPoints);
                const spiralMaterial = new THREE.LineBasicMaterial({
                    color: 0xbbbbbb,
                    transparent: true,
                    opacity: 0.25
                });
                const spiralLine = new THREE.Line(spiralGeometry, spiralMaterial);
                group.add(spiralLine);
            }
            
            // Create beings caught in vortex
            for (let i = 0; i < config.beings; i++) {
                const being = createVortexBeing();
                being.castShadow = true;
                group.add(being);
                
                const angle = (i / config.beings) * Math.PI * 2;
                const heightFactor = Math.random();
                const radiusFactor = 0.3 + Math.random() * 0.7;
                
                beings.push({
                    mesh: being,
                    angle: angle,
                    originalAngle: angle,
                    heightFactor: heightFactor,
                    radiusFactor: radiusFactor,
                    verticalSpeed: 0.5 + Math.random() * 1.0,
                    phase: Math.random() * Math.PI * 2,
                    swirl: Math.random() * 0.5 + 0.5
                });
            }
            
            return {
                group: group,
                config: config,
                beings: beings
            };
        }
        
        function createVortexBeing() {
            const group = new THREE.Group();
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.85
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.08, 10, 8);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.y = 0.5;
            group.add(head);
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.06, 0.09, 0.4, 10);
            const torso = new THREE.Mesh(torsoGeometry, material);
            torso.position.y = 0.2;
            group.add(torso);
            
            // Arms in vortex motion
            const armGeometry = new THREE.CylinderGeometry(0.025, 0.04, 0.3, 8);
            const leftArm = new THREE.Mesh(armGeometry, material);
            const rightArm = new THREE.Mesh(armGeometry, material);
            leftArm.position.set(-0.1, 0.3, 0);
            rightArm.position.set(0.1, 0.3, 0);
            leftArm.rotation.z = 1.2;
            rightArm.rotation.z = -1.2;
            group.add(leftArm);
            group.add(rightArm);
            
            // Forearms
            const forearmGeometry = new THREE.CylinderGeometry(0.02, 0.025, 0.25, 8);
            const leftForearm = new THREE.Mesh(forearmGeometry, material);
            const rightForearm = new THREE.Mesh(forearmGeometry, material);
            leftForearm.position.set(-0.18, 0.2, 0);
            rightForearm.position.set(0.18, 0.2, 0);
            leftForearm.rotation.z = 1.6;
            rightForearm.rotation.z = -1.6;
            group.add(leftForearm);
            group.add(rightForearm);
            
            // Legs in swirling position
            const legGeometry = new THREE.CylinderGeometry(0.035, 0.05, 0.35, 8);
            const leftLeg = new THREE.Mesh(legGeometry, material);
            const rightLeg = new THREE.Mesh(legGeometry, material);
            leftLeg.position.set(-0.08, -0.15, 0);
            rightLeg.position.set(0.08, -0.15, 0);
            leftLeg.rotation.x = 0.4;
            rightLeg.rotation.x = -0.4;
            group.add(leftLeg);
            group.add(rightLeg);
            
            // Lower legs
            const calfGeometry = new THREE.CylinderGeometry(0.03, 0.035, 0.3, 8);
            const leftCalf = new THREE.Mesh(calfGeometry, material);
            const rightCalf = new THREE.Mesh(calfGeometry, material);
            leftCalf.position.set(-0.08, -0.45, 0.1);
            rightCalf.position.set(0.08, -0.45, -0.1);
            leftCalf.rotation.x = 0.6;
            rightCalf.rotation.x = -0.6;
            group.add(leftCalf);
            group.add(rightCalf);
            
            return group;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // Update vortex motion
            vortexes.forEach((vortex, vortexIndex) => {
                const config = vortex.config;
                
                vortex.beings.forEach((beingData, beingIndex) => {
                    // Update vortex rotation
                    beingData.angle += config.speed * config.direction * 0.03 * beingData.swirl;
                    
                    // Calculate vertical oscillation
                    const verticalOffset = Math.sin(time * beingData.verticalSpeed + beingData.phase) * config.height * 0.3;
                    const centerHeight = (beingData.heightFactor - 0.5) * config.height;
                    const y = centerHeight + verticalOffset;
                    
                    // Calculate radius with vortex dynamics
                    const heightRatio = (y + config.height * 0.5) / config.height;
                    const baseRadius = config.radius * beingData.radiusFactor;
                    const vortexRadius = baseRadius * (0.2 + 0.8 * Math.sin(heightRatio * Math.PI));
                    
                    // Position in vortex
                    const x = Math.cos(beingData.angle) * vortexRadius;
                    const z = Math.sin(beingData.angle) * vortexRadius;
                    
                    beingData.mesh.position.set(x, y, z);
                    
                    // Orientation following vortex flow
                    const tangentAngle = beingData.angle + Math.PI / 2 * config.direction;
                    const lookX = x + Math.cos(tangentAngle);
                    const lookZ = z + Math.sin(tangentAngle);
                    beingData.mesh.lookAt(lookX, y, lookZ);
                    
                    // Vortex forces affecting body
                    const being = beingData.mesh;
                    const vortexIntensity = config.speed * beingData.swirl;
                    const centrifugalTilt = vortexRadius / config.radius * 0.4;
                    
                    // Arms being pulled by vortex forces
                    const armPull = Math.sin(time * 4 + beingData.angle) * vortexIntensity * 0.4;
                    being.children[2].rotation.z = 1.2 + armPull; // Left arm
                    being.children[3].rotation.z = -1.2 - armPull; // Right arm
                    being.children[2].rotation.y = centrifugalTilt * config.direction;
                    being.children[3].rotation.y = -centrifugalTilt * config.direction;
                    
                    // Forearms follow the pull
                    being.children[4].rotation.z = 1.6 + armPull * 0.6;
                    being.children[5].rotation.z = -1.6 - armPull * 0.6;
                    
                    // Legs adjusting to spinning forces
                    const legSpin = Math.sin(time * 5 + beingData.angle) * vortexIntensity * 0.3;
                    being.children[6].rotation.x = 0.4 + legSpin; // Left leg
                    being.children[7].rotation.x = -0.4 - legSpin; // Right leg
                    being.children[6].rotation.z = centrifugalTilt * 0.5;
                    being.children[7].rotation.z = -centrifugalTilt * 0.5;
                    
                    // Lower legs follow
                    being.children[8].rotation.x = 0.6 + legSpin * 0.5;
                    being.children[9].rotation.x = -0.6 - legSpin * 0.5;
                    
                    // Torso lean from centrifugal force
                    being.children[1].rotation.z = centrifugalTilt * config.direction;
                    being.children[1].rotation.x = Math.sin(time * 3 + beingData.angle) * vortexIntensity * 0.15;
                    
                    // Head movement from disorientation
                    being.children[0].rotation.y = Math.sin(time * 6 + beingData.angle) * 0.25;
                    being.children[0].rotation.x = centrifugalTilt * 0.3;
                    being.children[0].rotation.z = Math.cos(time * 4 + beingData.phase) * 0.15;
                    
                    // Scale effects from vortex compression/expansion
                    const pressureScale = 1 + Math.sin(time * 8 + beingData.angle) * vortexIntensity * 0.03;
                    being.children[1].scale.y = pressureScale;
                    
                    // Whole being tilt from vortex dynamics
                    being.rotation.z += centrifugalTilt * 0.3;
                    being.rotation.x += Math.sin(beingData.angle + time) * 0.1;
                });
                
                // Rotate entire vortex system
                vortex.group.rotation.y += 0.005 * config.speed * config.direction;
            });
            
            // Dynamic camera movement
            camera.position.x = Math.sin(time * 0.08) * 20;
            camera.position.y = 15 + Math.sin(time * 0.12) * 8;
            camera.position.z = 35 + Math.cos(time * 0.1) * 12;
            
            // Look at the center of vortex activity
            let avgX = 0, avgY = 0, avgZ = 0, totalBeings = 0;
            vortexes.forEach(vortex => {
                avgX += vortex.group.position.x;
                avgY += vortex.group.position.y;
                avgZ += vortex.group.position.z;
                totalBeings++;
            });
            
            if (totalBeings > 0) {
                camera.lookAt(avgX / totalBeings, avgY / totalBeings, avgZ / totalBeings);
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
