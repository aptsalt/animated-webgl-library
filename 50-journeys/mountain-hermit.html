<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Hermit - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.6);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
    </style>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Solitude at the peak of inner mountains</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let mountain, hermit;
        let time = 0;
        let clouds = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.set(20, 15, 25);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createMountain();
            createHermit();
            createClouds();
            animate();
        }

        function createMountain() {
            const mountainGroup = new THREE.Group();
            
            // Main peak
            const peakGeometry = new THREE.ConeGeometry(12, 20, 8);
            const mountainMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.7
            });
            const peak = new THREE.Mesh(peakGeometry, mountainMaterial);
            peak.position.y = 10;
            mountainGroup.add(peak);
            
            // Secondary peaks
            for (let i = 0; i < 3; i++) {
                const secondaryGeometry = new THREE.ConeGeometry(
                    6 + Math.random() * 4, 
                    12 + Math.random() * 6, 
                    6
                );
                const secondaryPeak = new THREE.Mesh(secondaryGeometry, mountainMaterial);
                const angle = (i / 3) * Math.PI * 2;
                const distance = 18 + Math.random() * 8;
                secondaryPeak.position.set(
                    Math.cos(angle) * distance,
                    (12 + Math.random() * 6) / 2 - 2,
                    Math.sin(angle) * distance
                );
                mountainGroup.add(secondaryPeak);
            }
            
            // Platform on peak
            const platformGeometry = new THREE.CylinderGeometry(3, 3, 1, 8);
            const platform = new THREE.Mesh(platformGeometry, mountainMaterial);
            platform.position.y = 20;
            mountainGroup.add(platform);
            
            scene.add(mountainGroup);
            mountain = mountainGroup;
        }

        function createHermit() {
            const hermitGroup = new THREE.Group();
            
            // Body in meditation pose
            const bodyGeometry = new THREE.CylinderGeometry(0.6, 0.8, 2.5, 8);
            const hermitMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, hermitMaterial);
            hermitGroup.add(body);
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.6, 8, 8);
            const head = new THREE.Mesh(headGeometry, hermitMaterial);
            head.position.y = 2;
            hermitGroup.add(head);
            
            // Arms in meditation
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1.8, 6);
            const leftArm = new THREE.Mesh(armGeometry, hermitMaterial);
            leftArm.position.set(-1, 0, 0.5);
            leftArm.rotation.z = 1;
            leftArm.rotation.x = -0.5;
            hermitGroup.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, hermitMaterial);
            rightArm.position.set(1, 0, 0.5);
            rightArm.rotation.z = -1;
            rightArm.rotation.x = -0.5;
            hermitGroup.add(rightArm);
            
            // Legs crossed
            const legGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 6);
            const leftLeg = new THREE.Mesh(legGeometry, hermitMaterial);
            leftLeg.position.set(-0.8, -2, 0.8);
            leftLeg.rotation.z = 0.8;
            leftLeg.rotation.x = -0.5;
            hermitGroup.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, hermitMaterial);
            rightLeg.position.set(0.8, -2, 0.8);
            rightLeg.rotation.z = -0.8;
            rightLeg.rotation.x = -0.5;
            hermitGroup.add(rightLeg);

            hermitGroup.position.set(0, 21.5, 0);
            hermitGroup.scale.setScalar(0.7);
            scene.add(hermitGroup);
            hermit = hermitGroup;
        }

        function createClouds() {
            for (let i = 0; i < 15; i++) {
                const cloudGroup = new THREE.Group();
                
                for (let j = 0; j < 4; j++) {
                    const sphereGeometry = new THREE.SphereGeometry(
                        1.5 + Math.random() * 2, 8, 8
                    );
                    const cloudMaterial = new THREE.MeshBasicMaterial({
                        color: 0x1a1a1a,
                        transparent: true,
                        opacity: 0.08
                    });
                    const sphere = new THREE.Mesh(sphereGeometry, cloudMaterial);
                    sphere.position.set(
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 3,
                        (Math.random() - 0.5) * 6
                    );
                    cloudGroup.add(sphere);
                }
                
                cloudGroup.position.set(
                    (Math.random() - 0.5) * 80,
                    5 + Math.random() * 15,
                    (Math.random() - 0.5) * 80
                );
                
                cloudGroup.userData = {
                    driftSpeed: 0.01 + Math.random() * 0.02,
                    direction: Math.random() * Math.PI * 2,
                    verticalSpeed: 0.005 + Math.random() * 0.01
                };
                
                scene.add(cloudGroup);
                clouds.push(cloudGroup);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            // Hermit meditation breathing and subtle movement
            if (hermit) {
                // Breathing
                const breath = Math.sin(time * 0.8) * 0.5 + 0.5;
                hermit.children[0].scale.y = 1 + breath * 0.1;
                
                // Subtle meditation sway
                hermit.rotation.z = Math.sin(time * 0.3) * 0.03;
                hermit.rotation.x = Math.cos(time * 0.25) * 0.02;
                
                // Head gentle movement
                hermit.children[1].rotation.y = Math.sin(time * 0.2) * 0.1;
                hermit.children[1].rotation.x = Math.cos(time * 0.15) * 0.05;
            }

            // Mountain subtle movement (wind effect)
            if (mountain) {
                mountain.rotation.y = Math.sin(time * 0.1) * 0.005;
            }

            // Cloud movement
            clouds.forEach((cloud, index) => {
                cloud.position.x += Math.cos(cloud.userData.direction) * cloud.userData.driftSpeed;
                cloud.position.z += Math.sin(cloud.userData.direction) * cloud.userData.driftSpeed;
                cloud.position.y += Math.sin(time * cloud.userData.verticalSpeed + index) * 0.02;
                
                // Wrap around
                if (cloud.position.x > 50) cloud.position.x = -50;
                if (cloud.position.x < -50) cloud.position.x = 50;
                if (cloud.position.z > 50) cloud.position.z = -50;
                if (cloud.position.z < -50) cloud.position.z = 50;
                
                // Cloud morphing
                cloud.children.forEach((sphere, j) => {
                    sphere.material.opacity = 0.05 + Math.sin(time * 0.5 + index + j) * 0.02;
                    sphere.rotation.y = time * 0.1 + j;
                });
            });

            // Camera slow orbit
            const cameraRadius = 35;
            const cameraAngle = time * 0.03;
            camera.position.x = Math.cos(cameraAngle) * cameraRadius;
            camera.position.z = Math.sin(cameraAngle) * cameraRadius;
            camera.position.y = 15 + Math.sin(time * 0.05) * 3;
            camera.lookAt(0, 15, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
