<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Beings - Transformation Series #46</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .title {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #1a1a1a;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        .back-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: 2px solid #1a1a1a;
            color: #1a1a1a;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: #1a1a1a;
            color: #f8f8f8;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="title">Bloom Beings</div>
    <div class="subtitle">Flowering into new forms</div>
    <a href="gallery.html" class="back-button">‚Üê Gallery</a>
    
    <script>
        let scene, camera, renderer;
        let bloomingFigures = [];
        let pollenParticles, seedParticles;
        let time = 0;
        let bloomCycle = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 8, 25);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 16);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Soft garden lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.7);
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.6);
            mainLight.position.set(-8, 12, 6);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(8, 6, -4);
            scene.add(fillLight);
            
            createBloomingFigures();
            createPollenField();
            createSeedParticles();
            
            animate();
        }
        
        function createBloomingFigures() {
            // Create figures that bloom like flowers
            const figureCount = 7;
            const radius = 8;
            
            for (let i = 0; i < figureCount; i++) {
                const angle = (i / figureCount) * Math.PI * 2;
                const figure = createFlowerBeing(i / figureCount);
                
                figure.position.x = Math.cos(angle) * radius;
                figure.position.z = Math.sin(angle) * radius;
                figure.position.y = 1;
                
                // Face towards center
                figure.rotation.y = angle + Math.PI;
                
                figure.castShadow = true;
                scene.add(figure);
                
                bloomingFigures.push({
                    mesh: figure,
                    angle: angle,
                    basePosition: figure.position.clone(),
                    bloomPhase: i * 0.3, // Stagger blooming
                    bloomStage: 0, // 0=seed, 1=sprouting, 2=growing, 3=blooming, 4=seeding
                    petals: [],
                    stems: [],
                    leaves: []
                });
            }
        }
        
        function createFlowerBeing(seedPhase) {
            const group = new THREE.Group();
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            
            // Central core (seed/heart)
            const coreGeometry = new THREE.SphereGeometry(0.05, 8, 6);
            const core = new THREE.Mesh(coreGeometry, material);
            core.position.y = 0.5;
            core.userData = { type: 'core', originalScale: 1 };
            group.add(core);
            
            // Main stem/body
            const stemGeometry = new THREE.CylinderGeometry(0.02, 0.04, 0.6, 8);
            const stem = new THREE.Mesh(stemGeometry, material);
            stem.position.y = 0.25;
            stem.userData = { type: 'stem', originalScale: 1 };
            group.add(stem);
            
            // Root system/legs
            for (let i = 0; i < 4; i++) {
                const rootGeometry = new THREE.CylinderGeometry(0.015, 0.025, 0.3, 6);
                const root = new THREE.Mesh(rootGeometry, material);
                const angle = (i / 4) * Math.PI * 2;
                root.position.set(
                    Math.cos(angle) * 0.08,
                    -0.1,
                    Math.sin(angle) * 0.08
                );
                root.rotation.z = Math.cos(angle) * 0.3;
                root.rotation.x = Math.sin(angle) * 0.3;
                root.userData = { type: 'root', originalScale: 0.5 };
                group.add(root);
            }
            
            // Petal buds (will grow into full petals)
            for (let i = 0; i < 8; i++) {
                const petalGeometry = new THREE.SphereGeometry(0.02, 6, 4);
                const petal = new THREE.Mesh(petalGeometry, material);
                const angle = (i / 8) * Math.PI * 2;
                petal.position.set(
                    Math.cos(angle) * 0.08,
                    0.5,
                    Math.sin(angle) * 0.08
                );
                petal.userData = { 
                    type: 'petal', 
                    angle: angle, 
                    originalScale: 0.1,
                    targetRadius: 0.15 + Math.random() * 0.1
                };
                group.add(petal);
            }
            
            // Leaf buds
            for (let i = 0; i < 6; i++) {
                const leafGeometry = new THREE.SphereGeometry(0.015, 6, 4);
                const leaf = new THREE.Mesh(leafGeometry, material);
                const height = 0.2 + i * 0.1;
                const angle = i * 60 * Math.PI / 180;
                leaf.position.set(
                    Math.cos(angle) * 0.05,
                    height,
                    Math.sin(angle) * 0.05
                );
                leaf.userData = { 
                    type: 'leaf', 
                    angle: angle, 
                    height: height,
                    originalScale: 0.1
                };
                group.add(leaf);
            }
            
            // Branching arms/tendrils
            for (let i = 0; i < 4; i++) {
                const branchGeometry = new THREE.CylinderGeometry(0.01, 0.02, 0.25, 6);
                const branch = new THREE.Mesh(branchGeometry, material);
                const angle = (i / 4) * Math.PI * 2 + Math.PI / 4;
                branch.position.set(
                    Math.cos(angle) * 0.06,
                    0.4,
                    Math.sin(angle) * 0.06
                );
                branch.rotation.z = Math.cos(angle) * 0.8;
                branch.rotation.x = Math.sin(angle) * 0.8;
                branch.userData = { type: 'branch', originalScale: 0.2 };
                group.add(branch);
            }
            
            return group;
        }
        
        function createPollenField() {
            // Floating pollen particles
            const pollenCount = 300;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(pollenCount * 3);
            const velocities = new Float32Array(pollenCount * 3);
            const life = new Float32Array(pollenCount);
            const sizes = new Float32Array(pollenCount);
            
            for (let i = 0; i < pollenCount; i++) {
                const radius = Math.random() * 15;
                const angle = Math.random() * Math.PI * 2;
                const height = Math.random() * 8;
                
                positions[i * 3] = Math.cos(angle) * radius;
                positions[i * 3 + 1] = height;
                positions[i * 3 + 2] = Math.sin(angle) * radius;
                
                velocities[i * 3] = (Math.random() - 0.5) * 0.01;
                velocities[i * 3 + 1] = Math.random() * 0.005;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.01;
                
                life[i] = Math.random();
                sizes[i] = Math.random() * 0.02 + 0.005;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('life', new THREE.BufferAttribute(life, 1));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                color: 0x1a1a1a,
                size: 0.01,
                transparent: true,
                opacity: 0.4,
                blending: THREE.AdditiveBlending
            });
            
            pollenParticles = new THREE.Points(geometry, material);
            scene.add(pollenParticles);
        }
        
        function createSeedParticles() {
            // Seeds that spread and plant new growth
            const seedCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(seedCount * 3);
            const velocities = new Float32Array(seedCount * 3);
            const plantProgress = new Float32Array(seedCount);
            
            for (let i = 0; i < seedCount; i++) {
                positions[i * 3] = 0;
                positions[i * 3 + 1] = 0;
                positions[i * 3 + 2] = 0;
                
                velocities[i * 3] = 0;
                velocities[i * 3 + 1] = 0;
                velocities[i * 3 + 2] = 0;
                
                plantProgress[i] = 0;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('plantProgress', new THREE.BufferAttribute(plantProgress, 1));
            
            const material = new THREE.PointsMaterial({
                color: 0x1a1a1a,
                size: 0.015,
                transparent: true,
                opacity: 0.6,
                blending: THREE.NormalBlending
            });
            
            seedParticles = new THREE.Points(geometry, material);
            scene.add(seedParticles);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // Bloom cycle: seeding (0-1) -> growing (1-3) -> blooming (3-5) -> spreading (5-6)
            bloomCycle = (time * 0.3) % 6;
            const growthIntensity = Math.max(0, Math.min(1, (bloomCycle - 1) / 2));
            const bloomIntensity = Math.max(0, Math.min(1, (bloomCycle - 3) / 2));
            const seedingIntensity = Math.max(0, Math.min(1, (bloomCycle - 5) / 1));
            
            // Animate blooming figures
            bloomingFigures.forEach((figure, index) => {
                const localBloomPhase = (bloomCycle + figure.bloomPhase) % 6;
                const localGrowth = Math.max(0, Math.min(1, (localBloomPhase - 1) / 2));
                const localBloom = Math.max(0, Math.min(1, (localBloomPhase - 3) / 2));
                const localSeeding = Math.max(0, Math.min(1, (localBloomPhase - 5) / 1));
                
                // Gentle swaying
                const sway = Math.sin(time * 1.5 + index) * 0.1 * (localGrowth + localBloom);
                figure.mesh.rotation.z = sway;
                
                // Height changes with growth
                figure.mesh.position.y = figure.basePosition.y + localGrowth * 0.5;
                
                // Animate each part
                figure.mesh.children.forEach((part, partIndex) => {
                    const userData = part.userData;
                    
                    if (userData.type === 'core') {
                        // Core expands as plant grows
                        const coreScale = userData.originalScale * (1 + localGrowth * 0.5);
                        part.scale.setScalar(coreScale);
                        part.material.opacity = 0.6 + localBloom * 0.3;
                    }
                    
                    if (userData.type === 'stem') {
                        // Stem grows taller and thicker
                        part.scale.x = userData.originalScale * (1 + localGrowth * 0.3);
                        part.scale.y = userData.originalScale * (1 + localGrowth * 0.8);
                        part.scale.z = userData.originalScale * (1 + localGrowth * 0.3);
                        part.position.y = 0.25 + localGrowth * 0.2;
                    }
                    
                    if (userData.type === 'root') {
                        // Roots spread and strengthen
                        const rootScale = userData.originalScale * (1 + localGrowth * 1.5);
                        part.scale.setScalar(rootScale);
                        part.position.y = -0.1 - localGrowth * 0.1;
                    }
                    
                    if (userData.type === 'petal') {
                        // Petals grow and spread during blooming
                        const petalGrowth = localBloom;
                        const petalScale = userData.originalScale + petalGrowth * 3;
                        part.scale.setScalar(petalScale);
                        
                        // Petals spread outward
                        const spreadRadius = userData.targetRadius * petalGrowth;
                        part.position.x = Math.cos(userData.angle) * spreadRadius;
                        part.position.z = Math.sin(userData.angle) * spreadRadius;
                        part.position.y = 0.5 + petalGrowth * 0.1;
                        
                        // Petal rotation for natural look
                        part.rotation.y = userData.angle + Math.sin(time * 2) * 0.1 * petalGrowth;
                        part.rotation.x = Math.sin(time * 1.5 + userData.angle) * 0.2 * petalGrowth;
                        
                        part.material.opacity = 0.5 + petalGrowth * 0.4;
                    }
                    
                    if (userData.type === 'leaf') {
                        // Leaves unfurl and grow
                        const leafGrowth = Math.max(0, localGrowth - 0.3);
                        const leafScale = userData.originalScale + leafGrowth * 2;
                        part.scale.setScalar(leafScale);
                        
                        // Leaves spread outward from stem
                        const leafRadius = 0.05 + leafGrowth * 0.08;
                        part.position.x = Math.cos(userData.angle) * leafRadius;
                        part.position.z = Math.sin(userData.angle) * leafRadius;
                        
                        // Leaf flutter
                        part.rotation.y = userData.angle + Math.sin(time * 3 + userData.height) * 0.15 * leafGrowth;
                        part.material.opacity = 0.4 + leafGrowth * 0.5;
                    }
                    
                    if (userData.type === 'branch') {
                        // Branches extend during growth
                        const branchGrowth = Math.max(0, localGrowth - 0.2);
                        part.scale.y = userData.originalScale + branchGrowth * 2;
                        part.scale.x = userData.originalScale + branchGrowth * 0.5;
                        part.scale.z = userData.originalScale + branchGrowth * 0.5;
                        part.material.opacity = 0.3 + branchGrowth * 0.6;
                    }
                });
                
                // Release seeds during seeding phase
                if (localSeeding > 0 && Math.random() < 0.01) {
                    releaseSeed(figure.mesh.position, index);
                }
            });
            
            // Animate pollen particles
            const pollenPos = pollenParticles.geometry.attributes.position.array;
            const pollenVel = pollenParticles.geometry.attributes.velocity.array;
            const pollenLife = pollenParticles.geometry.attributes.life.array;
            
            for (let i = 0; i < pollenLife.length; i++) {
                if (pollenLife[i] > 0) {
                    // Gentle floating motion
                    pollenPos[i * 3] += pollenVel[i * 3] + Math.sin(time * 2 + i) * 0.002;
                    pollenPos[i * 3 + 1] += pollenVel[i * 3 + 1] + Math.sin(time * 1.5 + i) * 0.001;
                    pollenPos[i * 3 + 2] += pollenVel[i * 3 + 2] + Math.cos(time * 2 + i) * 0.002;
                    
                    // Drift away slowly
                    pollenVel[i * 3] += (Math.random() - 0.5) * 0.0001;
                    pollenVel[i * 3 + 1] += Math.random() * 0.0001;
                    pollenVel[i * 3 + 2] += (Math.random() - 0.5) * 0.0001;
                    
                    pollenLife[i] -= 0.002;
                } else if (bloomIntensity > 0 && Math.random() < bloomIntensity * 0.005) {
                    // Create new pollen from blooming flowers
                    const sourceFigure = bloomingFigures[Math.floor(Math.random() * bloomingFigures.length)];
                    pollenPos[i * 3] = sourceFigure.mesh.position.x + (Math.random() - 0.5) * 0.5;
                    pollenPos[i * 3 + 1] = sourceFigure.mesh.position.y + 0.5 + Math.random() * 0.3;
                    pollenPos[i * 3 + 2] = sourceFigure.mesh.position.z + (Math.random() - 0.5) * 0.5;
                    
                    pollenVel[i * 3] = (Math.random() - 0.5) * 0.01;
                    pollenVel[i * 3 + 1] = Math.random() * 0.005;
                    pollenVel[i * 3 + 2] = (Math.random() - 0.5) * 0.01;
                    
                    pollenLife[i] = 1;
                }
            }
            pollenParticles.geometry.attributes.position.needsUpdate = true;
            pollenParticles.geometry.attributes.velocity.needsUpdate = true;
            pollenParticles.geometry.attributes.life.needsUpdate = true;
            
            // Pollen opacity based on bloom phase
            pollenParticles.material.opacity = 0.2 + bloomIntensity * 0.4;
            
            // Animate seed particles
            const seedPos = seedParticles.geometry.attributes.position.array;
            const seedVel = seedParticles.geometry.attributes.velocity.array;
            const seedPlant = seedParticles.geometry.attributes.plantProgress.array;
            
            for (let i = 0; i < seedPlant.length; i++) {
                if (seedPlant[i] > 0) {
                    // Move seeds
                    seedPos[i * 3] += seedVel[i * 3];
                    seedPos[i * 3 + 1] += seedVel[i * 3 + 1];
                    seedPos[i * 3 + 2] += seedVel[i * 3 + 2];
                    
                    // Gravity
                    seedVel[i * 3 + 1] -= 0.0003;
                    
                    // Air resistance
                    seedVel[i * 3] *= 0.995;
                    seedVel[i * 3 + 1] *= 0.998;
                    seedVel[i * 3 + 2] *= 0.995;
                    
                    seedPlant[i] += 0.005;
                    
                    // Reset when landed
                    if (seedPos[i * 3 + 1] < 0 || seedPlant[i] > 1) {
                        seedPlant[i] = 0;
                    }
                }
            }
            seedParticles.geometry.attributes.position.needsUpdate = true;
            seedParticles.geometry.attributes.velocity.needsUpdate = true;
            seedParticles.geometry.attributes.plantProgress.needsUpdate = true;
            
            // Seed visibility during seeding phase
            seedParticles.material.opacity = seedingIntensity * 0.8;
            
            // Camera movement
            camera.position.x = Math.sin(time * 0.05) * 18;
            camera.position.y = 6 + Math.sin(time * 0.08) * 3;
            camera.position.z = 16 + Math.cos(time * 0.06) * 8;
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }
        
        function releaseSeed(sourcePos, figureIndex) {
            const seedPos = seedParticles.geometry.attributes.position.array;
            const seedVel = seedParticles.geometry.attributes.velocity.array;
            const seedPlant = seedParticles.geometry.attributes.plantProgress.array;
            
            // Find empty seed slot
            for (let i = 0; i < seedPlant.length; i++) {
                if (seedPlant[i] <= 0) {
                    seedPos[i * 3] = sourcePos.x;
                    seedPos[i * 3 + 1] = sourcePos.y + 0.5;
                    seedPos[i * 3 + 2] = sourcePos.z;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const force = 0.02 + Math.random() * 0.02;
                    seedVel[i * 3] = Math.cos(angle) * force;
                    seedVel[i * 3 + 1] = Math.random() * 0.01 + 0.005;
                    seedVel[i * 3 + 2] = Math.sin(angle) * force;
                    
                    seedPlant[i] = 0.1;
                    break;
                }
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
