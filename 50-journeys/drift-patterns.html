<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Patterns - Gentle Floating Motion</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.1);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.2);
            transform: translateY(-1px);
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #666;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê GALLERY</a>
    <div class="title">Drift Patterns</div>
    <div class="subtitle">Souls carried by invisible currents</div>
    
    <script>
        let scene, camera, renderer;
        let drifters = [];
        let time = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 20, 60);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.6);
            mainLight.position.set(-15, 25, 10);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Secondary light for soft fill
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(15, 10, -12);
            scene.add(fillLight);
            
            createDrifters();
            
            animate();
        }
        
        function createDrifters() {
            const drifterConfigs = [
                { x: -8, y: 3, z: -5, driftSpeed: 0.5, floatIntensity: 1.2, phase: 0 },
                { x: 5, y: 6, z: 2, driftSpeed: 0.3, floatIntensity: 0.8, phase: Math.PI * 0.3 },
                { x: -2, y: 1, z: 8, driftSpeed: 0.7, floatIntensity: 1.5, phase: Math.PI * 0.6 },
                { x: 10, y: 4, z: -3, driftSpeed: 0.4, floatIntensity: 1.0, phase: Math.PI },
                { x: -6, y: 7, z: 6, driftSpeed: 0.6, floatIntensity: 1.3, phase: Math.PI * 1.3 },
                { x: 3, y: 2, z: -8, driftSpeed: 0.35, floatIntensity: 0.9, phase: Math.PI * 1.6 },
                { x: -10, y: 5, z: 1, driftSpeed: 0.8, floatIntensity: 1.1, phase: Math.PI * 1.9 },
                { x: 7, y: 8, z: -6, driftSpeed: 0.45, floatIntensity: 1.4, phase: Math.PI * 0.5 }
            ];
            
            drifterConfigs.forEach((config, index) => {
                const drifter = createDrifterFigure();
                drifter.position.set(config.x, config.y, config.z);
                drifter.castShadow = true;
                scene.add(drifter);
                
                drifters.push({
                    mesh: drifter,
                    config: config,
                    basePosition: { x: config.x, y: config.y, z: config.z },
                    currentDrift: { x: 0, y: 0, z: 0 },
                    targetDrift: { x: 0, y: 0, z: 0 }
                });
            });
        }
        
        function createDrifterFigure() {
            const group = new THREE.Group();
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.1, 12, 8);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.y = 0.6;
            group.add(head);
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.07, 0.1, 0.4, 12);
            const torso = new THREE.Mesh(torsoGeometry, material);
            torso.position.y = 0.25;
            group.add(torso);
            
            // Arms in relaxed floating position
            const armGeometry = new THREE.CylinderGeometry(0.03, 0.05, 0.3, 8);
            const leftArm = new THREE.Mesh(armGeometry, material);
            const rightArm = new THREE.Mesh(armGeometry, material);
            leftArm.position.set(-0.12, 0.3, 0);
            rightArm.position.set(0.12, 0.3, 0);
            leftArm.rotation.z = 0.3;
            rightArm.rotation.z = -0.3;
            group.add(leftArm);
            group.add(rightArm);
            
            // Forearms
            const forearmGeometry = new THREE.CylinderGeometry(0.025, 0.03, 0.25, 8);
            const leftForearm = new THREE.Mesh(forearmGeometry, material);
            const rightForearm = new THREE.Mesh(forearmGeometry, material);
            leftForearm.position.set(-0.18, 0.2, 0);
            rightForearm.position.set(0.18, 0.2, 0);
            leftForearm.rotation.z = 0.6;
            rightForearm.rotation.z = -0.6;
            group.add(leftForearm);
            group.add(rightForearm);
            
            // Legs in gentle floating pose
            const legGeometry = new THREE.CylinderGeometry(0.04, 0.06, 0.35, 8);
            const leftLeg = new THREE.Mesh(legGeometry, material);
            const rightLeg = new THREE.Mesh(legGeometry, material);
            leftLeg.position.set(-0.08, -0.15, 0);
            rightLeg.position.set(0.08, -0.15, 0);
            leftLeg.rotation.x = 0.1;
            rightLeg.rotation.x = -0.1;
            group.add(leftLeg);
            group.add(rightLeg);
            
            // Lower legs
            const calfGeometry = new THREE.CylinderGeometry(0.035, 0.04, 0.3, 8);
            const leftCalf = new THREE.Mesh(calfGeometry, material);
            const rightCalf = new THREE.Mesh(calfGeometry, material);
            leftCalf.position.set(-0.08, -0.45, 0.05);
            rightCalf.position.set(0.08, -0.45, -0.05);
            leftCalf.rotation.x = 0.2;
            rightCalf.rotation.x = -0.2;
            group.add(leftCalf);
            group.add(rightCalf);
            
            return group;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // Update drifter motion
            drifters.forEach((drifter, index) => {
                const config = drifter.config;
                
                // Create gentle drift patterns using multiple sine waves
                const driftX = Math.sin(time * config.driftSpeed + config.phase) * 3 
                            + Math.sin(time * config.driftSpeed * 0.7 + config.phase * 2) * 1.5;
                const driftY = Math.cos(time * config.driftSpeed * 0.8 + config.phase) * config.floatIntensity
                            + Math.sin(time * config.driftSpeed * 1.3 + config.phase * 1.5) * 0.5;
                const driftZ = Math.sin(time * config.driftSpeed * 0.6 + config.phase * 3) * 2
                            + Math.cos(time * config.driftSpeed * 1.1 + config.phase) * 1;
                
                // Smooth transition to new drift values
                drifter.targetDrift.x = driftX;
                drifter.targetDrift.y = driftY;
                drifter.targetDrift.z = driftZ;
                
                drifter.currentDrift.x += (drifter.targetDrift.x - drifter.currentDrift.x) * 0.05;
                drifter.currentDrift.y += (drifter.targetDrift.y - drifter.currentDrift.y) * 0.05;
                drifter.currentDrift.z += (drifter.targetDrift.z - drifter.currentDrift.z) * 0.05;
                
                // Apply drift to position
                drifter.mesh.position.x = drifter.basePosition.x + drifter.currentDrift.x;
                drifter.mesh.position.y = drifter.basePosition.y + drifter.currentDrift.y;
                drifter.mesh.position.z = drifter.basePosition.z + drifter.currentDrift.z;
                
                // Gentle rotation from drift
                const rotationIntensity = Math.sqrt(
                    drifter.currentDrift.x * drifter.currentDrift.x + 
                    drifter.currentDrift.z * drifter.currentDrift.z
                ) * 0.02;
                
                drifter.mesh.rotation.y = Math.atan2(drifter.currentDrift.x, drifter.currentDrift.z) * 0.3;
                drifter.mesh.rotation.z = Math.sin(time * 1.5 + config.phase) * rotationIntensity;
                
                // Body movements responding to drift
                const being = drifter.mesh;
                const driftIntensity = Math.abs(drifter.currentDrift.y) + 0.5;
                
                // Arms floating and responding to drift
                const armFloat = Math.sin(time * 2 + config.phase) * 0.3;
                being.children[2].rotation.z = 0.3 + armFloat; // Left arm
                being.children[3].rotation.z = -0.3 - armFloat; // Right arm
                being.children[2].rotation.x = drifter.currentDrift.x * 0.1;
                being.children[3].rotation.x = -drifter.currentDrift.x * 0.1;
                
                // Forearms follow
                being.children[4].rotation.z = 0.6 + armFloat * 0.5;
                being.children[5].rotation.z = -0.6 - armFloat * 0.5;
                
                // Legs adjusting to drift currents
                const legFloat = Math.sin(time * 1.8 + config.phase) * 0.2;
                being.children[6].rotation.x = 0.1 + legFloat; // Left leg
                being.children[7].rotation.x = -0.1 - legFloat; // Right leg
                being.children[6].rotation.z = drifter.currentDrift.z * 0.05;
                being.children[7].rotation.z = -drifter.currentDrift.z * 0.05;
                
                // Lower legs follow
                being.children[8].rotation.x = 0.2 + legFloat * 0.5;
                being.children[9].rotation.x = -0.2 - legFloat * 0.5;
                
                // Torso gentle sway
                being.children[1].rotation.x = drifter.currentDrift.y * 0.05;
                being.children[1].rotation.z = Math.sin(time + config.phase) * 0.05;
                
                // Head movement following drift
                being.children[0].rotation.y = Math.sin(time * 0.8 + config.phase) * 0.1;
                being.children[0].rotation.x = drifter.currentDrift.y * 0.03;
                
                // Breathing motion
                const breathScale = 1 + Math.sin(time * 3 + config.phase) * 0.02;
                being.children[1].scale.y = breathScale;
            });
            
            // Gentle camera drift
            camera.position.x = Math.sin(time * 0.1) * 8;
            camera.position.y = 8 + Math.sin(time * 0.15) * 3;
            camera.position.z = 20 + Math.cos(time * 0.12) * 5;
            
            // Look at the center of the drifting souls
            const avgX = drifters.reduce((sum, d) => sum + d.mesh.position.x, 0) / drifters.length;
            const avgY = drifters.reduce((sum, d) => sum + d.mesh.position.y, 0) / drifters.length;
            const avgZ = drifters.reduce((sum, d) => sum + d.mesh.position.z, 0) / drifters.length;
            camera.lookAt(avgX, avgY, avgZ);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
