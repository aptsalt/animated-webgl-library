<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Beings - Infinite Patterns</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.1);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.2);
            transform: translateY(-1px);
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #666;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê GALLERY</a>
    <div class="title">Fractal Beings</div>
    <div class="subtitle">Self-similar patterns of existence</div>
    
    <script>
        let scene, camera, renderer;
        let fractalBeings = [];
        let time = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 10, 35);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.7);
            mainLight.position.set(-12, 15, 10);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Rim light
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
            rimLight.position.set(12, 8, -10);
            scene.add(rimLight);
            
            createFractalBeings();
            
            animate();
        }
        
        function createFractalBeings() {
            for (let i = 0; i < 3; i++) {
                const fractalBeing = createFractalBeing();
                fractalBeing.position.set(
                    (Math.random() - 0.5) * 12,
                    0,
                    (Math.random() - 0.5) * 12
                );
                scene.add(fractalBeing);
                
                fractalBeings.push({
                    container: fractalBeing,
                    branches: fractalBeing.branches,
                    growthPhase: Math.random() * Math.PI * 2,
                    growthSpeed: 0.3 + Math.random() * 0.3,
                    basePosition: fractalBeing.position.clone(),
                    rotationSpeed: 0.1 + Math.random() * 0.1
                });
            }
        }
        
        function createFractalBranch(level, maxLevel, scale = 1, material) {
            const group = new THREE.Group();
            
            if (level > maxLevel) return group;
            
            // Create branch segment (human-like proportions at base level)
            const segmentHeight = scale * (level === 0 ? 0.4 : 0.3);
            const segmentRadius = scale * (level === 0 ? 0.08 : 0.04) * Math.pow(0.7, level);
            
            const geometry = new THREE.CylinderGeometry(
                segmentRadius * 0.8,
                segmentRadius,
                segmentHeight,
                8
            );
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.y = segmentHeight / 2;
            mesh.castShadow = true;
            group.add(mesh);
            
            // Add recursive branches
            if (level < maxLevel) {
                const branchCount = level === 0 ? 3 : 2;
                
                for (let i = 0; i < branchCount; i++) {
                    const angle = (i / branchCount) * Math.PI * 2;
                    const tiltAngle = level === 0 ? 0.5 : 0.6;
                    
                    const subBranch = createFractalBranch(
                        level + 1,
                        maxLevel,
                        scale * 0.65,
                        material
                    );
                    
                    subBranch.position.y = segmentHeight;
                    subBranch.rotation.z = Math.cos(angle) * tiltAngle;
                    subBranch.rotation.x = Math.sin(angle) * tiltAngle;
                    subBranch.rotation.y = angle;
                    
                    group.add(subBranch);
                }
            }
            
            return group;
        }
        
        function createFractalBeing() {
            const container = new THREE.Group();
            const branches = [];
            
            const material = new THREE.MeshPhongMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.85,
                shininess: 50
            });
            
            // Create human-like core that fractals out
            // Head
            const headFractal = createFractalBranch(0, 2, 0.15, material);
            headFractal.position.y = 1.6;
            container.add(headFractal);
            branches.push(headFractal);
            
            // Torso with fractal branches
            const torsoFractal = createFractalBranch(0, 3, 0.25, material);
            torsoFractal.position.y = 0.8;
            container.add(torsoFractal);
            branches.push(torsoFractal);
            
            // Arms as fractal structures
            const leftArmFractal = createFractalBranch(0, 3, 0.2, material);
            leftArmFractal.position.set(-0.15, 1.3, 0);
            leftArmFractal.rotation.z = 0.8;
            container.add(leftArmFractal);
            branches.push(leftArmFractal);
            
            const rightArmFractal = createFractalBranch(0, 3, 0.2, material);
            rightArmFractal.position.set(0.15, 1.3, 0);
            rightArmFractal.rotation.z = -0.8;
            container.add(rightArmFractal);
            branches.push(rightArmFractal);
            
            // Legs as fractal structures
            const leftLegFractal = createFractalBranch(0, 3, 0.22, material);
            leftLegFractal.position.set(-0.08, 0.4, 0);
            leftLegFractal.rotation.z = 0.1;
            container.add(leftLegFractal);
            branches.push(leftLegFractal);
            
            const rightLegFractal = createFractalBranch(0, 3, 0.22, material);
            rightLegFractal.position.set(0.08, 0.4, 0);
            rightLegFractal.rotation.z = -0.1;
            container.add(rightLegFractal);
            branches.push(rightLegFractal);
            
            container.branches = branches;
            
            return container;
        }
        
        function animateFractal(branch, time, depth = 0, maxDepth = 4) {
            if (depth > maxDepth) return;
            
            // Animate current branch
            const swayAmount = 0.05 * Math.pow(0.8, depth);
            const swaySpeed = 2 + depth * 0.5;
            
            branch.rotation.x += Math.sin(time * swaySpeed) * swayAmount;
            branch.rotation.z += Math.cos(time * swaySpeed * 0.8) * swayAmount;
            
            // Recursively animate children
            branch.children.forEach(child => {
                if (child instanceof THREE.Group) {
                    animateFractal(child, time, depth + 1, maxDepth);
                }
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            fractalBeings.forEach((being, beingIndex) => {
                // Growth cycle
                const growthCycle = Math.sin(time * being.growthSpeed + being.growthPhase);
                const growthFactor = (growthCycle + 1) / 2;
                
                // Animate each branch
                being.branches.forEach((branch, branchIndex) => {
                    animateFractal(branch, time + branchIndex * 0.5);
                    
                    // Pulsing scale effect
                    const pulseScale = 1 + Math.sin(time * 3 + branchIndex) * 0.05 * growthFactor;
                    branch.scale.set(pulseScale, pulseScale, pulseScale);
                });
                
                // Overall being movement
                being.container.position.x = being.basePosition.x + Math.sin(time * 0.2 + being.growthPhase) * 2;
                being.container.position.z = being.basePosition.z + Math.cos(time * 0.15 + being.growthPhase) * 2;
                being.container.position.y = Math.sin(time * 0.5 + being.growthPhase) * 0.2;
                
                // Rotation
                being.container.rotation.y += being.rotationSpeed * 0.01;
                
                // Breathing effect
                const breathing = Math.sin(time * 2 + being.growthPhase) * 0.02;
                being.container.scale.set(1 + breathing, 1 + breathing, 1 + breathing);
            });
            
            // Camera movement
            camera.position.x = Math.sin(time * 0.08) * 15;
            camera.position.y = 8 + Math.sin(time * 0.12) * 3;
            camera.position.z = 20 + Math.cos(time * 0.1) * 8;
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
