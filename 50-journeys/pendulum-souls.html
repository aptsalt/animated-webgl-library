<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Souls - Swinging Life Motion</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.1);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.2);
            transform: translateY(-1px);
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #666;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê GALLERY</a>
    <div class="title">Pendulum Souls</div>
    <div class="subtitle">Life swinging through time's rhythm</div>
    
    <script>
        let scene, camera, renderer;
        let pendulums = [];
        let time = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 10, 40);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(-10, 15, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Secondary light for depth
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
            rimLight.position.set(10, 8, -8);
            scene.add(rimLight);
            
            createPendulums();
            
            animate();
        }
        
        function createPendulums() {
            const pendulumConfigs = [
                { length: 8, frequency: 0.5, amplitude: Math.PI * 0.6, phase: 0, x: -6 }, // 50% slower
                { length: 6, frequency: 1.0, amplitude: Math.PI * 0.4, phase: Math.PI * 0.3, x: -2 }, // 23% slower
                { length: 10, frequency: 0.55, amplitude: Math.PI * 0.8, phase: Math.PI * 0.6, x: 2 }, // 31% slower
                { length: 7, frequency: 0.9, amplitude: Math.PI * 0.5, phase: Math.PI, x: 6 }, // 18% slower
                { length: 9, frequency: 0.9, amplitude: Math.PI * 0.7, phase: Math.PI * 1.3, x: 0 }
            ];
            
            pendulumConfigs.forEach((config, index) => {
                const pendulum = createPendulum(config);
                pendulum.position.x = config.x;
                pendulum.position.y = 8;
                scene.add(pendulum);
                
                pendulums.push({
                    group: pendulum,
                    config: config,
                    currentAngle: 0
                });
            });
        }
        
        function createPendulum(config) {
            const group = new THREE.Group();
            
            // Anchor point
            const anchorGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const anchorMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
            const anchor = new THREE.Mesh(anchorGeometry, anchorMaterial);
            anchor.position.y = 0;
            group.add(anchor);
            
            // Pendulum string/rod
            const stringGeometry = new THREE.CylinderGeometry(0.02, 0.02, config.length, 8);
            const stringMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x666666,
                transparent: true,
                opacity: 0.7
            });
            const string = new THREE.Mesh(stringGeometry, stringMaterial);
            string.position.y = -config.length / 2;
            group.add(string);
            
            // Small platform at the rope tip
            const platformGeometry = new THREE.BoxGeometry(0.4, 0.05, 0.2);
            const platformMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x8B4513,
                transparent: true,
                opacity: 0.9
            });
            const platform = new THREE.Mesh(platformGeometry, platformMaterial);
            platform.position.y = -config.length;
            platform.castShadow = true;
            platform.receiveShadow = true;
            group.add(platform);
            
            // Soul figure standing on the platform
            const soul = createSoulFigure();
            soul.position.y = -config.length + 0.45; // Lifted higher so legs touch rope tip and stand on platform
            soul.castShadow = true;
            group.add(soul);
            
            return group;
        }
        
        function createSoulFigure() {
            const group = new THREE.Group();
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.9
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.12, 12, 8);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.y = 0.7;
            group.add(head);
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.08, 0.12, 0.5, 12);
            const torso = new THREE.Mesh(torsoGeometry, material);
            torso.position.y = 0.25;
            group.add(torso);
            
            // Arms in flowing position
            const armGeometry = new THREE.CylinderGeometry(0.04, 0.06, 0.4, 8);
            const leftArm = new THREE.Mesh(armGeometry, material);
            const rightArm = new THREE.Mesh(armGeometry, material);
            leftArm.position.set(-0.15, 0.35, 0);
            rightArm.position.set(0.15, 0.35, 0);
            leftArm.rotation.z = 0.5;
            rightArm.rotation.z = -0.5;
            group.add(leftArm);
            group.add(rightArm);
            
            
            // Legs - adjusted for proper standing position
            const legGeometry = new THREE.CylinderGeometry(0.06, 0.08, 0.4, 8);
            const leftLeg = new THREE.Mesh(legGeometry, material);
            const rightLeg = new THREE.Mesh(legGeometry, material);
            leftLeg.position.set(-0.1, -0.2, 0);
            rightLeg.position.set(0.1, -0.2, 0);
            group.add(leftLeg);
            group.add(rightLeg);
            
            // Lower legs - shortened and repositioned to touch platform
            const calfGeometry = new THREE.CylinderGeometry(0.05, 0.06, 0.25, 8);
            const leftCalf = new THREE.Mesh(calfGeometry, material);
            const rightCalf = new THREE.Mesh(calfGeometry, material);
            leftCalf.position.set(-0.1, -0.45, 0);
            rightCalf.position.set(0.1, -0.45, 0);
            group.add(leftCalf);
            group.add(rightCalf);
            
            return group;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.008; // 50% slower overall
            
            // Update pendulum motion
            pendulums.forEach((pendulum, index) => {
                const config = pendulum.config;
                
                // Calculate pendulum angle using physics-based motion
                const angle = config.amplitude * Math.cos(time * config.frequency + config.phase);
                pendulum.currentAngle = angle;
                
                // Apply rotation to the entire pendulum group
                pendulum.group.rotation.z = angle;
                
                // Get the soul figure (now third child with platform added)
                const soul = pendulum.group.children[3];
                
                if (soul) {
                    // Compensate soul rotation to keep it upright but allow some sway
                    const soulTilt = angle * 0.3;
                    soul.rotation.z = -angle + soulTilt;
                    
                    // Add natural body movements
                    const swayIntensity = Math.abs(angle);
                    
                    // Arms responding to pendulum motion
                    const armSway = Math.sin(time * 3 + config.phase) * swayIntensity;
                    if (soul.children[2]) soul.children[2].rotation.z = 0.5 + armSway * 0.4; // Left arm
                    if (soul.children[3]) soul.children[3].rotation.z = -0.5 - armSway * 0.4; // Right arm
                    if (soul.children[2]) soul.children[2].rotation.x = angle * 0.3;
                    if (soul.children[3]) soul.children[3].rotation.x = -angle * 0.3;
                    
                    // Legs adjusting to momentum (now children[4] and [5] since forearms removed)
                    const legAdjust = Math.sin(time * 2 + config.phase) * swayIntensity * 0.5;
                    if (soul.children[4]) soul.children[4].rotation.x = legAdjust; // Left leg
                    if (soul.children[5]) soul.children[5].rotation.x = -legAdjust; // Right leg
                    
                    // Lower legs follow (now children[6] and [7])
                    if (soul.children[6]) soul.children[6].rotation.x = legAdjust * 0.5;
                    if (soul.children[7]) soul.children[7].rotation.x = -legAdjust * 0.5;
                    
                    // Torso slight lean
                    soul.children[1].rotation.z = soulTilt * 0.5;
                    
                    // Head movement
                    soul.children[0].rotation.y = Math.sin(time * 1.5 + config.phase) * 0.1;
                    soul.children[0].rotation.x = angle * 0.1;
                    
                    // Add breathing motion
                    const breathScale = 1 + Math.sin(time * 4 + config.phase) * 0.02;
                    soul.children[1].scale.y = breathScale;
                }
                
                // Add subtle string physics
                const string = pendulum.group.children[1];
                string.rotation.z = angle * 0.1; // String has some flexibility
            });
            
            // Dynamic camera movement
            camera.position.x = Math.sin(time * 0.2) * 8;
            camera.position.y = 5 + Math.sin(time * 0.3) * 3;
            camera.position.z = 20 + Math.cos(time * 0.25) * 5;
            
            // Look at the center of the pendulum array
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
