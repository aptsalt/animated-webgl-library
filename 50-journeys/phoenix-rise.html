<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Rise - Transformation Series #43</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .title {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #1a1a1a;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        .back-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: 2px solid #1a1a1a;
            color: #1a1a1a;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: #1a1a1a;
            color: #f8f8f8;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="title">Phoenix Rise</div>
    <div class="subtitle">Rising from ashes transformation</div>
    <a href="gallery.html" class="back-button">‚Üê Gallery</a>
    
    <script>
        let scene, camera, renderer;
        let phoenixFigure, ashParticles, fireParticles;
        let time = 0;
        let transformationPhase = 0;
        let ashFields = [];
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 5, 20);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Warm ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(-8, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Rim light for transformation
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.4);
            rimLight.position.set(5, 8, -3);
            scene.add(rimLight);
            
            createPhoenixFigure();
            createAshField();
            createFireParticles();
            
            animate();
        }
        
        function createPhoenixFigure() {
            phoenixFigure = new THREE.Group();
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.3 // Start very faint
            });
            
            // Body that will emerge from ashes
            const torsoGeometry = new THREE.CylinderGeometry(0.08, 0.12, 0.5, 12);
            const torso = new THREE.Mesh(torsoGeometry, material);
            torso.position.y = 0.3;
            phoenixFigure.add(torso);
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.1, 12, 8);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.y = 0.65;
            phoenixFigure.add(head);
            
            // Arms spreading like wings
            const armGeometry = new THREE.CylinderGeometry(0.03, 0.04, 0.4, 8);
            const leftArm = new THREE.Mesh(armGeometry, material);
            const rightArm = new THREE.Mesh(armGeometry, material);
            leftArm.position.set(-0.18, 0.4, 0);
            rightArm.position.set(0.18, 0.4, 0);
            leftArm.rotation.z = 0.8;
            rightArm.rotation.z = -0.8;
            phoenixFigure.add(leftArm);
            phoenixFigure.add(rightArm);
            
            // Wing extensions (will grow during transformation)
            const wingGeometry = new THREE.CylinderGeometry(0.02, 0.03, 0.3, 6);
            const leftWingExt = new THREE.Mesh(wingGeometry, material);
            const rightWingExt = new THREE.Mesh(wingGeometry, material);
            leftWingExt.position.set(-0.32, 0.5, 0);
            rightWingExt.position.set(0.32, 0.5, 0);
            leftWingExt.rotation.z = 1.2;
            rightWingExt.rotation.z = -1.2;
            phoenixFigure.add(leftWingExt);
            phoenixFigure.add(rightWingExt);
            
            // Legs in rising position
            const legGeometry = new THREE.CylinderGeometry(0.04, 0.05, 0.4, 8);
            const leftLeg = new THREE.Mesh(legGeometry, material);
            const rightLeg = new THREE.Mesh(legGeometry, material);
            leftLeg.position.set(-0.06, -0.1, 0);
            rightLeg.position.set(0.06, -0.1, 0);
            phoenixFigure.add(leftLeg);
            phoenixFigure.add(rightLeg);
            
            phoenixFigure.position.y = 0;
            phoenixFigure.castShadow = true;
            scene.add(phoenixFigure);
        }
        
        function createAshField() {
            // Create scattered ash mounds that will diminish as phoenix rises
            const ashCount = 800;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(ashCount * 3);
            const originalPositions = new Float32Array(ashCount * 3);
            const scales = new Float32Array(ashCount);
            const velocities = new Float32Array(ashCount * 3);
            
            for (let i = 0; i < ashCount; i++) {
                const radius = Math.random() * 8;
                const angle = Math.random() * Math.PI * 2;
                const height = Math.random() * 0.3;
                
                const x = Math.cos(angle) * radius;
                const y = height;
                const z = Math.sin(angle) * radius;
                
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                
                originalPositions[i * 3] = x;
                originalPositions[i * 3 + 1] = y;
                originalPositions[i * 3 + 2] = z;
                
                scales[i] = Math.random() * 0.5 + 0.5;
                
                velocities[i * 3] = (Math.random() - 0.5) * 0.02;
                velocities[i * 3 + 1] = Math.random() * 0.03 + 0.01;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.02;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('originalPosition', new THREE.BufferAttribute(originalPositions, 3));
            geometry.setAttribute('scale', new THREE.BufferAttribute(scales, 1));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x1a1a1a,
                size: 0.04,
                transparent: true,
                opacity: 0.6,
                blending: THREE.NormalBlending
            });
            
            ashParticles = new THREE.Points(geometry, material);
            scene.add(ashParticles);
        }
        
        function createFireParticles() {
            // Rising energy particles that will intensify with transformation
            const fireCount = 300;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(fireCount * 3);
            const velocities = new Float32Array(fireCount * 3);
            const life = new Float32Array(fireCount);
            
            for (let i = 0; i < fireCount; i++) {
                const radius = Math.random() * 1.5;
                const angle = Math.random() * Math.PI * 2;
                
                positions[i * 3] = Math.cos(angle) * radius;
                positions[i * 3 + 1] = Math.random() * 0.5;
                positions[i * 3 + 2] = Math.sin(angle) * radius;
                
                velocities[i * 3] = (Math.random() - 0.5) * 0.01;
                velocities[i * 3 + 1] = Math.random() * 0.05 + 0.02;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.01;
                
                life[i] = Math.random();
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('life', new THREE.BufferAttribute(life, 1));
            
            const material = new THREE.PointsMaterial({
                color: 0x1a1a1a,
                size: 0.02,
                transparent: true,
                opacity: 0.0, // Start invisible
                blending: THREE.AdditiveBlending
            });
            
            fireParticles = new THREE.Points(geometry, material);
            scene.add(fireParticles);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // Transformation cycle: ash (0-1) -> rising (1-2) -> phoenix (2-3) -> rebirth (3-4)
            transformationPhase = (Math.sin(time * 0.3) + 1) / 2 * 4; // 0 to 4
            
            // Phoenix emergence animation
            const emergenceIntensity = Math.max(0, Math.min(1, (transformationPhase - 0.5) * 2));
            const phoenixStrength = Math.max(0, Math.min(1, (transformationPhase - 1.5) * 1.5));
            const wingSpread = Math.max(0, Math.min(1, (transformationPhase - 2) * 2));
            
            // Update phoenix figure opacity and positioning
            phoenixFigure.children.forEach((part, index) => {
                if (part.material) {
                    part.material.opacity = 0.2 + emergenceIntensity * 0.7;
                }
                
                // Body rising motion
                if (index === 0) { // torso
                    part.position.y = 0.3 + emergenceIntensity * 0.3;
                    part.scale.y = 1 + phoenixStrength * 0.3;
                }
                
                // Head rising
                if (index === 1) { // head
                    part.position.y = 0.65 + emergenceIntensity * 0.4;
                    part.rotation.y = Math.sin(time * 2) * 0.1 * phoenixStrength;
                }
                
                // Arms/wings spreading
                if (index === 2 || index === 3) { // arms
                    const armIndex = index - 2;
                    const side = armIndex === 0 ? -1 : 1;
                    part.rotation.z = (0.8 * side) + wingSpread * (0.5 * side);
                    part.position.y = 0.4 + wingSpread * 0.2;
                }
                
                // Wing extensions
                if (index === 4 || index === 5) { // wing extensions
                    const wingIndex = index - 4;
                    const side = wingIndex === 0 ? -1 : 1;
                    part.rotation.z = (1.2 * side) + wingSpread * (0.3 * side);
                    part.scale.y = 1 + wingSpread * 1.5;
                    part.material.opacity = wingSpread * 0.8;
                }
                
                // Legs positioning
                if (index === 6 || index === 7) { // legs
                    part.position.y = -0.1 + emergenceIntensity * 0.1;
                }
            });
            
            // Whole phoenix rising motion
            phoenixFigure.position.y = emergenceIntensity * 1.5;
            phoenixFigure.rotation.y = Math.sin(time * 0.5) * 0.1 * phoenixStrength;
            
            // Animate ash particles
            const ashPositions = ashParticles.geometry.attributes.position.array;
            const ashOriginal = ashParticles.geometry.attributes.originalPosition.array;
            const ashVelocities = ashParticles.geometry.attributes.velocity.array;
            
            for (let i = 0; i < ashPositions.length; i += 3) {
                const particleIndex = i / 3;
                
                // Particles rise and disperse as phoenix emerges
                const disperseForce = emergenceIntensity * 0.8;
                
                ashPositions[i] = ashOriginal[i] + Math.sin(time * 2 + particleIndex) * disperseForce;
                ashPositions[i + 1] = ashOriginal[i + 1] + disperseForce * 2;
                ashPositions[i + 2] = ashOriginal[i + 2] + Math.cos(time * 2 + particleIndex) * disperseForce;
            }
            ashParticles.geometry.attributes.position.needsUpdate = true;
            
            // Ash opacity decreases as phoenix emerges
            ashParticles.material.opacity = 0.6 * (1 - emergenceIntensity * 0.8);
            
            // Animate fire particles
            const firePositions = fireParticles.geometry.attributes.position.array;
            const fireVelocities = fireParticles.geometry.attributes.velocity.array;
            const fireLife = fireParticles.geometry.attributes.life.array;
            
            for (let i = 0; i < firePositions.length; i += 3) {
                const particleIndex = i / 3;
                
                // Move particles upward
                firePositions[i] += fireVelocities[i];
                firePositions[i + 1] += fireVelocities[i + 1] * (1 + phoenixStrength);
                firePositions[i + 2] += fireVelocities[i + 2];
                
                // Update life
                fireLife[particleIndex] -= 0.01;
                
                // Reset particles when they fade out
                if (fireLife[particleIndex] <= 0) {
                    const radius = Math.random() * 1.5;
                    const angle = Math.random() * Math.PI * 2;
                    
                    firePositions[i] = Math.cos(angle) * radius;
                    firePositions[i + 1] = Math.random() * 0.5;
                    firePositions[i + 2] = Math.sin(angle) * radius;
                    
                    fireLife[particleIndex] = 1;
                }
            }
            fireParticles.geometry.attributes.position.needsUpdate = true;
            fireParticles.geometry.attributes.life.needsUpdate = true;
            
            // Fire particle intensity increases with transformation
            fireParticles.material.opacity = phoenixStrength * 0.4;
            
            // Camera movement
            camera.position.x = Math.sin(time * 0.1) * 8;
            camera.position.y = 5 + emergenceIntensity * 3;
            camera.position.z = 12 + Math.cos(time * 0.15) * 3;
            camera.lookAt(0, 1 + emergenceIntensity, 0);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
