<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado Souls - Spiraling Force Patterns</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.1);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.2);
            transform: translateY(-1px);
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #666;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê GALLERY</a>
    <div class="title">Tornado Souls</div>
    <div class="subtitle">Caught in spiraling forces of change</div>
    
    <script>
        let scene, camera, renderer;
        let tornadoes = [];
        let time = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 15, 50);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 30);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(-15, 25, 10);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Secondary light for dramatic effect
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.4);
            rimLight.position.set(15, 8, -12);
            scene.add(rimLight);
            
            createTornadoes();
            
            animate();
        }
        
        function createTornadoes() {
            const tornadoConfigs = [
                { x: -8, baseRadius: 3, height: 12, speed: 1.2, intensity: 1.0, souls: 8 },
                { x: 8, baseRadius: 4, height: 15, speed: 0.8, intensity: 1.3, souls: 10 },
                { x: 0, baseRadius: 2.5, height: 10, speed: 1.5, intensity: 0.8, souls: 6 }
            ];
            
            tornadoConfigs.forEach((config, index) => {
                const tornado = createTornado(config);
                tornado.group.position.x = config.x;
                scene.add(tornado.group);
                tornadoes.push(tornado);
            });
        }
        
        function createTornado(config) {
            const group = new THREE.Group();
            const souls = [];
            
            // Create tornado visualization (subtle spiral lines)
            for (let i = 0; i < 5; i++) {
                const spiralPoints = [];
                const spiralHeight = config.height;
                const steps = 100;
                
                for (let j = 0; j <= steps; j++) {
                    const t = j / steps;
                    const y = t * spiralHeight;
                    const radius = config.baseRadius * (1 - t * 0.7); // Tapers toward top
                    const angle = t * Math.PI * 8 + i * Math.PI * 0.4; // 4 full rotations
                    
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    
                    spiralPoints.push(new THREE.Vector3(x, y, z));
                }
                
                const spiralGeometry = new THREE.BufferGeometry().setFromPoints(spiralPoints);
                const spiralMaterial = new THREE.LineBasicMaterial({
                    color: 0xcccccc,
                    transparent: true,
                    opacity: 0.3
                });
                const spiralLine = new THREE.Line(spiralGeometry, spiralMaterial);
                group.add(spiralLine);
            }
            
            // Create souls caught in tornado
            for (let i = 0; i < config.souls; i++) {
                const soul = createTornadoSoul();
                soul.castShadow = true;
                group.add(soul);
                
                souls.push({
                    mesh: soul,
                    height: Math.random() * config.height,
                    angle: (i / config.souls) * Math.PI * 2 + Math.random() * Math.PI,
                    radius: config.baseRadius * (0.3 + Math.random() * 0.7),
                    verticalSpeed: 0.5 + Math.random() * 1.0,
                    rotationSpeed: config.speed * (0.8 + Math.random() * 0.4),
                    tilt: Math.random() * Math.PI * 2
                });
            }
            
            return {
                group: group,
                config: config,
                souls: souls
            };
        }
        
        function createTornadoSoul() {
            const group = new THREE.Group();
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.85
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.08, 10, 8);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.y = 0.5;
            group.add(head);
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.06, 0.09, 0.4, 10);
            const torso = new THREE.Mesh(torsoGeometry, material);
            torso.position.y = 0.2;
            group.add(torso);
            
            // Arms in dynamic tornado position
            const armGeometry = new THREE.CylinderGeometry(0.025, 0.04, 0.3, 8);
            const leftArm = new THREE.Mesh(armGeometry, material);
            const rightArm = new THREE.Mesh(armGeometry, material);
            leftArm.position.set(-0.1, 0.28, 0);
            rightArm.position.set(0.1, 0.28, 0);
            leftArm.rotation.z = 1.0;
            rightArm.rotation.z = -1.0;
            group.add(leftArm);
            group.add(rightArm);
            
            // Forearms
            const forearmGeometry = new THREE.CylinderGeometry(0.02, 0.025, 0.25, 8);
            const leftForearm = new THREE.Mesh(forearmGeometry, material);
            const rightForearm = new THREE.Mesh(forearmGeometry, material);
            leftForearm.position.set(-0.18, 0.18, 0);
            rightForearm.position.set(0.18, 0.18, 0);
            leftForearm.rotation.z = 1.4;
            rightForearm.rotation.z = -1.4;
            group.add(leftForearm);
            group.add(rightForearm);
            
            // Legs in spinning position
            const legGeometry = new THREE.CylinderGeometry(0.035, 0.05, 0.35, 8);
            const leftLeg = new THREE.Mesh(legGeometry, material);
            const rightLeg = new THREE.Mesh(legGeometry, material);
            leftLeg.position.set(-0.08, -0.15, 0);
            rightLeg.position.set(0.08, -0.15, 0);
            leftLeg.rotation.x = 0.3;
            rightLeg.rotation.x = -0.3;
            group.add(leftLeg);
            group.add(rightLeg);
            
            // Lower legs
            const calfGeometry = new THREE.CylinderGeometry(0.03, 0.035, 0.3, 8);
            const leftCalf = new THREE.Mesh(calfGeometry, material);
            const rightCalf = new THREE.Mesh(calfGeometry, material);
            leftCalf.position.set(-0.08, -0.45, 0.1);
            rightCalf.position.set(0.08, -0.45, -0.1);
            leftCalf.rotation.x = 0.5;
            rightCalf.rotation.x = -0.5;
            group.add(leftCalf);
            group.add(rightCalf);
            
            return group;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // Update tornado motion
            tornadoes.forEach((tornado, tornadoIndex) => {
                const config = tornado.config;
                
                tornado.souls.forEach((soulData, soulIndex) => {
                    // Update spiral motion
                    soulData.angle += soulData.rotationSpeed * 0.02;
                    soulData.height += soulData.verticalSpeed * 0.05;
                    
                    // Reset height when soul reaches top
                    if (soulData.height > config.height) {
                        soulData.height = 0;
                    }
                    
                    // Calculate position based on tornado physics
                    const heightRatio = soulData.height / config.height;
                    const currentRadius = soulData.radius * (1 - heightRatio * 0.6); // Narrows toward top
                    
                    const x = Math.cos(soulData.angle) * currentRadius;
                    const z = Math.sin(soulData.angle) * currentRadius;
                    const y = soulData.height;
                    
                    soulData.mesh.position.set(x, y, z);
                    
                    // Orientation and tilt from tornado forces
                    const centrifugalTilt = soulData.rotationSpeed * currentRadius * 0.1;
                    soulData.mesh.rotation.y = soulData.angle + Math.PI/2; // Face tangent to circle
                    soulData.mesh.rotation.z = centrifugalTilt;
                    soulData.mesh.rotation.x = Math.sin(time * 2 + soulData.tilt) * 0.2;
                    
                    // Body movements responding to tornado forces
                    const being = soulData.mesh;
                    const forceIntensity = config.intensity * (1 + heightRatio);
                    
                    // Arms being pulled by centrifugal force
                    const armPull = Math.sin(time * 4 + soulData.angle) * forceIntensity * 0.3;
                    being.children[2].rotation.z = 1.0 + armPull; // Left arm
                    being.children[3].rotation.z = -1.0 - armPull; // Right arm
                    being.children[2].rotation.y = centrifugalTilt * 0.5;
                    being.children[3].rotation.y = -centrifugalTilt * 0.5;
                    
                    // Forearms follow the pull
                    being.children[4].rotation.z = 1.4 + armPull * 0.5;
                    being.children[5].rotation.z = -1.4 - armPull * 0.5;
                    
                    // Legs adjusting to spinning forces
                    const legSpin = Math.sin(time * 6 + soulData.angle) * forceIntensity * 0.2;
                    being.children[6].rotation.x = 0.3 + legSpin; // Left leg
                    being.children[7].rotation.x = -0.3 - legSpin; // Right leg
                    being.children[6].rotation.z = centrifugalTilt * 0.3;
                    being.children[7].rotation.z = -centrifugalTilt * 0.3;
                    
                    // Lower legs follow
                    being.children[8].rotation.x = 0.5 + legSpin * 0.5;
                    being.children[9].rotation.x = -0.5 - legSpin * 0.5;
                    
                    // Torso lean from forces
                    being.children[1].rotation.z = centrifugalTilt;
                    being.children[1].rotation.x = Math.sin(time * 3 + soulData.angle) * forceIntensity * 0.1;
                    
                    // Head movement from disorientation
                    being.children[0].rotation.y = Math.sin(time * 5 + soulData.angle) * 0.2;
                    being.children[0].rotation.x = centrifugalTilt * 0.5;
                    
                    // Scale changes from compression/expansion
                    const compressionScale = 1 + Math.sin(time * 8 + soulData.angle) * forceIntensity * 0.02;
                    being.children[1].scale.y = compressionScale;
                });
                
                // Rotate entire tornado system slightly
                tornado.group.rotation.y += 0.002 * config.speed;
            });
            
            // Dynamic camera movement
            camera.position.x = Math.sin(time * 0.1) * 15;
            camera.position.y = 12 + Math.sin(time * 0.15) * 5;
            camera.position.z = 30 + Math.cos(time * 0.12) * 8;
            
            // Look at the center tornado
            camera.lookAt(0, 6, 0);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
