<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melting Forms - Dissolving Boundaries</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.1);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.2);
            transform: translateY(-1px);
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #666;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê GALLERY</a>
    <div class="title">Melting Forms</div>
    <div class="subtitle">Beings losing and finding form</div>
    
    <script>
        let scene, camera, renderer;
        let meltingBeings = [];
        let time = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 8, 30);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 15);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.7);
            mainLight.position.set(-10, 12, 8);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Rim light
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
            rimLight.position.set(10, 5, -8);
            scene.add(rimLight);
            
            createMeltingBeings();
            
            animate();
        }
        
        function createMeltingBeings() {
            for (let i = 0; i < 4; i++) {
                const meltingBeing = createMeltingBeing();
                meltingBeing.position.set(
                    (Math.random() - 0.5) * 15,
                    0,
                    (Math.random() - 0.5) * 15
                );
                scene.add(meltingBeing);
                
                meltingBeings.push({
                    container: meltingBeing,
                    meshes: meltingBeing.meshes,
                    meltPhase: Math.random() * Math.PI * 2,
                    meltSpeed: 0.2 + Math.random() * 0.3,
                    basePosition: meltingBeing.position.clone()
                });
            }
        }
        
        function createMeltingBeing() {
            const container = new THREE.Group();
            const meshes = [];
            
            // Create human form with vertex manipulation capability
            const material = new THREE.MeshPhongMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.85,
                shininess: 30
            });
            
            // Head (sphere that can deform)
            const headGeometry = new THREE.SphereGeometry(0.12, 16, 12);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.y = 1.6;
            head.userData = { 
                originalVertices: headGeometry.attributes.position.array.slice(),
                meltFactor: 0
            };
            container.add(head);
            meshes.push(head);
            
            // Torso (cylinder that can drip)
            const torsoGeometry = new THREE.CylinderGeometry(0.08, 0.1, 0.4, 16, 8);
            const torso = new THREE.Mesh(torsoGeometry, material);
            torso.position.y = 1.2;
            torso.userData = {
                originalVertices: torsoGeometry.attributes.position.array.slice(),
                meltFactor: 0
            };
            container.add(torso);
            meshes.push(torso);
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.03, 0.04, 0.3, 12, 6);
            const leftArm = new THREE.Mesh(armGeometry.clone(), material);
            const rightArm = new THREE.Mesh(armGeometry.clone(), material);
            leftArm.position.set(-0.15, 1.25, 0);
            rightArm.position.set(0.15, 1.25, 0);
            leftArm.rotation.z = 0.3;
            rightArm.rotation.z = -0.3;
            
            leftArm.userData = {
                originalVertices: leftArm.geometry.attributes.position.array.slice(),
                meltFactor: 0
            };
            rightArm.userData = {
                originalVertices: rightArm.geometry.attributes.position.array.slice(),
                meltFactor: 0
            };
            
            container.add(leftArm);
            container.add(rightArm);
            meshes.push(leftArm, rightArm);
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.05, 0.06, 0.4, 12, 6);
            const leftLeg = new THREE.Mesh(legGeometry.clone(), material);
            const rightLeg = new THREE.Mesh(legGeometry.clone(), material);
            leftLeg.position.set(-0.06, 0.85, 0);
            rightLeg.position.set(0.06, 0.85, 0);
            
            leftLeg.userData = {
                originalVertices: leftLeg.geometry.attributes.position.array.slice(),
                meltFactor: 0
            };
            rightLeg.userData = {
                originalVertices: rightLeg.geometry.attributes.position.array.slice(),
                meltFactor: 0
            };
            
            container.add(leftLeg);
            container.add(rightLeg);
            meshes.push(leftLeg, rightLeg);
            
            // Add drip particles
            const dripCount = 20;
            for (let i = 0; i < dripCount; i++) {
                const dripGeometry = new THREE.SphereGeometry(0.01 + Math.random() * 0.02, 6, 6);
                const drip = new THREE.Mesh(dripGeometry, material);
                drip.userData = {
                    startY: 0.5 + Math.random() * 1.2,
                    fallSpeed: 0.5 + Math.random() * 1.0,
                    phase: Math.random() * Math.PI * 2,
                    radius: Math.random() * 0.2
                };
                drip.visible = false;
                container.add(drip);
                meshes.push(drip);
            }
            
            container.meshes = meshes;
            container.castShadow = true;
            
            return container;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            meltingBeings.forEach((being, beingIndex) => {
                // Calculate melting cycle
                const meltCycle = Math.sin(time * being.meltSpeed + being.meltPhase);
                const meltIntensity = (meltCycle + 1) / 2; // 0 to 1
                
                // Update each mesh in the being
                being.meshes.forEach((mesh, meshIndex) => {
                    if (mesh.userData.originalVertices) {
                        // Deform main body parts
                        const vertices = mesh.geometry.attributes.position.array;
                        const originalVertices = mesh.userData.originalVertices;
                        
                        for (let i = 0; i < vertices.length; i += 3) {
                            const x = originalVertices[i];
                            const y = originalVertices[i + 1];
                            const z = originalVertices[i + 2];
                            
                            // Melting deformation
                            const meltOffset = meltIntensity * 0.3;
                            const vertexPhase = (x + y + z) * 2;
                            
                            // Vertices lower on the mesh melt more
                            const heightFactor = 1 - (y + 2) / 4;
                            const meltAmount = meltIntensity * heightFactor * 0.2;
                            
                            // Apply melting effect
                            vertices[i] = x * (1 + Math.sin(time * 3 + vertexPhase) * meltAmount);
                            vertices[i + 1] = y - meltAmount * Math.abs(y) * 0.5; // Pull down
                            vertices[i + 2] = z * (1 + Math.cos(time * 3 + vertexPhase) * meltAmount);
                            
                            // Add wobble
                            vertices[i] += Math.sin(time * 5 + vertexPhase) * meltIntensity * 0.01;
                            vertices[i + 2] += Math.cos(time * 5 + vertexPhase) * meltIntensity * 0.01;
                        }
                        
                        mesh.geometry.attributes.position.needsUpdate = true;
                        mesh.geometry.computeVertexNormals();
                        
                        // Update material opacity based on melting
                        mesh.material.opacity = 0.85 - meltIntensity * 0.3;
                        
                    } else if (mesh.userData.fallSpeed) {
                        // Handle drip particles
                        if (meltIntensity > 0.3) {
                            mesh.visible = true;
                            
                            // Drip falling motion
                            const fallProgress = (time * mesh.userData.fallSpeed + mesh.userData.phase) % 1;
                            const startY = mesh.userData.startY;
                            
                            mesh.position.y = startY - fallProgress * (startY + 0.5);
                            mesh.position.x = Math.sin(time * 2 + mesh.userData.phase) * mesh.userData.radius;
                            mesh.position.z = Math.cos(time * 2 + mesh.userData.phase) * mesh.userData.radius;
                            
                            // Fade as it falls
                            mesh.material.opacity = (1 - fallProgress) * meltIntensity;
                        } else {
                            mesh.visible = false;
                        }
                    }
                });
                
                // Overall being movement
                being.container.position.x = being.basePosition.x + Math.sin(time * 0.2 + being.meltPhase) * 2;
                being.container.position.z = being.basePosition.z + Math.cos(time * 0.15 + being.meltPhase) * 2;
                being.container.position.y = Math.sin(time * 0.3 + being.meltPhase) * 0.1 - meltIntensity * 0.2;
                
                // Slower rotation when melting
                being.container.rotation.y = time * 0.1 * (1 - meltIntensity * 0.5) + being.meltPhase;
                
                // Slight tilt when melting
                being.container.rotation.x = Math.sin(time * 0.5 + being.meltPhase) * meltIntensity * 0.1;
                being.container.rotation.z = Math.cos(time * 0.4 + being.meltPhase) * meltIntensity * 0.1;
            });
            
            // Camera movement
            camera.position.x = Math.sin(time * 0.08) * 10;
            camera.position.y = 6 + Math.sin(time * 0.12) * 2;
            camera.position.z = 15 + Math.cos(time * 0.1) * 5;
            camera.lookAt(0, 1.5, 0);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
