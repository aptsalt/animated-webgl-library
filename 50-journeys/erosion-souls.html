<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erosion Souls - Transformation Series #45</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .title {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #1a1a1a;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        .back-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: 2px solid #1a1a1a;
            color: #1a1a1a;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: #1a1a1a;
            color: #f8f8f8;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="title">Erosion Souls</div>
    <div class="subtitle">Wearing away and reforming</div>
    <a href="gallery.html" class="back-button">‚Üê Gallery</a>
    
    <script>
        let scene, camera, renderer;
        let erodingFigures = [];
        let erosionParticles, reformingParticles;
        let windForces = [];
        let time = 0;
        let erosionCycle = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 6, 22);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 14);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Gentle lighting for erosion effect
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.7);
            mainLight.position.set(-6, 8, 4);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
            rimLight.position.set(6, 5, -4);
            scene.add(rimLight);
            
            createErodingFigures();
            createErosionParticles();
            createReformingParticles();
            createWindForces();
            
            animate();
        }
        
        function createErodingFigures() {
            // Create figures that will erode and reform
            const figureCount = 5;
            const spacing = 4;
            
            for (let i = 0; i < figureCount; i++) {
                const figure = createErodibleFigure();
                figure.position.x = (i - figureCount / 2) * spacing;
                figure.position.y = 1;
                figure.position.z = 0;
                
                figure.castShadow = true;
                scene.add(figure);
                
                erodingFigures.push({
                    mesh: figure,
                    erosionLevel: Math.random() * 0.3, // Start with some erosion
                    reformLevel: 0,
                    basePosition: figure.position.clone(),
                    erosionPhase: i * 0.4, // Stagger the erosion
                    particleField: [],
                    isReforming: false
                });
            }
        }
        
        function createErodibleFigure() {
            const group = new THREE.Group();
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            
            // Create figure with many small parts that can erode
            const partCount = 50;
            for (let i = 0; i < partCount; i++) {
                const partGeometry = new THREE.SphereGeometry(0.02 + Math.random() * 0.02, 6, 4);
                const part = new THREE.Mesh(partGeometry, material.clone());
                
                // Position parts to form a human silhouette
                const bodyHeight = Math.random() * 1.2;
                const bodyWidth = (1 - bodyHeight / 1.2) * 0.3;
                const bodyDepth = bodyWidth * 0.5;
                
                if (bodyHeight > 0.9) {
                    // Head area
                    part.position.set(
                        (Math.random() - 0.5) * 0.2,
                        0.9 + Math.random() * 0.2,
                        (Math.random() - 0.5) * 0.15
                    );
                } else if (bodyHeight > 0.4) {
                    // Torso area
                    part.position.set(
                        (Math.random() - 0.5) * bodyWidth,
                        bodyHeight,
                        (Math.random() - 0.5) * bodyDepth
                    );
                } else {
                    // Legs/arms area
                    const limbOffset = Math.random() < 0.5 ? -0.15 : 0.15;
                    part.position.set(
                        limbOffset + (Math.random() - 0.5) * 0.1,
                        bodyHeight,
                        (Math.random() - 0.5) * bodyDepth
                    );
                }
                
                part.userData = {
                    originalPosition: part.position.clone(),
                    erosionResistance: Math.random(),
                    particleVelocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.02,
                        Math.random() * 0.01,
                        (Math.random() - 0.5) * 0.02
                    ),
                    isEroded: false,
                    reformTimer: 0
                };
                
                group.add(part);
            }
            
            return group;
        }
        
        function createErosionParticles() {
            // Particles representing eroded material
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);
            const life = new Float32Array(particleCount);
            const sizes = new Float32Array(particleCount);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = 0;
                positions[i * 3 + 1] = 0;
                positions[i * 3 + 2] = 0;
                
                velocities[i * 3] = 0;
                velocities[i * 3 + 1] = 0;
                velocities[i * 3 + 2] = 0;
                
                life[i] = 0;
                sizes[i] = Math.random() * 0.02 + 0.01;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('life', new THREE.BufferAttribute(life, 1));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                color: 0x1a1a1a,
                size: 0.015,
                transparent: true,
                opacity: 0.6,
                blending: THREE.NormalBlending
            });
            
            erosionParticles = new THREE.Points(geometry, material);
            scene.add(erosionParticles);
        }
        
        function createReformingParticles() {
            // Particles that gather to reform figures
            const particleCount = 500;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const targets = new Float32Array(particleCount * 3);
            const progress = new Float32Array(particleCount);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 20;
                positions[i * 3 + 1] = Math.random() * 5;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
                
                targets[i * 3] = 0;
                targets[i * 3 + 1] = 0;
                targets[i * 3 + 2] = 0;
                
                progress[i] = 0;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('target', new THREE.BufferAttribute(targets, 3));
            geometry.setAttribute('progress', new THREE.BufferAttribute(progress, 1));
            
            const material = new THREE.PointsMaterial({
                color: 0x1a1a1a,
                size: 0.02,
                transparent: true,
                opacity: 0.4,
                blending: THREE.AdditiveBlending
            });
            
            reformingParticles = new THREE.Points(geometry, material);
            scene.add(reformingParticles);
        }
        
        function createWindForces() {
            // Create invisible wind forces that drive erosion
            for (let i = 0; i < 3; i++) {
                windForces.push({
                    position: new THREE.Vector3(
                        (Math.random() - 0.5) * 10,
                        Math.random() * 3,
                        (Math.random() - 0.5) * 10
                    ),
                    strength: Math.random() * 0.005 + 0.002,
                    direction: new THREE.Vector3(
                        Math.random() - 0.5,
                        Math.random() * 0.2,
                        Math.random() - 0.5
                    ).normalize(),
                    radius: 3 + Math.random() * 2
                });
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // Erosion cycle: erosion (0-2) -> reformation (2-4) -> stability (4-6)
            erosionCycle = (time * 0.2) % 6;
            const erosionIntensity = Math.max(0, 2 - erosionCycle) / 2;
            const reformationIntensity = Math.max(0, Math.min(1, (erosionCycle - 2) / 2));
            
            // Update wind forces
            windForces.forEach(wind => {
                wind.position.x += Math.sin(time * 0.3) * 0.02;
                wind.position.z += Math.cos(time * 0.4) * 0.02;
            });
            
            // Animate eroding figures
            erodingFigures.forEach((figure, figIndex) => {
                const localErosionPhase = (erosionCycle + figure.erosionPhase) % 6;
                const localErosionIntensity = Math.max(0, 2 - localErosionPhase) / 2;
                const localReformIntensity = Math.max(0, Math.min(1, (localErosionPhase - 2) / 2));
                
                figure.mesh.children.forEach((part, partIndex) => {
                    const userData = part.userData;
                    
                    if (!userData.isEroded && localErosionIntensity > 0) {
                        // Check if part should start eroding
                        if (Math.random() < localErosionIntensity * 0.01 * (1 - userData.erosionResistance)) {
                            userData.isEroded = true;
                            userData.reformTimer = 0;
                            
                            // Create erosion particle
                            const erosionPos = erosionParticles.geometry.attributes.position.array;
                            const erosionVel = erosionParticles.geometry.attributes.velocity.array;
                            const erosionLife = erosionParticles.geometry.attributes.life.array;
                            
                            // Find empty particle slot
                            for (let i = 0; i < erosionLife.length; i++) {
                                if (erosionLife[i] <= 0) {
                                    const worldPos = part.localToWorld(new THREE.Vector3());
                                    erosionPos[i * 3] = worldPos.x;
                                    erosionPos[i * 3 + 1] = worldPos.y;
                                    erosionPos[i * 3 + 2] = worldPos.z;
                                    
                                    erosionVel[i * 3] = userData.particleVelocity.x;
                                    erosionVel[i * 3 + 1] = userData.particleVelocity.y;
                                    erosionVel[i * 3 + 2] = userData.particleVelocity.z;
                                    
                                    erosionLife[i] = 1;
                                    break;
                                }
                            }
                        }
                    }
                    
                    if (userData.isEroded) {
                        userData.reformTimer += 0.016;
                        
                        // Fade out eroded parts
                        part.material.opacity = Math.max(0, 0.8 - userData.reformTimer * 2);
                        part.scale.setScalar(Math.max(0.1, 1 - userData.reformTimer));
                        
                        // Start reforming after some time
                        if (userData.reformTimer > 2 + localReformIntensity * 3) {
                            userData.isEroded = false;
                            userData.reformTimer = 0;
                            part.material.opacity = 0.8;
                            part.scale.setScalar(1);
                            part.position.copy(userData.originalPosition);
                        }
                    }
                    
                    // Apply wind forces to non-eroded parts
                    if (!userData.isEroded) {
                        windForces.forEach(wind => {
                            const distance = part.position.distanceTo(wind.position);
                            if (distance < wind.radius) {
                                const force = (1 - distance / wind.radius) * wind.strength;
                                const windEffect = wind.direction.clone().multiplyScalar(force);
                                part.position.add(windEffect);
                            }
                        });
                        
                        // Restore to original position
                        part.position.lerp(userData.originalPosition, 0.02);
                    }
                });
                
                // Figure swaying in wind
                const windSway = Math.sin(time * 2 + figIndex) * 0.1 * erosionIntensity;
                figure.mesh.rotation.z = windSway;
                figure.mesh.position.y = figure.basePosition.y + Math.sin(time * 1.5 + figIndex) * 0.05;
            });
            
            // Animate erosion particles
            const erosionPos = erosionParticles.geometry.attributes.position.array;
            const erosionVel = erosionParticles.geometry.attributes.velocity.array;
            const erosionLife = erosionParticles.geometry.attributes.life.array;
            
            for (let i = 0; i < erosionLife.length; i++) {
                if (erosionLife[i] > 0) {
                    // Move particles
                    erosionPos[i * 3] += erosionVel[i * 3];
                    erosionPos[i * 3 + 1] += erosionVel[i * 3 + 1];
                    erosionPos[i * 3 + 2] += erosionVel[i * 3 + 2];
                    
                    // Apply wind forces
                    windForces.forEach(wind => {
                        const dx = erosionPos[i * 3] - wind.position.x;
                        const dy = erosionPos[i * 3 + 1] - wind.position.y;
                        const dz = erosionPos[i * 3 + 2] - wind.position.z;
                        const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
                        
                        if (distance < wind.radius) {
                            const force = (1 - distance / wind.radius) * wind.strength;
                            erosionVel[i * 3] += wind.direction.x * force;
                            erosionVel[i * 3 + 1] += wind.direction.y * force;
                            erosionVel[i * 3 + 2] += wind.direction.z * force;
                        }
                    });
                    
                    // Gravity
                    erosionVel[i * 3 + 1] -= 0.0005;
                    
                    // Life decay
                    erosionLife[i] -= 0.005;
                    
                    if (erosionLife[i] <= 0) {
                        erosionLife[i] = 0;
                    }
                }
            }
            erosionParticles.geometry.attributes.position.needsUpdate = true;
            erosionParticles.geometry.attributes.velocity.needsUpdate = true;
            erosionParticles.geometry.attributes.life.needsUpdate = true;
            
            // Animate reforming particles during reformation phase
            if (reformationIntensity > 0) {
                const reformPos = reformingParticles.geometry.attributes.position.array;
                const reformTargets = reformingParticles.geometry.attributes.target.array;
                const reformProgress = reformingParticles.geometry.attributes.progress.array;
                
                for (let i = 0; i < reformProgress.length; i++) {
                    if (Math.random() < reformationIntensity * 0.02) {
                        // Assign new target from a figure
                        const targetFigure = erodingFigures[Math.floor(Math.random() * erodingFigures.length)];
                        const worldPos = targetFigure.mesh.localToWorld(new THREE.Vector3(
                            (Math.random() - 0.5) * 0.4,
                            Math.random() * 1.2,
                            (Math.random() - 0.5) * 0.3
                        ));
                        
                        reformTargets[i * 3] = worldPos.x;
                        reformTargets[i * 3 + 1] = worldPos.y;
                        reformTargets[i * 3 + 2] = worldPos.z;
                        
                        reformProgress[i] = 0.1;
                    }
                    
                    if (reformProgress[i] > 0) {
                        // Move towards target
                        const dx = reformTargets[i * 3] - reformPos[i * 3];
                        const dy = reformTargets[i * 3 + 1] - reformPos[i * 3 + 1];
                        const dz = reformTargets[i * 3 + 2] - reformPos[i * 3 + 2];
                        
                        const speed = 0.02 * reformationIntensity;
                        reformPos[i * 3] += dx * speed;
                        reformPos[i * 3 + 1] += dy * speed;
                        reformPos[i * 3 + 2] += dz * speed;
                        
                        reformProgress[i] += 0.01;
                        
                        // Reset when reached target
                        if (reformProgress[i] > 1) {
                            reformProgress[i] = 0;
                            // Reset to random position
                            reformPos[i * 3] = (Math.random() - 0.5) * 20;
                            reformPos[i * 3 + 1] = Math.random() * 5;
                            reformPos[i * 3 + 2] = (Math.random() - 0.5) * 20;
                        }
                    }
                }
                
                reformingParticles.geometry.attributes.position.needsUpdate = true;
                reformingParticles.geometry.attributes.target.needsUpdate = true;
                reformingParticles.geometry.attributes.progress.needsUpdate = true;
            }
            
            // Particle opacity based on phase
            reformingParticles.material.opacity = reformationIntensity * 0.6;
            
            // Camera movement
            camera.position.x = Math.sin(time * 0.08) * 12;
            camera.position.y = 4 + Math.sin(time * 0.12) * 2;
            camera.position.z = 14 + Math.cos(time * 0.1) * 4;
            camera.lookAt(0, 1, 0);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
