<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse Keeper - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.6);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
    </style>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Guiding light through solitary watch</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let lighthouse, keeper, lightBeam;
        let time = 0;
        let waves = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.set(15, 8, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createLighthouse();
            createKeeper();
            createLightBeam();
            createWaves();
            animate();
        }

        function createLighthouse() {
            const lighthouseGroup = new THREE.Group();
            
            // Tower base
            const baseGeometry = new THREE.CylinderGeometry(3, 4, 2, 8);
            const baseMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.6
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = 1;
            lighthouseGroup.add(base);
            
            // Main tower
            const towerGeometry = new THREE.CylinderGeometry(2, 2.5, 12, 8);
            const tower = new THREE.Mesh(towerGeometry, baseMaterial);
            tower.position.y = 8;
            lighthouseGroup.add(tower);
            
            // Light house top
            const topGeometry = new THREE.CylinderGeometry(2.2, 2.2, 2, 8);
            const topMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.4
            });
            const top = new THREE.Mesh(topGeometry, topMaterial);
            top.position.y = 15;
            lighthouseGroup.add(top);
            
            // Light housing
            const lightGeometry = new THREE.SphereGeometry(1, 8, 8);
            const lightMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            const light = new THREE.Mesh(lightGeometry, lightMaterial);
            light.position.y = 16;
            lighthouseGroup.add(light);
            
            // Balcony
            const balconyGeometry = new THREE.RingGeometry(2.5, 3, 16);
            const balcony = new THREE.Mesh(balconyGeometry, baseMaterial);
            balcony.position.y = 14.5;
            balcony.rotation.x = -Math.PI / 2;
            lighthouseGroup.add(balcony);
            
            scene.add(lighthouseGroup);
            lighthouse = lighthouseGroup;
        }

        function createKeeper() {
            const keeperGroup = new THREE.Group();
            
            // Body
            const bodyGeometry = new THREE.CylinderGeometry(0.4, 0.6, 2.5, 8);
            const bodyMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            keeperGroup.add(body);
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.5, 8, 8);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.y = 1.8;
            keeperGroup.add(head);
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1.5, 6);
            const leftArm = new THREE.Mesh(armGeometry, bodyMaterial);
            leftArm.position.set(-0.8, 0.5, 0);
            leftArm.rotation.z = 0.3;
            keeperGroup.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, bodyMaterial);
            rightArm.position.set(0.8, 0.5, 0);
            rightArm.rotation.z = -0.3;
            keeperGroup.add(rightArm);
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.12, 0.12, 2, 6);
            const leftLeg = new THREE.Mesh(legGeometry, bodyMaterial);
            leftLeg.position.set(-0.3, -2.2, 0);
            keeperGroup.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, bodyMaterial);
            rightLeg.position.set(0.3, -2.2, 0);
            keeperGroup.add(rightLeg);

            // Position on lighthouse balcony
            keeperGroup.position.set(2.5, 17, 0);
            keeperGroup.scale.setScalar(0.6);
            scene.add(keeperGroup);
            keeper = keeperGroup;
        }

        function createLightBeam() {
            const beamGroup = new THREE.Group();
            
            // Main beam cone
            const beamGeometry = new THREE.ConeGeometry(12, 30, 8, 1, true);
            const beamMaterial = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.1,
                side: THREE.DoubleSide
            });
            const beam = new THREE.Mesh(beamGeometry, beamMaterial);
            beam.position.set(0, 16, 15);
            beam.rotation.x = Math.PI / 2;
            beamGroup.add(beam);
            
            // Light rays
            for (let i = 0; i < 8; i++) {
                const rayGeometry = new THREE.CylinderGeometry(0.05, 0.05, 25, 4);
                const rayMaterial = new THREE.MeshBasicMaterial({
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: 0.2
                });
                const ray = new THREE.Mesh(rayGeometry, rayMaterial);
                const angle = (i / 8) * Math.PI * 2;
                ray.position.set(
                    Math.cos(angle) * 2,
                    16,
                    Math.sin(angle) * 2 + 12.5
                );
                ray.rotation.x = Math.PI / 2;
                ray.userData.offset = i;
                beamGroup.add(ray);
            }
            
            scene.add(beamGroup);
            lightBeam = beamGroup;
        }

        function createWaves() {
            for (let i = 0; i < 20; i++) {
                const waveGeometry = new THREE.PlaneGeometry(40, 2, 20, 1);
                const waveMaterial = new THREE.MeshBasicMaterial({
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: 0.1,
                    side: THREE.DoubleSide
                });
                const wave = new THREE.Mesh(waveGeometry, waveMaterial);
                wave.rotation.x = -Math.PI / 2;
                wave.position.set(
                    (Math.random() - 0.5) * 60,
                    -3,
                    i * 4 - 40
                );
                wave.userData.speed = 0.02 + Math.random() * 0.03;
                wave.userData.phase = Math.random() * Math.PI * 2;
                scene.add(wave);
                waves.push(wave);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            // Lighthouse light rotation
            if (lighthouse) {
                const lightHouse = lighthouse.children[3]; // Light sphere
                lightHouse.material.opacity = 0.5 + Math.sin(time * 4) * 0.3;
                
                // Lighthouse gentle sway
                lighthouse.rotation.z = Math.sin(time * 0.3) * 0.02;
            }

            // Light beam rotation and pulsing
            if (lightBeam) {
                lightBeam.rotation.y = time * 0.5; // Rotating beam
                
                // Pulse the main beam
                const beam = lightBeam.children[0];
                beam.material.opacity = 0.05 + Math.sin(time * 2) * 0.03;
                beam.scale.x = 1 + Math.sin(time * 1.5) * 0.1;
                beam.scale.z = 1 + Math.sin(time * 1.5) * 0.1;
                
                // Animate light rays
                lightBeam.children.forEach((child, index) => {
                    if (index > 0) { // Skip main beam
                        child.material.opacity = 0.1 + Math.sin(time * 3 + child.userData.offset) * 0.05;
                        child.scale.y = 1 + Math.sin(time * 2 + child.userData.offset * 0.5) * 0.2;
                    }
                });
            }

            // Keeper movement
            if (keeper) {
                // Keeper looking around and maintaining light
                keeper.rotation.y = Math.sin(time * 0.2) * 0.8;
                
                // Gentle swaying in wind
                keeper.rotation.z = Math.sin(time * 0.8) * 0.05;
                
                // Breathing
                keeper.children[0].scale.y = 1 + Math.sin(time * 1.2) * 0.05;
                
                // Arm movements (tending to light)
                keeper.children[2].rotation.z = 0.3 + Math.sin(time * 0.5) * 0.2; // Left arm
                keeper.children[3].rotation.z = -0.3 + Math.cos(time * 0.6) * 0.2; // Right arm
                keeper.children[3].rotation.x = Math.sin(time * 0.4) * 0.3;
                
                // Head movement
                keeper.children[1].rotation.y = Math.sin(time * 0.3) * 0.3;
                keeper.children[1].rotation.x = Math.cos(time * 0.25) * 0.1;
            }

            // Wave animation
            waves.forEach((wave, index) => {
                wave.position.z += wave.userData.speed;
                
                // Reset wave position
                if (wave.position.z > 40) {
                    wave.position.z = -40;
                }
                
                // Wave height variation
                const positions = wave.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    const x = positions[i - 1];
                    positions[i] = Math.sin(time * 2 + wave.userData.phase + x * 0.1) * 0.3;
                }
                wave.geometry.attributes.position.needsUpdate = true;
                
                // Opacity variation
                wave.material.opacity = 0.05 + Math.sin(time + index) * 0.03;
            });

            // Camera movement - slow orbit around lighthouse
            const cameraRadius = 25;
            const cameraAngle = time * 0.05;
            camera.position.x = Math.cos(cameraAngle) * cameraRadius;
            camera.position.z = Math.sin(cameraAngle) * cameraRadius + 10;
            camera.position.y = 8 + Math.sin(time * 0.1) * 2;
            camera.lookAt(0, 10, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
