<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Grains - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back</a>
    <div class="instruction">Move to guide memories • Click to transform</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let memories = [];
        let humanFigures = [];
        let connections = [];
        let time = 0;
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let transformMode = false;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createMemoryGrains();
            createHumanFigures();
            animate();
        }

        function createSaltGrainGeometry() {
            // Create irregular salt grain shape using icosahedron as base
            const geometry = new THREE.IcosahedronGeometry(1, 0);
            const positions = geometry.attributes.position.array;
            
            // Distort vertices to create irregular grain shape
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] *= (0.8 + Math.random() * 0.4);     // x
                positions[i + 1] *= (0.7 + Math.random() * 0.6); // y - more elongated
                positions[i + 2] *= (0.8 + Math.random() * 0.4); // z
            }
            
            geometry.attributes.position.needsUpdate = true;
            geometry.computeVertexNormals();
            return geometry;
        }

        function createMemoryGrains() {
            const memoryCount = 30;  // Reduced from 80
            
            for (let i = 0; i < memoryCount; i++) {
                // Create salt grain mesh
                const geometry = createSaltGrainGeometry();
                const material = new THREE.MeshBasicMaterial({
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: Math.random() * 0.2 + 0.1,
                    wireframe: Math.random() > 0.7
                });
                
                const grain = new THREE.Mesh(geometry, material);
                
                // Random size for variety
                const scale = Math.random() * 0.8 + 0.4;
                grain.scale.set(scale, scale * 1.2, scale);
                
                // Position in 3D space
                grain.position.set(
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 40
                );
                
                // Random rotation
                grain.rotation.set(
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2
                );
                
                grain.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.03,
                        (Math.random() - 0.5) * 0.03,
                        (Math.random() - 0.5) * 0.03
                    ),
                    rotationSpeed: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.01,
                        (Math.random() - 0.5) * 0.01,
                        (Math.random() - 0.5) * 0.01
                    ),
                    phase: Math.random() * Math.PI * 2,
                    isGrain: true,
                    baseOpacity: material.opacity
                };
                
                scene.add(grain);
                memories.push(grain);
            }
        }

        function createHumanFigures() {
            const figureCount = 8;  // Reduced from 20
            
            for (let i = 0; i < figureCount; i++) {
                const group = new THREE.Group();
                
                // More accurate human silhouette based on reference
                const material = new THREE.MeshBasicMaterial({
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });
                
                // Head - smaller, more proportional
                const headGeometry = new THREE.SphereGeometry(0.08, 8, 6);
                const head = new THREE.Mesh(headGeometry, material.clone());
                head.position.y = 1.05;
                
                // Neck
                const neckGeometry = new THREE.CylinderGeometry(0.04, 0.05, 0.08, 6);
                const neck = new THREE.Mesh(neckGeometry, material.clone());
                neck.position.y = 0.94;
                
                // Torso - tapered for shoulders
                const torsoGeometry = new THREE.CylinderGeometry(0.08, 0.12, 0.35, 8);
                const torso = new THREE.Mesh(torsoGeometry, material.clone());
                torso.position.y = 0.72;
                
                // Waist/Hips
                const waistGeometry = new THREE.CylinderGeometry(0.1, 0.08, 0.15, 8);
                const waist = new THREE.Mesh(waistGeometry, material.clone());
                waist.position.y = 0.5;
                
                // Left upper arm
                const upperArmGeometry = new THREE.CylinderGeometry(0.03, 0.035, 0.2, 6);
                const leftUpperArm = new THREE.Mesh(upperArmGeometry, material.clone());
                leftUpperArm.position.set(-0.12, 0.8, 0);
                leftUpperArm.rotation.z = 0.15;
                
                // Left lower arm
                const lowerArmGeometry = new THREE.CylinderGeometry(0.025, 0.03, 0.2, 6);
                const leftLowerArm = new THREE.Mesh(lowerArmGeometry, material.clone());
                leftLowerArm.position.set(-0.16, 0.62, 0);
                leftLowerArm.rotation.z = 0.1;
                
                // Right upper arm
                const rightUpperArm = new THREE.Mesh(upperArmGeometry, material.clone());
                rightUpperArm.position.set(0.12, 0.8, 0);
                rightUpperArm.rotation.z = -0.15;
                
                // Right lower arm  
                const rightLowerArm = new THREE.Mesh(lowerArmGeometry, material.clone());
                rightLowerArm.position.set(0.16, 0.62, 0);
                rightLowerArm.rotation.z = -0.1;
                
                // Left upper leg
                const upperLegGeometry = new THREE.CylinderGeometry(0.045, 0.06, 0.35, 6);
                const leftUpperLeg = new THREE.Mesh(upperLegGeometry, material.clone());
                leftUpperLeg.position.set(-0.08, 0.25, 0);
                
                // Left lower leg
                const lowerLegGeometry = new THREE.CylinderGeometry(0.03, 0.045, 0.35, 6);
                const leftLowerLeg = new THREE.Mesh(lowerLegGeometry, material.clone());
                leftLowerLeg.position.set(-0.08, 0, 0);
                
                // Right upper leg
                const rightUpperLeg = new THREE.Mesh(upperLegGeometry, material.clone());
                rightUpperLeg.position.set(0.08, 0.25, 0);
                
                // Right lower leg
                const rightLowerLeg = new THREE.Mesh(lowerLegGeometry, material.clone());
                rightLowerLeg.position.set(0.08, 0, 0);
                
                // Add all parts to group
                group.add(head);
                group.add(neck);
                group.add(torso);
                group.add(waist);
                group.add(leftUpperArm);
                group.add(leftLowerArm);
                group.add(rightUpperArm);
                group.add(rightLowerArm);
                group.add(leftUpperLeg);
                group.add(leftLowerLeg);
                group.add(rightUpperLeg);
                group.add(rightLowerLeg);
                
                // Position matching grain positions
                group.position.set(
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 40
                );
                
                group.scale.set(2, 2, 2);
                group.visible = false;
                
                group.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.02,
                        (Math.random() - 0.5) * 0.02,
                        (Math.random() - 0.5) * 0.02
                    ),
                    phase: Math.random() * Math.PI * 2,
                    isHuman: true,
                    targetOpacity: 0.4
                };
                
                scene.add(group);
                humanFigures.push(group);
            }
        }

        function updateConnections() {
            // Remove old connections
            connections.forEach(line => {
                scene.remove(line);
                line.geometry.dispose();
                line.material.dispose();
            });
            connections = [];

            // Create connections between visible elements
            const visibleElements = transformMode ? humanFigures.filter(h => h.visible) : memories;
            
            for (let i = 0; i < visibleElements.length; i++) {
                for (let j = i + 1; j < visibleElements.length; j++) {
                    const distance = visibleElements[i].position.distanceTo(visibleElements[j].position);
                    
                    if (distance < 15) {
                        // Create curved connection
                        const curve = new THREE.QuadraticBezierCurve3(
                            visibleElements[i].position,
                            new THREE.Vector3(
                                (visibleElements[i].position.x + visibleElements[j].position.x) / 2,
                                (visibleElements[i].position.y + visibleElements[j].position.y) / 2 + Math.random() * 2,
                                (visibleElements[i].position.z + visibleElements[j].position.z) / 2
                            ),
                            visibleElements[j].position
                        );
                        
                        const points = curve.getPoints(20);
                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        
                        const opacity = (1 - distance / 15) * 0.15;
                        const material = new THREE.LineBasicMaterial({
                            color: 0x1a1a1a,
                            transparent: true,
                            opacity: opacity
                        });
                        
                        const line = new THREE.Line(geometry, material);
                        scene.add(line);
                        connections.push(line);
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.008;

            // Animate salt grains
            memories.forEach((grain) => {
                // Gentle drift
                grain.position.add(grain.userData.velocity);
                
                // Rotation
                grain.rotation.x += grain.userData.rotationSpeed.x;
                grain.rotation.y += grain.userData.rotationSpeed.y;
                grain.rotation.z += grain.userData.rotationSpeed.z;
                
                // Boundary check
                if (Math.abs(grain.position.x) > 40) grain.userData.velocity.x *= -1;
                if (Math.abs(grain.position.y) > 40) grain.userData.velocity.y *= -1;
                if (Math.abs(grain.position.z) > 20) grain.userData.velocity.z *= -1;
                
                // Mouse influence
                const mouseInfluence = new THREE.Vector3(
                    mouse.x * 40 - grain.position.x,
                    mouse.y * 40 - grain.position.y,
                    0
                );
                
                if (mouseInfluence.length() < 15) {
                    mouseInfluence.normalize().multiplyScalar(0.2);
                    grain.userData.velocity.add(mouseInfluence.multiplyScalar(0.003));
                }
                
                // Damping
                grain.userData.velocity.multiplyScalar(0.998);
                
                // Breathing effect
                grain.position.x += Math.sin(time + grain.userData.phase) * 0.015;
                grain.position.y += Math.cos(time * 0.8 + grain.userData.phase) * 0.015;
                
                // Pulsing opacity
                grain.material.opacity = grain.userData.baseOpacity + 
                    Math.sin(time * 0.5 + grain.userData.phase) * 0.05;
                
                // Scale breathing
                const breathScale = 1 + Math.sin(time * 0.7 + grain.userData.phase) * 0.1;
                grain.scale.y = breathScale * 1.2;
            });

            // Animate human figures when visible
            humanFigures.forEach((figure) => {
                if (figure.visible) {
                    // Movement
                    figure.position.add(figure.userData.velocity);
                    
                    // Boundary check
                    if (Math.abs(figure.position.x) > 40) figure.userData.velocity.x *= -1;
                    if (Math.abs(figure.position.y) > 40) figure.userData.velocity.y *= -1;
                    if (Math.abs(figure.position.z) > 20) figure.userData.velocity.z *= -1;
                    
                    // Walking animation
                    figure.rotation.y = Math.sin(time * 2 + figure.userData.phase) * 0.1;
                    figure.position.y += Math.abs(Math.sin(time * 3 + figure.userData.phase)) * 0.05;
                    
                    // Fade in/out
                    figure.children.forEach(child => {
                        if (transformMode) {
                            child.material.opacity += (figure.userData.targetOpacity - child.material.opacity) * 0.05;
                        } else {
                            child.material.opacity *= 0.95;
                        }
                    });
                    
                    // Damping
                    figure.userData.velocity.multiplyScalar(0.995);
                }
            });

            // Update connections periodically
            if (Math.floor(time * 10) % 10 === 0) {
                updateConnections();
            }

            // Camera subtle rotation
            camera.position.x = Math.sin(time * 0.05) * 8;
            camera.position.y = Math.sin(time * 0.08) * 5;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        function transformToHumans() {
            transformMode = !transformMode;
            
            if (transformMode) {
                // Hide some grains, show humans
                memories.forEach((grain, i) => {
                    if (i % 3 === 0 && i / 3 < humanFigures.length) {  // Changed from 4 to 3 for better distribution with fewer figures
                        grain.material.opacity *= 0.3;
                        const figure = humanFigures[Math.floor(i / 3)];
                        figure.position.copy(grain.position);
                        figure.visible = true;
                    }
                });
            } else {
                // Hide humans, restore grains
                humanFigures.forEach(figure => {
                    figure.visible = false;
                    figure.children.forEach(child => {
                        child.material.opacity = 0;
                    });
                });
                memories.forEach(grain => {
                    grain.material.opacity = grain.userData.baseOpacity;
                });
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener('click', transformToHumans);

        init();
    </script>
</body>
</html>
