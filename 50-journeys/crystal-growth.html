<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Growth - Crystallizing Consciousness</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas { display: block; }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.1);
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.2);
            transform: translateY(-1px);
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: 300;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #666;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a href="gallery.html" class="back-btn">‚Üê GALLERY</a>
    <div class="title">Crystal Growth</div>
    <div class="subtitle">Beings crystallizing into clarity</div>
    
    <script>
        let scene, camera, renderer;
        let crystalBeings = [];
        let time = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xf8f8f8, 10, 40);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 18);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f8f8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.7);
            mainLight.position.set(-12, 18, 10);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Rim light for crystal highlights
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.4);
            rimLight.position.set(12, 10, -10);
            scene.add(rimLight);
            
            // Removed ground plane for cleaner aesthetic
            
            createCrystalBeings();
            
            animate();
        }
        
        function createCrystalBeings() {
            for (let i = 0; i < 5; i++) {
                const crystalBeing = createCrystalBeing();
                crystalBeing.position.set(
                    (Math.random() - 0.5) * 18,
                    0,
                    (Math.random() - 0.5) * 18
                );
                scene.add(crystalBeing);
                
                crystalBeings.push({
                    container: crystalBeing,
                    crystals: crystalBeing.crystals,
                    humanCore: crystalBeing.humanCore,
                    growthPhase: Math.random() * Math.PI * 2,
                    growthSpeed: 0.2 + Math.random() * 0.3,
                    basePosition: crystalBeing.position.clone(),
                    rotationPhase: Math.random() * Math.PI * 2
                });
            }
        }
        
        function createCrystalBeing() {
            const container = new THREE.Group();
            const crystals = [];
            
            // Human core (visible through crystals)
            const humanCore = new THREE.Group();
            const coreMaterial = new THREE.MeshLambertMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.6
            });
            
            // Head core
            const headGeometry = new THREE.SphereGeometry(0.08, 10, 8);
            const head = new THREE.Mesh(headGeometry, coreMaterial);
            head.position.y = 1.6;
            humanCore.add(head);
            
            // Torso core
            const torsoGeometry = new THREE.CylinderGeometry(0.06, 0.08, 0.35, 10);
            const torso = new THREE.Mesh(torsoGeometry, coreMaterial);
            torso.position.y = 1.2;
            humanCore.add(torso);
            
            // Arms core
            const armGeometry = new THREE.CylinderGeometry(0.025, 0.03, 0.25, 8);
            const leftArm = new THREE.Mesh(armGeometry, coreMaterial);
            const rightArm = new THREE.Mesh(armGeometry, coreMaterial);
            leftArm.position.set(-0.12, 1.25, 0);
            rightArm.position.set(0.12, 1.25, 0);
            leftArm.rotation.z = 0.4;
            rightArm.rotation.z = -0.4;
            humanCore.add(leftArm);
            humanCore.add(rightArm);
            
            // Legs core
            const legGeometry = new THREE.CylinderGeometry(0.04, 0.05, 0.35, 8);
            const leftLeg = new THREE.Mesh(legGeometry, coreMaterial);
            const rightLeg = new THREE.Mesh(legGeometry, coreMaterial);
            leftLeg.position.set(-0.06, 0.85, 0);
            rightLeg.position.set(0.06, 0.85, 0);
            humanCore.add(leftLeg);
            humanCore.add(rightLeg);
            
            container.add(humanCore);
            
            // Create crystals growing from/around the human form
            const crystalMaterial = new THREE.MeshPhongMaterial({
                color: 0x2a2a2a,
                transparent: true,
                opacity: 0.7,
                shininess: 100,
                specular: 0x666666
            });
            
            // Crystal formations
            const crystalFormations = [
                // Head crystals
                { pos: [0, 1.7, 0], scale: [0.15, 0.4, 0.15], rot: [0, 0, 0] },
                { pos: [0.1, 1.65, 0.1], scale: [0.08, 0.25, 0.08], rot: [0.2, 0.3, 0.1] },
                { pos: [-0.08, 1.68, -0.08], scale: [0.06, 0.2, 0.06], rot: [-0.1, 0.5, 0.2] },
                
                // Shoulder crystals
                { pos: [-0.2, 1.4, 0], scale: [0.1, 0.3, 0.1], rot: [0, 0, -0.3] },
                { pos: [0.2, 1.4, 0], scale: [0.1, 0.3, 0.1], rot: [0, 0, 0.3] },
                
                // Torso crystals
                { pos: [0, 1.2, 0.12], scale: [0.12, 0.35, 0.08], rot: [0.2, 0, 0] },
                { pos: [0.08, 1.15, -0.08], scale: [0.08, 0.25, 0.06], rot: [-0.1, 0.6, 0] },
                { pos: [-0.1, 1.25, 0], scale: [0.06, 0.2, 0.06], rot: [0, 0.8, 0.2] },
                
                // Arm crystals
                { pos: [-0.35, 1.1, 0], scale: [0.05, 0.15, 0.05], rot: [0, 0, 0.5] },
                { pos: [0.35, 1.1, 0], scale: [0.05, 0.15, 0.05], rot: [0, 0, -0.5] },
                { pos: [-0.45, 0.9, 0], scale: [0.04, 0.12, 0.04], rot: [0, 0.3, 0.6] },
                { pos: [0.45, 0.9, 0], scale: [0.04, 0.12, 0.04], rot: [0, -0.3, -0.6] },
                
                // Leg crystals
                { pos: [-0.06, 0.7, 0], scale: [0.08, 0.25, 0.08], rot: [0, 0, 0] },
                { pos: [0.06, 0.7, 0], scale: [0.08, 0.25, 0.08], rot: [0, 0, 0] },
                { pos: [-0.08, 0.5, 0.05], scale: [0.06, 0.18, 0.06], rot: [0.1, 0.2, 0] },
                { pos: [0.08, 0.5, -0.05], scale: [0.06, 0.18, 0.06], rot: [-0.1, -0.2, 0] },
                
                // Ground crystals
                { pos: [-0.15, 0.2, 0.1], scale: [0.05, 0.3, 0.05], rot: [0.2, 0.4, 0.1] },
                { pos: [0.15, 0.2, -0.1], scale: [0.05, 0.3, 0.05], rot: [-0.2, -0.4, -0.1] },
                { pos: [0, 0.15, 0.15], scale: [0.04, 0.25, 0.04], rot: [0.3, 0, 0] }
            ];
            
            crystalFormations.forEach((formation, index) => {
                const geometry = new THREE.OctahedronGeometry(1, 0);
                const crystal = new THREE.Mesh(geometry, crystalMaterial.clone());
                
                crystal.position.set(...formation.pos);
                crystal.scale.set(...formation.scale);
                crystal.rotation.set(...formation.rot);
                
                // Store initial scale for animation
                crystal.userData = {
                    initialScale: formation.scale,
                    growthOffset: Math.random() * Math.PI * 2,
                    shimmerPhase: Math.random() * Math.PI * 2
                };
                
                crystal.castShadow = true;
                container.add(crystal);
                crystals.push(crystal);
            });
            
            // Add some floating crystal fragments
            for (let i = 0; i < 8; i++) {
                const fragmentGeometry = new THREE.TetrahedronGeometry(0.03, 0);
                const fragment = new THREE.Mesh(fragmentGeometry, crystalMaterial.clone());
                
                const angle = (i / 8) * Math.PI * 2;
                const radius = 0.3 + Math.random() * 0.3;
                const height = 0.5 + Math.random() * 1.2;
                
                fragment.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                
                fragment.userData = {
                    orbitRadius: radius,
                    orbitAngle: angle,
                    orbitHeight: height,
                    orbitSpeed: 0.5 + Math.random() * 1.0
                };
                
                container.add(fragment);
                crystals.push(fragment);
            }
            
            container.crystals = crystals;
            container.humanCore = humanCore;
            
            return container;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            crystalBeings.forEach((being, beingIndex) => {
                // Growth cycle
                const growthCycle = Math.sin(time * being.growthSpeed + being.growthPhase);
                const growthFactor = (growthCycle + 1) / 2; // 0 to 1
                
                // Update crystal growth
                being.crystals.forEach((crystal, crystalIndex) => {
                    if (crystal.userData.initialScale) {
                        // Main crystals grow and shrink
                        const individualGrowth = Math.sin(time * 0.5 + crystal.userData.growthOffset);
                        const scaleFactor = 0.3 + growthFactor * 0.7 + individualGrowth * 0.1;
                        
                        crystal.scale.x = crystal.userData.initialScale[0] * scaleFactor;
                        crystal.scale.y = crystal.userData.initialScale[1] * scaleFactor;
                        crystal.scale.z = crystal.userData.initialScale[2] * scaleFactor;
                        
                        // Crystal shimmer effect
                        const shimmer = Math.sin(time * 8 + crystal.userData.shimmerPhase);
                        crystal.material.opacity = 0.4 + growthFactor * 0.3 + shimmer * 0.1;
                        
                        // Slight rotation for sparkle
                        crystal.rotation.y += 0.005;
                        crystal.rotation.x += Math.sin(time + crystalIndex) * 0.002;
                        
                    } else if (crystal.userData.orbitRadius) {
                        // Floating fragments orbit
                        const orbitAngle = crystal.userData.orbitAngle + time * crystal.userData.orbitSpeed;
                        const orbitRadius = crystal.userData.orbitRadius * (0.8 + growthFactor * 0.4);
                        
                        crystal.position.x = Math.cos(orbitAngle) * orbitRadius;
                        crystal.position.z = Math.sin(orbitAngle) * orbitRadius;
                        crystal.position.y = crystal.userData.orbitHeight + Math.sin(time * 2 + crystal.userData.orbitAngle) * 0.1;
                        
                        // Fragment rotation
                        crystal.rotation.x += 0.02;
                        crystal.rotation.y += 0.03;
                        
                        // Fragment opacity
                        crystal.material.opacity = 0.3 + growthFactor * 0.4;
                    }
                });
                
                // Update human core visibility
                being.humanCore.children.forEach(part => {
                    part.material.opacity = 0.3 + (1 - growthFactor) * 0.4; // More visible when crystals are smaller
                });
                
                // Breathing/pulsing effect on human core
                const breathing = Math.sin(time * 3 + being.growthPhase) * 0.02;
                being.humanCore.scale.set(1 + breathing, 1 + breathing, 1 + breathing);
                
                // Overall being movement
                being.container.position.x = being.basePosition.x + Math.sin(time * 0.2 + being.rotationPhase) * 2;
                being.container.position.z = being.basePosition.z + Math.cos(time * 0.15 + being.rotationPhase) * 2;
                being.container.position.y = Math.sin(time * 0.5 + being.growthPhase) * 0.3;
                
                // Slow rotation
                being.container.rotation.y = time * 0.15 + being.rotationPhase;
                
                // Subtle tilt based on growth
                being.container.rotation.x = Math.sin(time * 0.3 + being.growthPhase) * 0.05;
                being.container.rotation.z = Math.cos(time * 0.4 + being.growthPhase) * 0.05;
            });
            
            // Camera movement
            camera.position.x = Math.sin(time * 0.08) * 15;
            camera.position.y = 8 + Math.sin(time * 0.12) * 4;
            camera.position.z = 18 + Math.cos(time * 0.1) * 6;
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        init();
    </script>
</body>
</html>
