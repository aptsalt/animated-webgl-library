<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Circle - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f5f5f5;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.6);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back</a>
    <div class="instruction">Click to create ripples • Move to guide flow</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let circles = [];
        let time = 0;
        let mouse = new THREE.Vector2();
        let activeRipples = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createBreathingCircles();
            animate();
        }

        function createBreathingCircles() {
            const circleCount = 4;  // Reduced to half of original 8
            
            for (let i = 0; i < circleCount; i++) {
                const geometry = new THREE.RingGeometry(
                    i * 3.5 + 0.5,  // Even wider gaps for lake ripple feel
                    i * 3.5 + 0.4,  // Thinner rings for ripple effect
                    128
                );
                
                const material = new THREE.MeshBasicMaterial({
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });
                
                // Add blur effect using canvas filter simulation
                material.alphaTest = 0.01;
                
                const circle = new THREE.Mesh(geometry, material);
                circle.userData = {
                    baseRadius: i * 2.4,
                    delay: i * 0.25,  // Slightly increased delay for smoother flow
                    maxOpacity: 0.15 - (i * 0.01),  // Reduced opacity for more blur effect
                    breathPhase: 0
                };
                
                scene.add(circle);
                circles.push(circle);
            }
        }

        function createClickRipple(x, y) {
            const ripple = {
                circles: [],
                center: new THREE.Vector2(x, y),
                age: 0
            };
            
            for (let i = 0; i < 2; i++) {
                const geometry = new THREE.RingGeometry(0.1, 0.15, 64);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });
                
                const circle = new THREE.Mesh(geometry, material);
                circle.position.set(x, y, 0);
                circle.userData = {
                    delay: i * 0.3,
                    maxRadius: 15 + i * 5
                };
                
                scene.add(circle);
                ripple.circles.push(circle);
            }
            
            activeRipples.push(ripple);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.005;  // Slower animation (was 0.008)

            // Breathing animation - slower cycle
            const breathCycle = Math.sin(time * 0.8);  // Slower breathing (was 1.5)
            const breathIntensity = (breathCycle + 1) / 2;

            circles.forEach((circle, index) => {
                // Breathing effect
                circle.userData.breathPhase = breathCycle;
                const wave = Math.sin(time * 1.2 - circle.userData.delay) * 0.5 + 0.5;  // Slower wave (was 2)
                
                // Combine breathing with wave
                const combinedEffect = (wave * 0.7 + breathIntensity * 0.3);
                circle.material.opacity = combinedEffect * circle.userData.maxOpacity;
                
                // Scale based on breathing
                const scale = 1 + breathIntensity * 0.1;
                circle.scale.set(scale, scale, 1);
                
                // Gentle rotation
                circle.rotation.z = time * 0.01 * (index % 2 === 0 ? 1 : -1);
                
                // Mouse influence
                const distanceToMouse = Math.sqrt(
                    Math.pow(mouse.x * 20, 2) + Math.pow(mouse.y * 20, 2)
                );
                if (distanceToMouse < 10) {
                    circle.position.x = mouse.x * index * 0.05;
                    circle.position.y = mouse.y * index * 0.05;
                } else {
                    circle.position.x *= 0.95;
                    circle.position.y *= 0.95;
                }
            });

            // Update click ripples
            activeRipples = activeRipples.filter(ripple => {
                ripple.age += 0.01;
                let allExpanded = true;
                
                ripple.circles.forEach(circle => {
                    const activeAge = ripple.age - circle.userData.delay;
                    if (activeAge > 0) {
                        const radius = activeAge * 2;
                        
                        if (radius < circle.userData.maxRadius) {
                            allExpanded = false;
                            
                            // Update ring size
                            const newGeometry = new THREE.RingGeometry(
                                radius,
                                radius + 0.15,
                                64
                            );
                            circle.geometry.dispose();
                            circle.geometry = newGeometry;
                            
                            // Fade out
                            circle.material.opacity = 0.3 * (1 - radius / circle.userData.maxRadius);
                        }
                    }
                });
                
                if (allExpanded) {
                    ripple.circles.forEach(circle => {
                        scene.remove(circle);
                        circle.geometry.dispose();
                        circle.material.dispose();
                    });
                    return false;
                }
                return true;
            });

            // Update instruction opacity based on breath
            const instruction = document.querySelector('.instruction');
            if (instruction) {
                instruction.style.opacity = 0.3 + breathIntensity * 0.3;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener('click', (event) => {
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;
            createClickRipple(x * 20, y * 20);
        });

        init();
    </script>
</body>
</html>
