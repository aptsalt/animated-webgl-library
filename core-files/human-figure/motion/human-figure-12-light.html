<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Light - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to emanate light rays</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure, lightRays;
        let time = 0;
        let radiating = false;
        let radiationProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            createLightRays();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 1.8, 8);
            const torso = new THREE.Mesh(torsoGeometry, material.clone());
            torso.position.y = 1;
            
            // Arms raised upward
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.18, 1.0, 6);
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.4, 2.2, 0);
            leftArm.rotation.z = 1.2;
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.4, 2.2, 0);
            rightArm.rotation.z = -1.2;
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.22, 0.3, 1.8, 6);
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.4, -0.5, 0);
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.4, -0.5, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            
            scene.add(group);
            humanFigure = group;
        }

        function createLightRays() {
            lightRays = [];
            
            const rayMaterial = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0,
                side: THREE.DoubleSide
            });
            
            // Create rays emanating from figure
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                
                // Create ray as stretched plane
                const rayGeometry = new THREE.PlaneGeometry(0.1, 4);
                const ray = new THREE.Mesh(rayGeometry, rayMaterial.clone());
                
                const distance = 3;
                ray.position.set(
                    Math.cos(angle) * distance,
                    1 + Math.sin(angle * 0.5) * 0.5,
                    Math.sin(angle) * distance * 0.3
                );
                
                ray.lookAt(0, 1, 0);
                ray.rotation.z = angle;
                
                scene.add(ray);
                lightRays.push({
                    mesh: ray,
                    angle: angle,
                    baseDistance: distance
                });
            }
            
            // Add vertical rays
            for (let i = 0; i < 8; i++) {
                const rayGeometry = new THREE.PlaneGeometry(0.08, 5);
                const ray = new THREE.Mesh(rayGeometry, rayMaterial.clone());
                
                const angle = (i / 8) * Math.PI * 2;
                ray.position.set(
                    Math.cos(angle) * 2,
                    3.5,
                    Math.sin(angle) * 2 * 0.2
                );
                
                ray.rotation.x = Math.PI / 2;
                ray.rotation.z = angle;
                
                scene.add(ray);
                lightRays.push({
                    mesh: ray,
                    angle: angle,
                    vertical: true,
                    baseDistance: 2
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (radiating) {
                radiationProgress += 0.01;
                if (radiationProgress >= 1) {
                    radiationProgress = 1;
                }
            }

            // Animate light rays
            lightRays.forEach((ray, index) => {
                const delay = index * 0.05;
                const progress = Math.max(0, Math.min(1, (radiationProgress - delay) / 0.8));
                
                // Fade in rays
                ray.mesh.material.opacity = progress * 0.8 * (Math.sin(time * 3 + index) * 0.3 + 0.7);
                
                // Rays pulse and extend
                const pulse = Math.sin(time * 2 + index * 0.3) * 0.2 + 1;
                ray.mesh.scale.y = progress * pulse;
                
                // Distance pulsing
                const distance = ray.baseDistance + progress * pulse * 0.5;
                if (ray.vertical) {
                    ray.mesh.position.y = 3.5 + progress * pulse * 0.3;
                } else {
                    ray.mesh.position.set(
                        Math.cos(ray.angle) * distance,
                        1 + Math.sin(ray.angle * 0.5) * 0.5,
                        Math.sin(ray.angle) * distance * 0.3
                    );
                }
                
                // Color cycling
                const hue = (time * 0.1 + index * 0.1) % 1;
                ray.mesh.material.color.setHSL(0.15 + hue * 0.1, 0.9, 0.7);
                
                // Rotation
                ray.mesh.rotation.z += 0.005;
            });

            // Figure becomes luminous
            humanFigure.children.forEach(child => {
                const glow = radiationProgress * 0.5;
                child.material.color.setRGB(
                    0.1 + glow * 0.8,
                    0.1 + glow * 0.8,
                    0.1 + glow * 0.3
                );
            });

            // Figure gentle levitation
            humanFigure.position.y = radiationProgress * 0.5 + Math.sin(time * 0.8) * 0.1 * radiationProgress;
            
            // Arms spread wider during radiation
            const armSpread = radiationProgress * 0.3;
            humanFigure.children[2].rotation.z = 1.2 + armSpread;
            humanFigure.children[3].rotation.z = -1.2 - armSpread;
            
            // Head tilts up slightly
            humanFigure.children[0].rotation.x = -radiationProgress * 0.2;
            
            // Gentle rotation
            humanFigure.rotation.y = Math.sin(time * 0.2) * 0.1 * radiationProgress;

            // Background brightens
            const brightness = 0.97 + radiationProgress * 0.03;
            scene.background.setRGB(brightness, brightness, brightness);

            // Camera gentle movement
            camera.position.x = Math.sin(time * 0.3) * 0.5 * radiationProgress;
            camera.position.y = Math.cos(time * 0.2) * 0.3 * radiationProgress;
            camera.lookAt(0, 1, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!radiating) {
                radiating = true;
            } else {
                // Reset
                radiationProgress = 0;
                radiating = false;
                
                // Reset colors
                humanFigure.children.forEach(child => {
                    child.material.color.setRGB(0.1, 0.1, 0.1);
                });
                scene.background.setRGB(0.97, 0.97, 0.97);
            }
        });

        init();
    </script>
</body>
</html>
