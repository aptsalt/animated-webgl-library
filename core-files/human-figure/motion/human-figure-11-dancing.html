<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Dancing - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to start flowing dance</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure;
        let time = 0;
        let dancing = false;
        let danceProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 1.8, 8);
            const torso = new THREE.Mesh(torsoGeometry, material.clone());
            torso.position.y = 1;
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.18, 1.0, 6);
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.6, 1.5, 0);
            leftArm.rotation.z = 0.3;
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.6, 1.5, 0);
            rightArm.rotation.z = -0.3;
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.22, 0.3, 1.8, 6);
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.4, -0.5, 0);
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.4, -0.5, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            
            scene.add(group);
            humanFigure = group;
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (dancing) {
                danceProgress += 0.005;
                // Dance continues indefinitely while active
            }

            const danceTime = time * 2;
            const intensity = dancing ? Math.min(danceProgress * 2, 1) : 0;

            // Flowing arm movements
            humanFigure.children[2].rotation.z = 0.3 + Math.sin(danceTime) * 0.8 * intensity; // left arm
            humanFigure.children[3].rotation.z = -0.3 + Math.sin(danceTime + Math.PI/3) * 0.8 * intensity; // right arm
            humanFigure.children[2].rotation.x = Math.cos(danceTime * 0.7) * 0.4 * intensity;
            humanFigure.children[3].rotation.x = Math.cos(danceTime * 0.7 + Math.PI/2) * 0.4 * intensity;
            
            // Arm positions
            humanFigure.children[2].position.set(
                -0.6 + Math.sin(danceTime * 0.8) * 0.3 * intensity,
                1.5 + Math.cos(danceTime * 0.6) * 0.4 * intensity,
                Math.sin(danceTime * 0.5) * 0.2 * intensity
            );
            humanFigure.children[3].position.set(
                0.6 + Math.sin(danceTime * 0.8 + Math.PI) * 0.3 * intensity,
                1.5 + Math.cos(danceTime * 0.6 + Math.PI/3) * 0.4 * intensity,
                Math.sin(danceTime * 0.5 + Math.PI) * 0.2 * intensity
            );

            // Hip swaying
            humanFigure.children[1].rotation.y = Math.sin(danceTime * 0.9) * 0.3 * intensity; // torso
            humanFigure.children[1].rotation.z = Math.cos(danceTime * 0.7) * 0.2 * intensity;
            
            // Leg movements
            humanFigure.children[4].rotation.x = Math.sin(danceTime * 1.2) * 0.3 * intensity; // left leg
            humanFigure.children[5].rotation.x = Math.sin(danceTime * 1.2 + Math.PI) * 0.3 * intensity; // right leg
            humanFigure.children[4].rotation.z = Math.cos(danceTime) * 0.2 * intensity;
            humanFigure.children[5].rotation.z = Math.cos(danceTime + Math.PI) * 0.2 * intensity;

            // Head movement following the rhythm
            humanFigure.children[0].rotation.y = Math.sin(danceTime * 0.8) * 0.4 * intensity;
            humanFigure.children[0].rotation.x = Math.cos(danceTime * 0.6) * 0.2 * intensity;
            humanFigure.children[0].rotation.z = Math.sin(danceTime * 0.5) * 0.1 * intensity;

            // Whole body movement
            humanFigure.position.y = Math.sin(danceTime * 1.5) * 0.3 * intensity;
            humanFigure.position.x = Math.cos(danceTime * 0.4) * 0.2 * intensity;
            humanFigure.rotation.y = Math.sin(danceTime * 0.3) * 0.5 * intensity;

            // Dynamic scaling for breathing effect
            const breathScale = 1 + Math.sin(danceTime * 1.8) * 0.05 * intensity;
            humanFigure.scale.set(breathScale, breathScale, breathScale);

            // Camera dance
            if (dancing) {
                camera.position.x = Math.sin(time * 0.2) * 1 * intensity;
                camera.position.y = Math.cos(time * 0.15) * 0.5 * intensity;
                camera.lookAt(humanFigure.position);
            }

            // Color shift during dance
            if (dancing) {
                const hue = (time * 0.1) % 1;
                humanFigure.children.forEach(child => {
                    const r = 0.1 + Math.sin(hue * Math.PI * 2) * 0.2 * intensity;
                    const g = 0.1 + Math.sin(hue * Math.PI * 2 + Math.PI/3) * 0.2 * intensity;
                    const b = 0.1 + Math.sin(hue * Math.PI * 2 + 2*Math.PI/3) * 0.2 * intensity;
                    child.material.color.setRGB(r, g, b);
                });
            } else {
                humanFigure.children.forEach(child => {
                    child.material.color.setRGB(0.1, 0.1, 0.1);
                });
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!dancing) {
                dancing = true;
                danceProgress = 0;
            } else {
                dancing = false;
                danceProgress = 0;
            }
        });

        init();
    </script>
</body>
</html>
