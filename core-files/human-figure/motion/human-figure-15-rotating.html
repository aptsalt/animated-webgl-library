<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Rotating - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to spin in space</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure;
        let time = 0;
        let rotating = false;
        let rotationSpeed = 0;
        let rotationProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 1.8, 8);
            const torso = new THREE.Mesh(torsoGeometry, material.clone());
            torso.position.y = 1;
            
            // Arms spread out for balance during rotation
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.18, 1.0, 6);
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.8, 1.5, 0);
            leftArm.rotation.z = Math.PI / 2;
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.8, 1.5, 0);
            rightArm.rotation.z = -Math.PI / 2;
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.22, 0.3, 1.8, 6);
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.4, -0.5, 0);
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.4, -0.5, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            
            scene.add(group);
            humanFigure = group;
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (rotating) {
                rotationProgress += 0.008;
                
                // Accelerate rotation speed
                rotationSpeed = rotationProgress * 0.15;
            } else {
                // Decelerate rotation
                rotationSpeed *= 0.98;
                if (rotationSpeed < 0.001) {
                    rotationSpeed = 0;
                    rotationProgress = 0;
                }
            }

            // Multi-axis rotation for complex spinning motion
            humanFigure.rotation.y += rotationSpeed;
            humanFigure.rotation.x += rotationSpeed * 0.3;
            humanFigure.rotation.z += rotationSpeed * 0.2;

            // Figure positioning during rotation
            if (rotationProgress > 0) {
                // Levitate during rotation
                humanFigure.position.y = Math.sin(rotationProgress * Math.PI) * 2;
                
                // Orbital movement around center
                const orbitRadius = rotationProgress * 1.5;
                humanFigure.position.x = Math.cos(time * 2) * orbitRadius;
                humanFigure.position.z = Math.sin(time * 2) * orbitRadius * 0.5;
            }

            // Arms adjust during rotation for balance
            const armAdjustment = rotationSpeed * 5;
            humanFigure.children[2].rotation.z = Math.PI / 2 + Math.sin(time * 10) * armAdjustment;
            humanFigure.children[3].rotation.z = -Math.PI / 2 + Math.cos(time * 10) * armAdjustment;

            // Legs spread during fast rotation
            const legSpread = rotationSpeed * 3;
            humanFigure.children[4].rotation.z = legSpread;
            humanFigure.children[5].rotation.z = -legSpread;

            // Dynamic scaling during rotation peak
            const rotationIntensity = Math.sin(rotationProgress * Math.PI);
            const dynamicScale = 1 + rotationIntensity * 0.2;
            humanFigure.scale.set(dynamicScale, dynamicScale, dynamicScale);

            // Color shift during rotation
            if (rotationProgress > 0) {
                const hue = (time * 2) % 1;
                humanFigure.children.forEach(child => {
                    child.material.color.setHSL(hue, 0.6, 0.4);
                });
            } else {
                humanFigure.children.forEach(child => {
                    child.material.color.setRGB(0.1, 0.1, 0.1);
                });
            }

            // Camera rotation follows figure
            if (rotationProgress > 0.5) {
                camera.position.x = Math.cos(time * 0.5) * 12;
                camera.position.z = Math.sin(time * 0.5) * 12;
                camera.position.y = 2 + Math.sin(time * 0.3) * 3;
                camera.lookAt(humanFigure.position);
            } else {
                // Return to normal camera position
                camera.position.x *= 0.95;
                camera.position.y = camera.position.y * 0.95;
                camera.position.z = camera.position.z * 0.95 + 10 * 0.05;
                camera.lookAt(0, 0, 0);
            }

            // Motion blur effect simulation (opacity pulsing)
            const motionBlur = rotationSpeed * 10;
            humanFigure.children.forEach(child => {
                child.material.opacity = 0.8 - motionBlur * 0.3;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!rotating) {
                rotating = true;
                rotationProgress = 0;
            } else {
                rotating = false;
            }
        });

        init();
    </script>
</body>
</html>
