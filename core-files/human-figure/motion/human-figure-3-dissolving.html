<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Dissolving - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to dissolve into particles</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure, particles;
        let time = 0;
        let dissolving = false;
        let dissolveProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            createParticles();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 1.8, 8);
            const torso = new THREE.Mesh(torsoGeometry, material.clone());
            torso.position.y = 1;
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.18, 1.0, 6);
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.8, 1.5, 0);
            leftArm.rotation.z = 0.5;
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.8, 1.5, 0);
            rightArm.rotation.z = -0.5;
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.22, 0.3, 1.8, 6);
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.4, -0.5, 0);
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.4, -0.5, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            
            scene.add(group);
            humanFigure = group;
        }

        function createParticles() {
            const particleCount = 200;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 4;     // x
                positions[i + 1] = (Math.random() - 0.5) * 6; // y
                positions[i + 2] = (Math.random() - 0.5) * 2; // z
                
                velocities[i] = (Math.random() - 0.5) * 0.02;
                velocities[i + 1] = Math.random() * 0.03;
                velocities[i + 2] = (Math.random() - 0.5) * 0.02;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x1a1a1a,
                size: 0.05,
                transparent: true,
                opacity: 0
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (dissolving) {
                dissolveProgress += 0.008;
                if (dissolveProgress >= 1) {
                    dissolveProgress = 1;
                }
            }

            // Dissolve figure
            humanFigure.children.forEach(child => {
                child.material.opacity = 0.8 * (1 - dissolveProgress);
            });

            // Show particles
            particles.material.opacity = dissolveProgress * 0.8;
            
            // Animate particles
            const positions = particles.geometry.attributes.position.array;
            const velocities = particles.geometry.attributes.velocity.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] += velocities[i] * dissolveProgress;
                positions[i + 1] += velocities[i + 1] * dissolveProgress;
                positions[i + 2] += velocities[i + 2] * dissolveProgress;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;

            // Gentle breathing for figure
            if (dissolveProgress < 0.5) {
                humanFigure.scale.y = 1 + Math.sin(time * 0.5) * 0.02;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!dissolving) {
                dissolving = true;
            } else {
                // Reset
                dissolveProgress = 0;
                dissolving = false;
                
                // Reset particle positions
                const positions = particles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 4;
                    positions[i + 1] = (Math.random() - 0.5) * 6;
                    positions[i + 2] = (Math.random() - 0.5) * 2;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }
        });

        init();
    </script>
</body>
</html>
