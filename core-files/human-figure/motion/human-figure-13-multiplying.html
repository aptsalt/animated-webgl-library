<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Multiplying - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
        
        .controls {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .control-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            font-size: 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .performance-indicator {
            position: absolute;
            top: 100px;
            right: 40px;
            color: rgba(26, 26, 26, 0.4);
            font-size: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to multiply and clone</div>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleQuality()">Quality: High</button>
        <button class="control-btn" onclick="resetScene()">Reset</button>
        <button class="control-btn" onclick="toggleAutoRotate()">Auto-Rotate: Off</button>
    </div>
    
    <div class="performance-indicator">
        <div id="fps">FPS: --</div>
        <div id="figure-count">Figures: 1</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let figures = [];
        let particles = [];
        let time = 0;
        let multiplying = false;
        let multiplyProgress = 0;
        let qualityLevel = 'high';
        let autoRotate = false;
        let performanceStats = { fps: 0, frameCount: 0, lastTime: 0 };
        let ambientLight, directionalLight;
        let mousePosition = { x: 0, y: 0 };
        let cameraTarget = { x: 0, y: 0, z: 0 };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.body.appendChild(renderer.domElement);
            
            // Lighting setup
            ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            scene.add(directionalLight);

            createMainFigure();
            createClones();
            createParticleSystem();
            setupEventListeners();
            animate();
        }

        function createHumanFigure(opacity = 0.8, isClone = false) {
            const group = new THREE.Group();
            
            const materialConfig = qualityLevel === 'high' ? {
                color: 0x1a1a1a,
                transparent: true,
                opacity: opacity,
                side: THREE.DoubleSide,
                roughness: 0.7,
                metalness: 0.1,
                envMapIntensity: 0.5
            } : {
                color: 0x1a1a1a,
                transparent: true,
                opacity: opacity,
                side: THREE.DoubleSide
            };
            
            const MaterialClass = qualityLevel === 'high' ? THREE.MeshStandardMaterial : THREE.MeshBasicMaterial;
            const material = new MaterialClass(materialConfig);
            
            // Enhanced geometry detail based on quality
            const detail = qualityLevel === 'high' ? { head: [16, 12], torso: 16, limbs: 12 } : { head: [8, 6], torso: 8, limbs: 6 };
            
            // Head with improved proportions
            const headGeometry = new THREE.SphereGeometry(0.35, detail.head[0], detail.head[1]);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.3;
            head.scale.set(1, 1.1, 0.95);
            head.castShadow = true;
            head.receiveShadow = true;
            
            // Neck
            const neckGeometry = new THREE.CylinderGeometry(0.16, 0.18, 0.3, detail.limbs);
            const neck = new THREE.Mesh(neckGeometry, material.clone());
            neck.position.y = 2.0;
            neck.castShadow = true;
            
            // Upper torso with muscle definition
            const upperTorsoGeometry = new THREE.CylinderGeometry(0.45, 0.4, 1.0, detail.torso);
            const upperTorso = new THREE.Mesh(upperTorsoGeometry, material.clone());
            upperTorso.position.y = 1.4;
            upperTorso.scale.set(1.1, 1, 0.9);
            upperTorso.castShadow = true;
            
            // Lower torso
            const lowerTorsoGeometry = new THREE.CylinderGeometry(0.4, 0.5, 0.8, detail.torso);
            const lowerTorso = new THREE.Mesh(lowerTorsoGeometry, material.clone());
            lowerTorso.position.y = 0.6;
            lowerTorso.castShadow = true;
            
            // Enhanced arms with shoulders and joints
            const shoulderGeometry = new THREE.SphereGeometry(0.18, detail.limbs, detail.limbs);
            const leftShoulder = new THREE.Mesh(shoulderGeometry, material.clone());
            leftShoulder.position.set(-0.55, 1.7, 0);
            leftShoulder.castShadow = true;
            
            const rightShoulder = new THREE.Mesh(shoulderGeometry, material.clone());
            rightShoulder.position.set(0.55, 1.7, 0);
            rightShoulder.castShadow = true;
            
            const upperArmGeometry = new THREE.CylinderGeometry(0.14, 0.16, 0.8, detail.limbs);
            const leftUpperArm = new THREE.Mesh(upperArmGeometry, material.clone());
            leftUpperArm.position.set(-0.7, 1.2, 0);
            leftUpperArm.rotation.z = 0.4;
            leftUpperArm.castShadow = true;
            
            const rightUpperArm = new THREE.Mesh(upperArmGeometry, material.clone());
            rightUpperArm.position.set(0.7, 1.2, 0);
            rightUpperArm.rotation.z = -0.4;
            rightUpperArm.castShadow = true;
            
            const lowerArmGeometry = new THREE.CylinderGeometry(0.11, 0.13, 0.7, detail.limbs);
            const leftLowerArm = new THREE.Mesh(lowerArmGeometry, material.clone());
            leftLowerArm.position.set(-0.85, 0.7, 0);
            leftLowerArm.rotation.z = 0.2;
            leftLowerArm.castShadow = true;
            
            const rightLowerArm = new THREE.Mesh(lowerArmGeometry, material.clone());
            rightLowerArm.position.set(0.85, 0.7, 0);
            rightLowerArm.rotation.z = -0.2;
            rightLowerArm.castShadow = true;
            
            // Enhanced legs with thighs and calves
            const thighGeometry = new THREE.CylinderGeometry(0.18, 0.22, 1.0, detail.limbs);
            const leftThigh = new THREE.Mesh(thighGeometry, material.clone());
            leftThigh.position.set(-0.2, -0.2, 0);
            leftThigh.castShadow = true;
            
            const rightThigh = new THREE.Mesh(thighGeometry, material.clone());
            rightThigh.position.set(0.2, -0.2, 0);
            rightThigh.castShadow = true;
            
            const calfGeometry = new THREE.CylinderGeometry(0.12, 0.15, 0.9, detail.limbs);
            const leftCalf = new THREE.Mesh(calfGeometry, material.clone());
            leftCalf.position.set(-0.2, -1.0, 0);
            leftCalf.castShadow = true;
            
            const rightCalf = new THREE.Mesh(calfGeometry, material.clone());
            rightCalf.position.set(0.2, -1.0, 0);
            rightCalf.castShadow = true;
            
            group.add(head, neck, upperTorso, lowerTorso);
            group.add(leftShoulder, rightShoulder, leftUpperArm, rightUpperArm, leftLowerArm, rightLowerArm);
            group.add(leftThigh, rightThigh, leftCalf, rightCalf);
            
            // Store references for animation
            group.userData = {
                head, neck, upperTorso, lowerTorso,
                leftShoulder, rightShoulder, leftUpperArm, rightUpperArm, leftLowerArm, rightLowerArm,
                leftThigh, rightThigh, leftCalf, rightCalf,
                isClone
            };
            
            return group;
        }

        function createMainFigure() {
            const mainFigure = createHumanFigure(0.8, false);
            mainFigure.position.set(0, 0, 0);
            scene.add(mainFigure);
            
            figures.push({
                group: mainFigure,
                isMain: true,
                targetPosition: { x: 0, y: 0, z: 0 },
                delay: 0,
                breathPhase: 0,
                animationOffset: 0
            });
        }

        function createClones() {
            // Create clone positions in expanding spiral pattern
            const clonePositions = [];
            const rings = 3;
            const figuresPerRing = [4, 8, 12];
            const ringRadii = [4, 7, 10];
            
            for (let ring = 0; ring < rings; ring++) {
                const radius = ringRadii[ring];
                const count = figuresPerRing[ring];
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    clonePositions.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius * 0.3,
                        z: Math.sin(angle) * radius * 0.2
                    });
                }
            }

            clonePositions.forEach((pos, index) => {
                const clone = createHumanFigure(0, true);
                clone.position.set(0, 0, 0);
                clone.scale.set(0.01, 0.01, 0.01);
                scene.add(clone);
                
                figures.push({
                    group: clone,
                    isMain: false,
                    targetPosition: pos,
                    delay: (index + 1) * 0.08,
                    index: index,
                    breathPhase: Math.random() * Math.PI * 2,
                    animationOffset: Math.random() * Math.PI * 2,
                    emergenceSpeed: 0.5 + Math.random() * 0.5
                });
            });
        }
        
        function createParticleSystem() {
            const particleCount = qualityLevel === 'high' ? 300 : 150;
            for (let i = 0; i < particleCount; i++) {
                const geometry = new THREE.SphereGeometry(0.02 + Math.random() * 0.03, 4, 3);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(0.1 + Math.random() * 0.1, 0.3, 0.8),
                    transparent: true,
                    opacity: 0
                });
                
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.01,
                        (Math.random() - 0.5) * 0.01,
                        (Math.random() - 0.5) * 0.01
                    ),
                    life: 0,
                    maxLife: 3 + Math.random() * 2
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Performance tracking
            updatePerformanceStats();

            if (multiplying) {
                multiplyProgress += 0.005;
                if (multiplyProgress >= 1) {
                    multiplyProgress = 1;
                }
            }
            
            // Update particle system
            updateParticles();
            
            // Enhanced figure animations
            figures.forEach((figure, figureIndex) => {
                if (figure.isMain) {
                    animateMainFigure(figure);
                } else {
                    animateClone(figure);
                }
            });
            
            // Dynamic camera with smooth interpolation
            updateCamera();
            
            // Dynamic lighting
            updateLighting();

            renderer.render(scene, camera);
        }
        
        function animateMainFigure(figure) {
            const breathIntensity = 1 + Math.sin(time * 0.5 + figure.breathPhase) * 0.015;
            figure.group.scale.y = breathIntensity;
            
            // Chest expansion
            if (figure.group.userData.upperTorso) {
                figure.group.userData.upperTorso.scale.x = 1.1 + Math.sin(time * 0.8) * 0.02;
            }
            
            // Subtle head movement
            if (figure.group.userData.head) {
                figure.group.userData.head.rotation.y = Math.sin(time * 0.3) * 0.1;
                figure.group.userData.head.rotation.x = Math.sin(time * 0.4) * 0.05;
            }
            
            // Arm sway
            if (figure.group.userData.leftUpperArm) {
                figure.group.userData.leftUpperArm.rotation.x = Math.sin(time * 0.6) * 0.1;
                figure.group.userData.rightUpperArm.rotation.x = -Math.sin(time * 0.6) * 0.1;
            }
            
            // Main figure becomes more translucent as clones appear
            const targetOpacity = 0.8 - multiplyProgress * 0.3;
            figure.group.children.forEach(child => {
                child.material.opacity += (targetOpacity - child.material.opacity) * 0.1;
            });
        }
        
        function animateClone(figure) {
            const delay = figure.delay;
            const rawProgress = Math.max(0, Math.min(1, (multiplyProgress - delay) / 0.4));
            const progress = 1 - Math.pow(1 - rawProgress, 2); // Eased emergence
            
            // Emergence animation with physics
            const targetOpacity = progress * (0.4 + Math.sin(figure.index * 0.5) * 0.2);
            figure.group.children.forEach(child => {
                child.material.opacity += (targetOpacity - child.material.opacity) * 0.1;
            });
            
            // Scale with overshoot effect
            const scaleProgress = Math.min(1, progress * 1.2);
            const scale = 0.01 + scaleProgress * (0.8 + Math.sin(progress * Math.PI) * 0.2);
            figure.group.scale.set(scale, scale, scale);
            
            // Smooth position interpolation
            const currentPos = figure.group.position;
            const targetPos = figure.targetPosition;
            currentPos.x += (targetPos.x * progress - currentPos.x) * 0.1;
            currentPos.y += (targetPos.y * progress - currentPos.y) * 0.1;
            currentPos.z += (targetPos.z * progress - currentPos.z) * 0.1;
            
            // Individual animation behaviors
            if (progress > 0.1) {
                const cloneTime = time + figure.animationOffset;
                
                // Breathing
                const breathScale = 1 + Math.sin(cloneTime * 0.7 + figure.breathPhase) * 0.008 * progress;
                figure.group.scale.multiplyScalar(breathScale);
                
                // Gentle floating
                figure.group.position.y += Math.sin(cloneTime * 0.4) * 0.05 * progress;
                figure.group.rotation.y = Math.sin(cloneTime * 0.3) * 0.03 * progress;
                
                // Individual body part animations
                if (figure.group.userData.head) {
                    figure.group.userData.head.rotation.y = Math.sin(cloneTime * 0.2) * 0.05 * progress;
                }
                
                // Color variation with harmonious palette
                const hue = (figure.index * 0.15 + time * 0.02) % 1;
                const saturation = 0.2 + Math.sin(figure.index * 0.3) * 0.1;
                const lightness = 0.1 + Math.sin(hue * Math.PI) * 0.05;
                
                figure.group.children.forEach(child => {
                    const color = new THREE.Color().setHSL(hue, saturation, lightness);
                    child.material.color.lerp(color, 0.02);
                });
            }
        }
        
        function updateParticles() {
            particles.forEach(particle => {
                // Particle lifecycle
                particle.userData.life += 0.016;
                const lifeRatio = particle.userData.life / particle.userData.maxLife;
                
                if (lifeRatio > 1) {
                    particle.userData.life = 0;
                    particle.position.set(
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 20
                    );
                }
                
                // Movement
                particle.position.add(particle.userData.velocity);
                
                // Opacity based on multiplication progress and distance from figures
                let minDistance = Infinity;
                figures.forEach(figure => {
                    const distance = particle.position.distanceTo(figure.group.position);
                    minDistance = Math.min(minDistance, distance);
                });
                
                const distanceFactor = Math.max(0, Math.min(1, (10 - minDistance) / 10));
                const targetOpacity = multiplyProgress * 0.3 * distanceFactor * (1 - lifeRatio * 0.5);
                particle.material.opacity += (targetOpacity - particle.material.opacity) * 0.1;
                
                // Gentle drift
                particle.position.x += Math.sin(time + particle.userData.life) * 0.002;
                particle.position.y += Math.cos(time * 0.8 + particle.userData.life) * 0.002;
            });
        }
        
        function updateCamera() {
            // Mouse influence on camera
            const mouseInfluence = 0.002;
            cameraTarget.x += (mousePosition.x * mouseInfluence - cameraTarget.x) * 0.05;
            cameraTarget.y += (mousePosition.y * mouseInfluence - cameraTarget.y) * 0.05;
            
            // Auto-rotate if enabled
            if (autoRotate) {
                cameraTarget.x = Math.sin(time * 0.1) * 3;
                cameraTarget.z = Math.cos(time * 0.1) * 3;
            }
            
            // Dynamic camera position based on multiplication progress
            const baseDistance = 15;
            const pullBackDistance = multiplyProgress * 12;
            const targetCameraZ = baseDistance + pullBackDistance;
            const targetCameraY = multiplyProgress * 3 + Math.sin(time * 0.2) * 0.5;
            
            camera.position.z += (targetCameraZ - camera.position.z) * 0.05;
            camera.position.y += (targetCameraY - camera.position.y) * 0.05;
            camera.position.x += (cameraTarget.x - camera.position.x) * 0.05;
            
            camera.lookAt(0, 0, 0);
        }
        
        function updateLighting() {
            // Dynamic lighting based on multiplication
            ambientLight.intensity = 0.3 + multiplyProgress * 0.2;
            
            // Moving directional light
            directionalLight.position.x = 10 + Math.sin(time * 0.1) * 5;
            directionalLight.position.y = 10 + Math.cos(time * 0.08) * 3;
            directionalLight.intensity = 0.8 + Math.sin(time * 0.15) * 0.2;
            
            // Color temperature shift
            const warmth = multiplyProgress;
            directionalLight.color.setRGB(
                1,
                1 - warmth * 0.1,
                1 - warmth * 0.2
            );
        }
        
        function updatePerformanceStats() {
            performanceStats.frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - performanceStats.lastTime >= 1000) {
                performanceStats.fps = performanceStats.frameCount;
                performanceStats.frameCount = 0;
                performanceStats.lastTime = currentTime;
                
                document.getElementById('fps').textContent = `FPS: ${performanceStats.fps}`;
                document.getElementById('figure-count').textContent = `Figures: ${figures.length}`;
            }
        }

        function setupEventListeners() {
            // Mouse tracking for camera interaction
            window.addEventListener('mousemove', (event) => {
                mousePosition.x = (event.clientX / window.innerWidth) * 2 - 1;
                mousePosition.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });
            
            // Touch support
            window.addEventListener('touchmove', (event) => {
                if (event.touches.length > 0) {
                    const touch = event.touches[0];
                    mousePosition.x = (touch.clientX / window.innerWidth) * 2 - 1;
                    mousePosition.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                }
                event.preventDefault();
            });
            
            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Click/tap handler
            window.addEventListener('click', handleSceneClick);
            window.addEventListener('touchstart', handleSceneClick);
            
            // Keyboard controls
            window.addEventListener('keydown', (event) => {
                switch(event.key) {
                    case ' ':
                        event.preventDefault();
                        handleSceneClick();
                        break;
                    case 'r':
                    case 'R':
                        resetScene();
                        break;
                    case 'q':
                    case 'Q':
                        toggleQuality();
                        break;
                }
            });
        }
        
        function handleSceneClick() {
            if (!multiplying) {
                multiplying = true;
            } else if (multiplyProgress >= 1) {
                resetScene();
            }
        }
        
        function resetScene() {
            multiplyProgress = 0;
            multiplying = false;
            
            figures.forEach(figure => {
                if (figure.isMain) {
                    figure.group.children.forEach(child => {
                        child.material.opacity = 0.8;
                        child.material.color.setRGB(0.1, 0.1, 0.1);
                    });
                    figure.group.scale.set(1, 1, 1);
                    figure.group.position.set(0, 0, 0);
                } else {
                    figure.group.position.set(0, 0, 0);
                    figure.group.scale.set(0.01, 0.01, 0.01);
                    figure.group.children.forEach(child => {
                        child.material.opacity = 0;
                        child.material.color.setRGB(0.1, 0.1, 0.1);
                    });
                }
            });
            
            // Reset particles
            particles.forEach(particle => {
                particle.material.opacity = 0;
                particle.userData.life = 0;
            });
            
            // Reset camera
            camera.position.set(0, 0, 15);
            cameraTarget = { x: 0, y: 0, z: 0 };
        }
        
        function toggleQuality() {
            qualityLevel = qualityLevel === 'high' ? 'medium' : 'high';
            document.querySelector('.control-btn').textContent = `Quality: ${qualityLevel.charAt(0).toUpperCase() + qualityLevel.slice(1)}`;
            
            // Recreate scene with new quality
            figures.forEach(figure => scene.remove(figure.group));
            particles.forEach(particle => scene.remove(particle));
            figures.length = 0;
            particles.length = 0;
            
            createMainFigure();
            createClones();
            createParticleSystem();
        }
        
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            document.querySelector('.control-btn:nth-child(3)').textContent = `Auto-Rotate: ${autoRotate ? 'On' : 'Off'}`;
        }

        init();
        
        // Preload and optimize
        window.addEventListener('load', () => {
            // Initial performance check
            setTimeout(() => {
                if (performanceStats.fps < 30) {
                    qualityLevel = 'medium';
                    toggleQuality();
                }
            }, 2000);
        });
    </script>
</body>
</html>
