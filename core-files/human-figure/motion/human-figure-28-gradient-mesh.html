<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Gradient Mesh - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #1a1a2e;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(255, 20, 147, 0.4);
            color: #ff1493;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(255, 20, 147, 0.1);
            border-color: rgba(255, 20, 147, 0.8);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 20, 147, 0.8);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to create gradient mesh</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../lib/theme-system.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure;
        let gradientMesh;
        let time = 0;
        let meshing = false;
        let meshProgress = 0;
        let themeSystem;
        let materials = [];

        function init() {
            // Initialize theme system
            themeSystem = new HumanFigureThemeSystem();
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            createGradientMesh();
            setupThemeEventListeners();
            animate();
        }
        
        function setupThemeEventListeners() {
            window.addEventListener('themeChanged', (event) => {
                const { theme, palette } = event.detail;
                updateFigureWithTheme(theme, palette);
            });
            
            window.addEventListener('paletteChanged', (event) => {
                const { palette } = event.detail;
                updateFigureWithPalette(palette);
            });
        }
        
        function updateFigureWithTheme(theme, palette) {
            // Update scene background
            scene.background.setHex(parseInt(palette.background.replace('#', ''), 16));
        }
        
        function updateFigureWithPalette(palette) {
            // Update scene background
            scene.background.setHex(parseInt(palette.background.replace('#', ''), 16));
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0xff1493,
                transparent: true,
                opacity: 0.8,
                wireframe: true
            });
            
            // Head
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.4, 16, 12), material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torso = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.4, 1.2, 12), material.clone());
            torso.position.y = 1.2;
            
            // Arms
            const leftArm = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.1, 0.8, 8), material.clone());
            leftArm.position.set(-0.5, 1.6, 0);
            leftArm.rotation.z = 0.3;
            
            const rightArm = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.1, 0.8, 8), material.clone());
            rightArm.position.set(0.5, 1.6, 0);
            rightArm.rotation.z = -0.3;
            
            // Legs
            const leftLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.12, 1.0, 8), material.clone());
            leftLeg.position.set(-0.15, 0.3, 0);
            
            const rightLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.12, 1.0, 8), material.clone());
            rightLeg.position.set(0.15, 0.3, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            scene.add(group);
            humanFigure = group;
        }

        function createGradientMesh() {
            const meshGroup = new THREE.Group();
            
            // Create multiple layers of gradient meshes around the figure
            for (let layer = 0; layer < 5; layer++) {
                const meshLayer = createMeshLayer(layer);
                meshGroup.add(meshLayer);
            }
            
            scene.add(meshGroup);
            gradientMesh = meshGroup;
        }

        function createMeshLayer(layerIndex) {
            const group = new THREE.Group();
            const radius = 3 + layerIndex * 0.8;
            const segments = 32;
            const rings = 16;
            
            // Create sphere geometry for mesh
            const geometry = new THREE.SphereGeometry(radius, segments, rings);
            const vertices = geometry.attributes.position.array;
            const colors = [];
            
            // Generate gradient colors for each vertex
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                const z = vertices[i + 2];
                
                // Create color based on position and layer
                const hue = (layerIndex * 0.2 + Math.atan2(z, x) / (Math.PI * 2) + 0.5) % 1;
                const saturation = 0.8;
                const lightness = 0.3 + (y / radius + 1) * 0.3;
                
                const color = new THREE.Color().setHSL(hue, saturation, lightness);
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.MeshBasicMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0,
                wireframe: true,
                side: THREE.DoubleSide
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.userData = {
                layer: layerIndex,
                targetOpacity: 0.3 - layerIndex * 0.05,
                rotationSpeed: 0.01 + layerIndex * 0.002
            };
            
            group.add(mesh);
            
            // Add flowing particles for each layer
            for (let i = 0; i < 20; i++) {
                const particle = new THREE.Mesh(
                    new THREE.SphereGeometry(0.02, 6, 4),
                    new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL((layerIndex * 0.2 + i * 0.05) % 1, 0.8, 0.7),
                        transparent: true,
                        opacity: 0
                    })
                );
                
                const angle = (i / 20) * Math.PI * 2;
                particle.position.set(
                    Math.cos(angle) * radius,
                    (Math.random() - 0.5) * 4,
                    Math.sin(angle) * radius
                );
                
                particle.userData = {
                    angle: angle,
                    radius: radius,
                    speed: 0.02 + Math.random() * 0.01,
                    bobSpeed: 0.05 + Math.random() * 0.03,
                    layer: layerIndex
                };
                
                group.add(particle);
            }
            
            return group;
        }

        function updateGradientColors() {
            gradientMesh.children.forEach((layer, layerIndex) => {
                const mesh = layer.children[0]; // First child is the mesh
                if (mesh.geometry && mesh.geometry.attributes.color) {
                    const colors = mesh.geometry.attributes.color.array;
                    const vertices = mesh.geometry.attributes.position.array;
                    
                    for (let i = 0; i < vertices.length; i += 3) {
                        const x = vertices[i];
                        const y = vertices[i + 1];
                        const z = vertices[i + 2];
                        
                        // Dynamic color based on time and position
                        const hue = (layerIndex * 0.2 + Math.atan2(z, x) / (Math.PI * 2) + time * 0.1) % 1;
                        const saturation = 0.8 + Math.sin(time + layerIndex) * 0.2;
                        const lightness = 0.3 + (y / (3 + layerIndex * 0.8) + 1) * 0.3 + Math.sin(time * 2) * 0.1;
                        
                        const color = new THREE.Color().setHSL(hue, saturation, lightness);
                        colors[i] = color.r;
                        colors[i + 1] = color.g;
                        colors[i + 2] = color.b;
                    }
                    
                    mesh.geometry.attributes.color.needsUpdate = true;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (meshing) {
                meshProgress += 0.01;
                if (meshProgress >= 1) {
                    meshProgress = 1;
                    meshing = false;
                }
            }

            // Animate human figure
            humanFigure.rotation.y = Math.sin(time * 0.3) * 0.2;
            humanFigure.children.forEach((part, index) => {
                const breathe = Math.sin(time * 0.8 + index * 0.2) * 0.02;
                part.scale.setScalar(1 + breathe);
                
                // Color shifting for wireframe
                const hue = (time * 0.1 + index * 0.1) % 1;
                part.material.color.setHSL(hue, 0.8, 0.6);
            });

            // Animate gradient mesh
            gradientMesh.children.forEach((layer, layerIndex) => {
                const mesh = layer.children[0];
                
                if (meshing) {
                    const delay = layerIndex * 0.1;
                    const progress = Math.max(0, Math.min(1, (meshProgress - delay) / 0.3));
                    mesh.material.opacity = progress * mesh.userData.targetOpacity;
                }
                
                // Rotation
                mesh.rotation.y += mesh.userData.rotationSpeed;
                mesh.rotation.x = Math.sin(time * 0.1 + layerIndex) * 0.1;
                
                // Scale breathing
                const scale = 1 + Math.sin(time * 0.5 + layerIndex * 0.5) * 0.05;
                mesh.scale.setScalar(scale);
                
                // Animate particles in this layer
                for (let i = 1; i < layer.children.length; i++) {
                    const particle = layer.children[i];
                    if (meshing && meshProgress > 0.2) {
                        particle.material.opacity = Math.min(0.8, (meshProgress - 0.2) * 2);
                    }
                    
                    // Orbital motion
                    particle.userData.angle += particle.userData.speed;
                    particle.position.x = Math.cos(particle.userData.angle) * particle.userData.radius;
                    particle.position.z = Math.sin(particle.userData.angle) * particle.userData.radius;
                    particle.position.y += Math.sin(time * particle.userData.bobSpeed + i) * 0.02;
                    
                    // Color animation
                    const hue = (time * 0.05 + layerIndex * 0.2 + i * 0.05) % 1;
                    particle.material.color.setHSL(hue, 0.8, 0.7);
                }
            });

            // Update gradient colors
            if (meshProgress > 0) {
                updateGradientColors();
            }

            // Camera movement
            camera.position.x = Math.sin(time * 0.1) * 8;
            camera.position.y = Math.cos(time * 0.08) * 4 + 2;
            camera.position.z = 10 + Math.sin(time * 0.05) * 2;
            camera.lookAt(0, 1, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!meshing && meshProgress < 1) {
                meshing = true;
            } else if (meshProgress >= 1) {
                // Reset
                meshing = false;
                meshProgress = 0;
                
                gradientMesh.children.forEach(layer => {
                    layer.children[0].material.opacity = 0; // Mesh
                    for (let i = 1; i < layer.children.length; i++) {
                        layer.children[i].material.opacity = 0; // Particles
                    }
                });
            }
        });

        init();
    </script>
</body>
</html>
