<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Reflection - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(to bottom, #f8f8f8 0%, #e0e8f0 100%);
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
        
        .controls {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .control-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            font-size: 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .performance-indicator {
            position: absolute;
            top: 100px;
            right: 40px;
            color: rgba(26, 26, 26, 0.4);
            font-size: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to create water reflection</div>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleQuality()">Quality: High</button>
        <button class="control-btn" onclick="resetScene()">Reset</button>
        <button class="control-btn" onclick="toggleWaves()">Waves: Off</button>
    </div>
    
    <div class="performance-indicator">
        <div id="fps">FPS: --</div>
        <div id="reflection-strength">Reflection: 0%</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure, reflection, waterSurface;
        let waterParticles = [], ripples = [];
        let time = 0;
        let reflecting = false;
        let reflectionProgress = 0;
        let qualityLevel = 'high';
        let waveEffects = false;
        let performanceStats = { fps: 0, frameCount: 0, lastTime: 0 };
        let ambientLight, directionalLight, waterLight;
        let mousePosition = { x: 0, y: 0 };
        let cameraTarget = { x: 0, y: 0, z: 0 };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, (window.innerWidth && window.innerHeight) ? window.innerWidth / window.innerHeight : 1.6, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            document.body.appendChild(renderer.domElement);
            
            // Enhanced lighting for reflection
            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Water-specific lighting
            waterLight = new THREE.PointLight(0x4a90e2, 0.3, 20);
            waterLight.position.set(0, 0, 5);
            scene.add(waterLight);

            createHumanFigure();
            createReflection();
            createWaterSurface();
            createWaterEnvironment();
            setupEventListeners();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            // Enhanced figure material
            const materialConfig = qualityLevel === 'high' ? {
                color: 0x2a2a2a,
                transparent: true,
                opacity: 0.85,
                roughness: 0.7,
                metalness: 0.1,
                side: THREE.DoubleSide
            } : {
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            };
            
            const MaterialClass = qualityLevel === 'high' ? THREE.MeshStandardMaterial : THREE.MeshBasicMaterial;
            const material = new MaterialClass(materialConfig);
            
            // Enhanced anatomical structure
            const detail = qualityLevel === 'high' ? { sphere: [16, 12], cylinder: 16 } : { sphere: [8, 6], cylinder: 8 };
            
            // Head with contemplative pose
            const headGeometry = new THREE.SphereGeometry(0.35, detail.sphere[0], detail.sphere[1]);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 1.3;
            head.scale.set(1, 1.1, 0.95);
            head.castShadow = true;
            head.receiveShadow = true;
            
            // Neck
            const neckGeometry = new THREE.CylinderGeometry(0.16, 0.18, 0.3, detail.cylinder);
            const neck = new THREE.Mesh(neckGeometry, material.clone());
            neck.position.y = 1.0;
            neck.castShadow = true;
            
            // Upper torso
            const upperTorsoGeometry = new THREE.CylinderGeometry(0.42, 0.38, 1.0, detail.cylinder);
            const upperTorso = new THREE.Mesh(upperTorsoGeometry, material.clone());
            upperTorso.position.y = 0.3;
            upperTorso.scale.set(1.1, 1, 0.9);
            upperTorso.castShadow = true;
            
            // Lower torso
            const lowerTorsoGeometry = new THREE.CylinderGeometry(0.38, 0.42, 0.8, detail.cylinder);
            const lowerTorso = new THREE.Mesh(lowerTorsoGeometry, material.clone());
            lowerTorso.position.y = -0.4;
            lowerTorso.castShadow = true;
            
            // Shoulders
            const shoulderGeometry = new THREE.SphereGeometry(0.18, detail.cylinder, detail.cylinder);
            const leftShoulder = new THREE.Mesh(shoulderGeometry, material.clone());
            leftShoulder.position.set(-0.55, 0.7, 0);
            leftShoulder.castShadow = true;
            
            const rightShoulder = new THREE.Mesh(shoulderGeometry, material.clone());
            rightShoulder.position.set(0.55, 0.7, 0);
            rightShoulder.castShadow = true;
            
            // Arms spread wide in contemplation
            const upperArmGeometry = new THREE.CylinderGeometry(0.14, 0.16, 0.9, detail.cylinder);
            const leftUpperArm = new THREE.Mesh(upperArmGeometry, material.clone());
            leftUpperArm.position.set(-1.0, 0.4, 0);
            leftUpperArm.rotation.z = Math.PI / 2.2;
            leftUpperArm.castShadow = true;
            
            const rightUpperArm = new THREE.Mesh(upperArmGeometry, material.clone());
            rightUpperArm.position.set(1.0, 0.4, 0);
            rightUpperArm.rotation.z = -Math.PI / 2.2;
            rightUpperArm.castShadow = true;
            
            // Forearms
            const forearmGeometry = new THREE.CylinderGeometry(0.11, 0.13, 0.8, detail.cylinder);
            const leftForearm = new THREE.Mesh(forearmGeometry, material.clone());
            leftForearm.position.set(-1.6, 0.2, 0);
            leftForearm.rotation.z = Math.PI / 3;
            leftForearm.castShadow = true;
            
            const rightForearm = new THREE.Mesh(forearmGeometry, material.clone());
            rightForearm.position.set(1.6, 0.2, 0);
            rightForearm.rotation.z = -Math.PI / 3;
            rightForearm.castShadow = true;
            
            // Enhanced hands with finger details
            function createHand() {
                const handGroup = new THREE.Group();
                
                // Palm
                const palmGeometry = new THREE.BoxGeometry(0.1, 0.15, 0.06);
                const palm = new THREE.Mesh(palmGeometry, material.clone());
                handGroup.add(palm);
                
                // Fingers
                const fingerGeometry = new THREE.BoxGeometry(0.02, 0.08, 0.02);
                for (let i = 0; i < 4; i++) {
                    const finger = new THREE.Mesh(fingerGeometry, material.clone());
                    finger.position.set((i - 1.5) * 0.025, 0.1, 0);
                    finger.castShadow = true;
                    handGroup.add(finger);
                }
                
                // Thumb
                const thumbGeometry = new THREE.BoxGeometry(0.02, 0.06, 0.02);
                const thumb = new THREE.Mesh(thumbGeometry, material.clone());
                thumb.position.set(-0.05, 0.05, 0.02);
                thumb.rotation.z = 0.3;
                thumb.castShadow = true;
                handGroup.add(thumb);
                
                handGroup.castShadow = true;
                return handGroup;
            }
            
            const leftHand = createHand();
            leftHand.position.set(-1.9, -0.1, 0);
            leftHand.castShadow = true;
            
            const rightHand = createHand();
            rightHand.position.set(1.9, -0.1, 0);
            rightHand.castShadow = true;
            
            // Thighs - adjusted positioning to prevent overlap
            const thighGeometry = new THREE.CylinderGeometry(0.18, 0.22, 1.0, detail.cylinder);
            const leftThigh = new THREE.Mesh(thighGeometry, material.clone());
            leftThigh.position.set(-0.25, -1.2, 0);
            leftThigh.castShadow = true;
            
            const rightThigh = new THREE.Mesh(thighGeometry, material.clone());
            rightThigh.position.set(0.25, -1.2, 0);
            rightThigh.castShadow = true;
            
            // Calves - adjusted positioning to align with thighs
            const calfGeometry = new THREE.CylinderGeometry(0.12, 0.15, 1.0, detail.cylinder);
            const leftCalf = new THREE.Mesh(calfGeometry, material.clone());
            leftCalf.position.set(-0.25, -2.0, 0);
            leftCalf.castShadow = true;
            
            const rightCalf = new THREE.Mesh(calfGeometry, material.clone());
            rightCalf.position.set(0.25, -2.0, 0);
            rightCalf.castShadow = true;
            
            // Feet - aligned with calves
            const footGeometry = new THREE.BoxGeometry(0.15, 0.08, 0.3);
            const leftFoot = new THREE.Mesh(footGeometry, material.clone());
            leftFoot.position.set(-0.25, -2.5, 0.05);
            leftFoot.castShadow = true;
            
            const rightFoot = new THREE.Mesh(footGeometry, material.clone());
            rightFoot.position.set(0.25, -2.5, 0.05);
            rightFoot.castShadow = true;
            
            group.add(
                head, neck, upperTorso, lowerTorso,
                leftShoulder, rightShoulder,
                leftUpperArm, rightUpperArm, leftForearm, rightForearm,
                leftHand, rightHand,
                leftThigh, rightThigh, leftCalf, rightCalf,
                leftFoot, rightFoot
            );
            
            // Store references for animation
            group.userData = {
                head, neck, upperTorso, lowerTorso,
                leftShoulder, rightShoulder,
                leftUpperArm, rightUpperArm, leftForearm, rightForearm,
                leftHand, rightHand,
                leftThigh, rightThigh, leftCalf, rightCalf,
                leftFoot, rightFoot
            };
            
            group.position.y = 2;
            group.scale.set(0.7, 0.7, 0.7); // Make figure smaller
            
            scene.add(group);
            humanFigure = group;
        }

        function createReflection() {
            const group = new THREE.Group();
            
            // Enhanced reflection material with water-like properties
            const materialConfig = qualityLevel === 'high' ? {
                color: 0x4a90e2,
                transparent: true,
                opacity: 0,
                roughness: 0.1,
                metalness: 0.8,
                side: THREE.DoubleSide
            } : {
                color: 0x4a90e2,
                transparent: true,
                opacity: 0,
                side: THREE.DoubleSide
            };
            
            const MaterialClass = qualityLevel === 'high' ? THREE.MeshStandardMaterial : THREE.MeshBasicMaterial;
            const baseMaterial = new MaterialClass(materialConfig);
            
            // Mirror the main figure with enhanced anatomy
            const detail = qualityLevel === 'high' ? { sphere: [16, 12], cylinder: 16 } : { sphere: [8, 6], cylinder: 8 };
            
            // Create reflection components (mirrored versions)
            const reflectionParts = [];
            
            // Head (inverted)
            const headGeometry = new THREE.SphereGeometry(0.35, detail.sphere[0], detail.sphere[1]);
            const head = new THREE.Mesh(headGeometry, baseMaterial.clone());
            head.position.y = -1.3;
            head.scale.set(1, -1.1, 0.95);
            reflectionParts.push({ mesh: head, type: 'head' });
            
            // Neck (inverted)
            const neckGeometry = new THREE.CylinderGeometry(0.18, 0.16, 0.3, detail.cylinder);
            const neck = new THREE.Mesh(neckGeometry, baseMaterial.clone());
            neck.position.y = -1.0;
            reflectionParts.push({ mesh: neck, type: 'neck' });
            
            // Torso sections (inverted)
            const upperTorsoGeometry = new THREE.CylinderGeometry(0.38, 0.42, 1.0, detail.cylinder);
            const upperTorso = new THREE.Mesh(upperTorsoGeometry, baseMaterial.clone());
            upperTorso.position.y = -0.3;
            upperTorso.scale.set(1.1, -1, 0.9);
            reflectionParts.push({ mesh: upperTorso, type: 'torso' });
            
            const lowerTorsoGeometry = new THREE.CylinderGeometry(0.42, 0.38, 0.8, detail.cylinder);
            const lowerTorso = new THREE.Mesh(lowerTorsoGeometry, baseMaterial.clone());
            lowerTorso.position.y = 0.4;
            reflectionParts.push({ mesh: lowerTorso, type: 'torso' });
            
            // Shoulders (inverted)
            const shoulderGeometry = new THREE.SphereGeometry(0.18, detail.cylinder, detail.cylinder);
            const leftShoulder = new THREE.Mesh(shoulderGeometry, baseMaterial.clone());
            leftShoulder.position.set(-0.55, -0.7, 0);
            reflectionParts.push({ mesh: leftShoulder, type: 'shoulder' });
            
            const rightShoulder = new THREE.Mesh(shoulderGeometry, baseMaterial.clone());
            rightShoulder.position.set(0.55, -0.7, 0);
            reflectionParts.push({ mesh: rightShoulder, type: 'shoulder' });
            
            // Arms (inverted and mirrored)
            const upperArmGeometry = new THREE.CylinderGeometry(0.16, 0.14, 0.9, detail.cylinder);
            const leftUpperArm = new THREE.Mesh(upperArmGeometry, baseMaterial.clone());
            leftUpperArm.position.set(-1.0, -0.4, 0);
            leftUpperArm.rotation.z = -Math.PI / 2.2;
            reflectionParts.push({ mesh: leftUpperArm, type: 'arm' });
            
            const rightUpperArm = new THREE.Mesh(upperArmGeometry, baseMaterial.clone());
            rightUpperArm.position.set(1.0, -0.4, 0);
            rightUpperArm.rotation.z = Math.PI / 2.2;
            reflectionParts.push({ mesh: rightUpperArm, type: 'arm' });
            
            // Forearms (inverted)
            const forearmGeometry = new THREE.CylinderGeometry(0.13, 0.11, 0.8, detail.cylinder);
            const leftForearm = new THREE.Mesh(forearmGeometry, baseMaterial.clone());
            leftForearm.position.set(-1.6, -0.2, 0);
            leftForearm.rotation.z = -Math.PI / 3;
            reflectionParts.push({ mesh: leftForearm, type: 'arm' });
            
            const rightForearm = new THREE.Mesh(forearmGeometry, baseMaterial.clone());
            rightForearm.position.set(1.6, -0.2, 0);
            rightForearm.rotation.z = Math.PI / 3;
            reflectionParts.push({ mesh: rightForearm, type: 'arm' });
            
            // Enhanced reflection hands with finger details (inverted)
            function createReflectionHand() {
                const handGroup = new THREE.Group();
                
                // Palm (inverted)
                const palmGeometry = new THREE.BoxGeometry(0.1, 0.15, 0.06);
                const palm = new THREE.Mesh(palmGeometry, baseMaterial.clone());
                handGroup.add(palm);
                
                // Fingers (inverted)
                const fingerGeometry = new THREE.BoxGeometry(0.02, 0.08, 0.02);
                for (let i = 0; i < 4; i++) {
                    const finger = new THREE.Mesh(fingerGeometry, baseMaterial.clone());
                    finger.position.set((i - 1.5) * 0.025, -0.1, 0); // Inverted Y position
                    handGroup.add(finger);
                }
                
                // Thumb (inverted)
                const thumbGeometry = new THREE.BoxGeometry(0.02, 0.06, 0.02);
                const thumb = new THREE.Mesh(thumbGeometry, baseMaterial.clone());
                thumb.position.set(-0.05, -0.05, -0.02); // Inverted Y and Z positions
                thumb.rotation.z = -0.3; // Inverted rotation
                handGroup.add(thumb);
                
                return handGroup;
            }
            
            const leftHand = createReflectionHand();
            leftHand.position.set(-1.9, 0.1, 0);
            reflectionParts.push({ mesh: leftHand, type: 'hand' });
            
            const rightHand = createReflectionHand();
            rightHand.position.set(1.9, 0.1, 0);
            reflectionParts.push({ mesh: rightHand, type: 'hand' });
            
            // Legs (inverted)
            const thighGeometry = new THREE.CylinderGeometry(0.22, 0.18, 1.0, detail.cylinder);
            const leftThigh = new THREE.Mesh(thighGeometry, baseMaterial.clone());
            leftThigh.position.set(-0.2, 1.2, 0);
            reflectionParts.push({ mesh: leftThigh, type: 'leg' });
            
            const rightThigh = new THREE.Mesh(thighGeometry, baseMaterial.clone());
            rightThigh.position.set(0.2, 1.2, 0);
            reflectionParts.push({ mesh: rightThigh, type: 'leg' });
            
            const calfGeometry = new THREE.CylinderGeometry(0.15, 0.12, 1.0, detail.cylinder);
            const leftCalf = new THREE.Mesh(calfGeometry, baseMaterial.clone());
            leftCalf.position.set(-0.2, 2.0, 0);
            reflectionParts.push({ mesh: leftCalf, type: 'leg' });
            
            const rightCalf = new THREE.Mesh(calfGeometry, baseMaterial.clone());
            rightCalf.position.set(0.2, 2.0, 0);
            reflectionParts.push({ mesh: rightCalf, type: 'leg' });
            
            // Feet (inverted)
            const footGeometry = new THREE.BoxGeometry(0.15, 0.08, 0.3);
            const leftFoot = new THREE.Mesh(footGeometry, baseMaterial.clone());
            leftFoot.position.set(-0.2, 2.5, -0.05);
            reflectionParts.push({ mesh: leftFoot, type: 'foot' });
            
            const rightFoot = new THREE.Mesh(footGeometry, baseMaterial.clone());
            rightFoot.position.set(0.2, 2.5, -0.05);
            reflectionParts.push({ mesh: rightFoot, type: 'foot' });
            
            // Add all parts to group
            reflectionParts.forEach(part => {
                group.add(part.mesh);
            });
            
            group.userData.reflectionParts = reflectionParts;
            group.position.y = -2.5; // Increase distance from main figure
            group.scale.set(0.7, 0.7, 0.7); // Make reflection smaller to match main figure
            
            scene.add(group);
            reflection = group;
        }
        
        function createWaterSurface() {
            const waterGeometry = new THREE.PlaneGeometry(40, 40, 64, 64);
            const waterMaterial = new THREE.MeshStandardMaterial({
                color: 0x4a90e2,
                transparent: true,
                opacity: 0.3,
                roughness: 0.1,
                metalness: 0.8,
                side: THREE.DoubleSide
            });
            
            waterSurface = new THREE.Mesh(waterGeometry, waterMaterial);
            waterSurface.rotation.x = -Math.PI / 2;
            waterSurface.position.y = 0;
            waterSurface.receiveShadow = true;
            
            scene.add(waterSurface);
        }
        
        function createWaterEnvironment() {
            // Create water particles
            const particleCount = qualityLevel === 'high' ? 300 : 150;
            for (let i = 0; i < particleCount; i++) {
                const geometry = new THREE.SphereGeometry(0.01 + Math.random() * 0.02, 4, 3);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(0.6, 0.7, 0.8),
                    transparent: true,
                    opacity: 0
                });
                
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(
                    (Math.random() - 0.5) * 30,
                    Math.random() * 5 - 2,
                    (Math.random() - 0.5) * 30
                );
                
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.005,
                        Math.random() * 0.008,
                        (Math.random() - 0.5) * 0.005
                    ),
                    life: Math.random() * 10,
                    maxLife: 5 + Math.random() * 5
                };
                
                scene.add(particle);
                waterParticles.push(particle);
            }
            
            // Create ripple system
            for (let i = 0; i < 10; i++) {
                const rippleGeometry = new THREE.RingGeometry(0.1, 0.5, 16);
                const rippleMaterial = new THREE.MeshBasicMaterial({
                    color: 0x88ccff,
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });
                
                const ripple = new THREE.Mesh(rippleGeometry, rippleMaterial);
                ripple.rotation.x = -Math.PI / 2;
                ripple.position.y = 0.01;
                
                ripple.userData = {
                    active: false,
                    startTime: 0,
                    duration: 3,
                    maxRadius: 5 + Math.random() * 3
                };
                
                scene.add(ripple);
                ripples.push(ripple);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Performance tracking
            updatePerformanceStats();

            if (reflecting) {
                reflectionProgress += 0.008;
                if (reflectionProgress >= 1) {
                    reflectionProgress = 1;
                }
            }
            
            // Update all systems
            updateFigureAnimation();
            updateReflectionEffect();
            updateWaterSurface();
            updateWaterEnvironment();
            updateLighting();
            updateCamera();

            renderer.render(scene, camera);
        }
        
        function updateFigureAnimation() {
            // Enhanced breathing animation
            const breathIntensity = 1 + Math.sin(time * 0.6) * 0.015;
            humanFigure.scale.y = breathIntensity;
            
            // Subtle contemplative movements
            humanFigure.rotation.y = Math.sin(time * 0.2) * 0.03;
            
            // Individual body part animations
            const userData = humanFigure?.userData;
            if (userData?.head) {
                // Gentle head movement
                userData.head.rotation.y = Math.sin(time * 0.3) * 0.05;
                userData.head.rotation.x = Math.sin(time * 0.4) * 0.02;
            }
            
            if (userData?.leftHand && userData?.rightHand) {
                // Subtle hand movement
                userData.leftHand.rotation.z = Math.sin(time * 0.5) * 0.05;
                userData.rightHand.rotation.z = -Math.sin(time * 0.5) * 0.05;
            }
            
            // Chest expansion
            if (userData?.upperTorso) {
                userData.upperTorso.scale.x = 1.1 + Math.sin(time * 0.6) * 0.02;
            }
        }
        
        function updateReflectionEffect() {
            // Enhanced reflection with water distortion
            const baseRipple = Math.sin(time * 2) * 0.08 + 0.92;
            const surfaceDisturbance = Math.sin(time * 1.5) * 0.05;
            
            reflection.userData.reflectionParts.forEach((part, index) => {
                // Check if mesh and material exist
                if (!part.mesh || !part.mesh.material) return;
                
                // Individual ripple effects per body part
                const partRipple = Math.sin(time * 2.5 + index * 0.3) * 0.05 + 0.95;
                const targetOpacity = reflectionProgress * 0.4 * baseRipple * partRipple;
                
                part.mesh.material.opacity += (targetOpacity - part.mesh.material.opacity) * 0.1;
                
                // Water distortion effect
                part.mesh.position.x += Math.sin(time * 3 + index) * surfaceDisturbance * 0.02;
                part.mesh.position.z += Math.cos(time * 2.5 + index) * surfaceDisturbance * 0.01;
                
                // Color shift based on reflection strength
                const blueShift = reflectionProgress * 0.3;
                if (part.mesh.material.color) {
                    part.mesh.material.color.setRGB(
                        0.29 - blueShift * 0.1,
                        0.56 + blueShift * 0.1,
                        0.89 + blueShift * 0.05
                    );
                }
                
                // Reflection follows main figure with water lag
                if (part.type === 'head' && humanFigure?.userData?.head) {
                    part.mesh.rotation.y = -humanFigure.userData.head.rotation.y * 0.8;
                    part.mesh.rotation.x = -humanFigure.userData.head.rotation.x * 0.8;
                }
            });
            
            // Reflection positioning with subtle offset
            reflection.rotation.y = -humanFigure.rotation.y * 0.9;
            reflection.position.x = humanFigure.position.x * 0.95;
        }
        
        function updateWaterSurface() {
            if (!waterSurface) return;
            
            // Animate water surface vertices for wave effect
            const positions = waterSurface.geometry.attributes.position;
            const vertex = new THREE.Vector3();
            
            for (let i = 0; i < positions.count; i++) {
                vertex.fromBufferAttribute(positions, i);
                
                // Wave calculations
                const waveX = Math.sin(vertex.x * 0.1 + time * 0.5) * 0.02;
                const waveZ = Math.cos(vertex.z * 0.1 + time * 0.3) * 0.015;
                const rippleEffect = Math.sin(Math.sqrt(vertex.x * vertex.x + vertex.z * vertex.z) * 0.1 - time) * 0.01;
                
                vertex.y = waveX + waveZ + rippleEffect;
                
                // Enhanced waves if effect is enabled
                if (waveEffects) {
                    vertex.y += Math.sin(vertex.x * 0.05 + time * 0.8) * 0.03;
                    vertex.y += Math.cos(vertex.z * 0.08 + time * 0.6) * 0.02;
                }
                
                positions.setXYZ(i, vertex.x, vertex.y, vertex.z);
            }
            
            positions.needsUpdate = true;
            waterSurface.geometry.computeVertexNormals();
            
            // Water material animation
            waterSurface.material.opacity = 0.3 + reflectionProgress * 0.2;
        }
        
        function updateWaterEnvironment() {
            // Water particles
            waterParticles.forEach((particle, index) => {
                particle.userData.life += 0.02;
                
                if (particle.userData.life > particle.userData.maxLife) {
                    particle.userData.life = 0;
                    particle.position.set(
                        (Math.random() - 0.5) * 30,
                        Math.random() * 5 - 2,
                        (Math.random() - 0.5) * 30
                    );
                }
                
                // Movement
                particle.position.add(particle.userData.velocity);
                
                // Opacity based on reflection progress
                const lifeRatio = particle.userData.life / particle.userData.maxLife;
                const fadeIn = Math.min(1, lifeRatio * 3);
                const fadeOut = Math.max(0, 1 - (lifeRatio - 0.7) / 0.3);
                
                particle.material.opacity = reflectionProgress * 0.3 * fadeIn * fadeOut;
                
                // Gentle floating motion
                particle.position.y += Math.sin(time + index * 0.1) * 0.001;
            });
            
            // Ripple system
            ripples.forEach((ripple, index) => {
                if (ripple.userData.active) {
                    const elapsed = time - ripple.userData.startTime;
                    const progress = elapsed / ripple.userData.duration;
                    
                    if (progress >= 1) {
                        ripple.userData.active = false;
                        ripple.material.opacity = 0;
                    } else {
                        // Ripple expansion
                        const radius = progress * ripple.userData.maxRadius;
                        ripple.scale.set(radius, radius, 1);
                        
                        // Ripple fade out
                        const fadeOut = 1 - Math.pow(progress, 2);
                        ripple.material.opacity = fadeOut * 0.3 * reflectionProgress;
                    }
                } else if (Math.random() < 0.002 && reflectionProgress > 0.3) {
                    // Start new ripple
                    ripple.userData.active = true;
                    ripple.userData.startTime = time;
                    ripple.position.x = (Math.random() - 0.5) * 10;
                    ripple.position.z = (Math.random() - 0.5) * 10;
                    ripple.scale.set(0.1, 0.1, 1);
                }
            });
        }
        
        function updateLighting() {
            // Dynamic lighting that responds to reflection
            ambientLight.intensity = 0.4 + reflectionProgress * 0.2;
            
            // Directional light movement
            directionalLight.position.x = 10 + Math.sin(time * 0.1) * 2;
            directionalLight.position.y = 10 + Math.cos(time * 0.08) * 1;
            
            // Water light follows reflection strength
            waterLight.intensity = reflectionProgress * 0.5;
            waterLight.position.y = Math.sin(time * 0.5) * 0.5;
            
            // Color temperature shift
            const coolness = reflectionProgress * 0.1;
            directionalLight.color.setRGB(
                1 - coolness,
                1 - coolness * 0.5,
                1 + coolness
            );
        }
        
        function updateCamera() {
            // Mouse influence
            const mouseInfluence = 0.001;
            cameraTarget.x += (mousePosition.x * mouseInfluence - cameraTarget.x) * 0.03;
            cameraTarget.y += (mousePosition.y * mouseInfluence - cameraTarget.y) * 0.03;
            
            // Gentle camera movement
            camera.position.x = Math.sin(time * 0.05) * 0.5 + cameraTarget.x;
            camera.position.y = Math.cos(time * 0.03) * 0.3 + cameraTarget.y;
            camera.position.z = 10 + Math.sin(time * 0.02) * 0.5;
            
            camera.lookAt(0, 0, 0);
        }
        
        function updatePerformanceStats() {
            performanceStats.frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - performanceStats.lastTime >= 1000) {
                performanceStats.fps = performanceStats.frameCount;
                performanceStats.frameCount = 0;
                performanceStats.lastTime = currentTime;
                
                document.getElementById('fps').textContent = `FPS: ${performanceStats.fps}`;
                document.getElementById('reflection-strength').textContent = `Reflection: ${Math.round(reflectionProgress * 100)}%`;
            }
        }

        function setupEventListeners() {
            // Mouse tracking
            window.addEventListener('mousemove', (event) => {
                mousePosition.x = (event.clientX / window.innerWidth) * 2 - 1;
                mousePosition.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });
            
            // Touch support
            window.addEventListener('touchmove', (event) => {
                if (event.touches.length > 0) {
                    const touch = event.touches[0];
                    mousePosition.x = (touch.clientX / window.innerWidth) * 2 - 1;
                    mousePosition.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                }
                event.preventDefault();
            });
            
            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Click/tap handler
            window.addEventListener('click', handleSceneClick);
            window.addEventListener('touchstart', handleSceneClick);
            
            // Keyboard controls
            window.addEventListener('keydown', (event) => {
                switch(event.key) {
                    case ' ':
                        event.preventDefault();
                        handleSceneClick();
                        break;
                    case 'r':
                    case 'R':
                        resetScene();
                        break;
                    case 'w':
                    case 'W':
                        toggleWaves();
                        break;
                }
            });
        }
        
        function handleSceneClick() {
            if (!reflecting) {
                reflecting = true;
            } else if (reflectionProgress >= 1) {
                resetScene();
            }
        }
        
        function resetScene() {
            reflectionProgress = 0;
            reflecting = false;
            
            // Reset reflection
            reflection.userData.reflectionParts.forEach(part => {
                if (part.mesh && part.mesh.material) {
                    part.mesh.material.opacity = 0;
                    if (part.mesh.material.color) {
                        part.mesh.material.color.setRGB(0.29, 0.56, 0.89);
                    }
                    part.mesh.position.x = 0;
                    part.mesh.position.z = 0;
                }
            });
            
            // Reset water particles
            waterParticles.forEach(particle => {
                particle.material.opacity = 0;
                particle.userData.life = 0;
            });
            
            // Reset ripples
            ripples.forEach(ripple => {
                ripple.userData.active = false;
                ripple.material.opacity = 0;
            });
            
            // Reset water surface
            if (waterSurface) {
                waterSurface.material.opacity = 0.3;
            }
            
            // Reset lighting
            ambientLight.intensity = 0.4;
            waterLight.intensity = 0;
            directionalLight.color.setRGB(1, 1, 1);
            
            // Reset camera
            camera.position.set(0, 0, 10);
            cameraTarget = { x: 0, y: 0, z: 0 };
        }
        
        function toggleQuality() {
            qualityLevel = qualityLevel === 'high' ? 'medium' : 'high';
            document.querySelector('.control-btn').textContent = `Quality: ${qualityLevel.charAt(0).toUpperCase() + qualityLevel.slice(1)}`;
            
            // Recreate scene with new quality
            scene.remove(humanFigure);
            scene.remove(reflection);
            scene.remove(waterSurface);
            
            waterParticles.forEach(particle => scene.remove(particle));
            ripples.forEach(ripple => scene.remove(ripple));
            
            waterParticles.length = 0;
            ripples.length = 0;
            
            createHumanFigure();
            createReflection();
            createWaterSurface();
            createWaterEnvironment();
        }
        
        function toggleWaves() {
            waveEffects = !waveEffects;
            document.querySelector('.control-btn:nth-child(3)').textContent = `Waves: ${waveEffects ? 'On' : 'Off'}`;
        }

        init();
        
        // Performance optimization
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (performanceStats.fps < 30) {
                    qualityLevel = 'medium';
                    toggleQuality();
                }
            }, 2000);
        });
    </script>
</body>
