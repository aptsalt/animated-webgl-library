<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Spiral Ascent - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to ascend in spiral motion</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure, spiralTrail;
        let time = 0;
        let ascending = false;
        let ascendProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f4ff);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            createSpiralTrail();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 1.8, 8);
            const torso = new THREE.Mesh(torsoGeometry, material.clone());
            torso.position.y = 1;
            
            // Arms in transcendent pose
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.18, 1.0, 6);
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.5, 2, 0);
            leftArm.rotation.z = 1;
            leftArm.rotation.x = 0.3;
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.5, 2, 0);
            rightArm.rotation.z = -1;
            rightArm.rotation.x = -0.3;
            
            // Legs flowing
            const legGeometry = new THREE.CylinderGeometry(0.22, 0.3, 1.8, 6);
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.4, -0.5, 0);
            leftLeg.rotation.x = 0.2;
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.4, -0.5, 0);
            rightLeg.rotation.x = -0.2;
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            group.position.y = -3;
            
            scene.add(group);
            humanFigure = group;
        }

        function createSpiralTrail() {
            const trailMaterial = new THREE.MeshBasicMaterial({
                color: 0x4fc3f7,
                transparent: true,
                opacity: 0,
                side: THREE.DoubleSide
            });
            
            spiralTrail = [];
            
            // Create spiral path elements
            for (let i = 0; i < 50; i++) {
                const ringGeometry = new THREE.RingGeometry(0.1, 0.2, 8);
                const ring = new THREE.Mesh(ringGeometry, trailMaterial.clone());
                
                const t = i / 50;
                const angle = t * Math.PI * 8; // Multiple rotations
                const radius = 1 + t * 2;
                const height = -3 + t * 12;
                
                ring.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius * 0.5
                );
                
                ring.rotation.x = Math.PI / 2;
                ring.rotation.z = angle;
                
                scene.add(ring);
                spiralTrail.push({
                    mesh: ring,
                    originalPosition: { 
                        x: ring.position.x, 
                        y: ring.position.y, 
                        z: ring.position.z 
                    },
                    delay: i * 0.02
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (ascending) {
                ascendProgress += 0.005;
                if (ascendProgress >= 1) {
                    ascendProgress = 1;
                }
            }

            // Figure follows spiral path
            const spiralT = ascendProgress;
            const spiralAngle = spiralT * Math.PI * 8;
            const spiralRadius = 1 + spiralT * 2;
            const spiralHeight = -3 + spiralT * 12;
            
            humanFigure.position.set(
                Math.cos(spiralAngle) * spiralRadius,
                spiralHeight,
                Math.sin(spiralAngle) * spiralRadius * 0.5
            );

            // Figure rotation during ascent
            humanFigure.rotation.y = spiralAngle;
            
            // Figure tilts into the spiral
            humanFigure.rotation.z = Math.sin(spiralAngle) * 0.2 * ascendProgress;
            humanFigure.rotation.x = 0.1 * ascendProgress;

            // Arms spread during ascent
            const armSpread = ascendProgress * 0.5;
            humanFigure.children[2].rotation.z = 1 + armSpread; // left arm
            humanFigure.children[3].rotation.z = -1 - armSpread; // right arm
            
            // Legs flow in ascent
            humanFigure.children[4].rotation.x = 0.2 + ascendProgress * 0.3; // left leg
            humanFigure.children[5].rotation.x = -0.2 - ascendProgress * 0.3; // right leg

            // Head looks upward
            humanFigure.children[0].rotation.x = -ascendProgress * 0.4;

            // Animate spiral trail
            spiralTrail.forEach((element, index) => {
                const delay = element.delay;
                const progress = Math.max(0, Math.min(1, (ascendProgress - delay) / 0.8));
                
                // Fade in trail elements
                element.mesh.material.opacity = progress * 0.6;
                
                // Trail elements pulse and rotate
                const pulse = Math.sin(time * 3 + index * 0.2) * 0.1 + 1;
                element.mesh.scale.set(pulse, pulse, 1);
                element.mesh.rotation.z += 0.02;
                
                // Color shift
                const hue = (time * 0.1 + index * 0.05) % 1;
                element.mesh.material.color.setHSL(0.5 + hue * 0.3, 0.8, 0.6);
            });

            // Figure becomes luminous during ascent
            humanFigure.children.forEach(child => {
                const glow = ascendProgress * 0.5;
                child.material.color.setRGB(
                    0.1 + glow * 0.7,
                    0.1 + glow * 0.8,
                    0.1 + glow * 1.0
                );
            });

            // Dynamic scaling during ascent
            const breathScale = 1 + Math.sin(time * 1.5) * 0.05 * ascendProgress;
            humanFigure.scale.set(breathScale, breathScale, breathScale);

            // Camera follows spiral ascent
            camera.position.y = spiralHeight * 0.5 + 2;
            camera.position.x = Math.cos(spiralAngle - Math.PI/4) * 8;
            camera.position.z = 10 + Math.sin(spiralAngle - Math.PI/4) * 3;
            camera.lookAt(humanFigure.position);

            // Background becomes more ethereal
            const skyR = 0.94 + ascendProgress * 0.06;
            const skyG = 0.96 + ascendProgress * 0.04;
            const skyB = 1.0;
            scene.background.setRGB(skyR, skyG, skyB);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!ascending) {
                ascending = true;
            } else {
                // Reset
                ascendProgress = 0;
                ascending = false;
                
                humanFigure.position.set(0, -3, 0);
                humanFigure.rotation.set(0, 0, 0);
                
                // Reset colors
                humanFigure.children.forEach(child => {
                    child.material.color.setRGB(0.1, 0.1, 0.1);
                });
                
                scene.background.setRGB(0.94, 0.96, 1.0);
                camera.position.set(0, 0, 10);
            }
        });

        init();
    </script>
</body>
</html>
