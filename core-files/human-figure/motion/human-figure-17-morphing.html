<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Morphing - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to morph between poses</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure;
        let time = 0;
        let morphing = false;
        let morphProgress = 0;
        let currentPose = 0;

        // Define different poses
        const poses = [
            // Pose 0: Standing
            {
                leftArmRotation: { x: 0, y: 0, z: 0.3 },
                rightArmRotation: { x: 0, y: 0, z: -0.3 },
                leftLegRotation: { x: 0, y: 0, z: 0 },
                rightLegRotation: { x: 0, y: 0, z: 0 },
                headRotation: { x: 0, y: 0, z: 0 },
                torsoRotation: { x: 0, y: 0, z: 0 }
            },
            // Pose 1: Arms up
            {
                leftArmRotation: { x: 0, y: 0, z: 1.5 },
                rightArmRotation: { x: 0, y: 0, z: -1.5 },
                leftLegRotation: { x: 0, y: 0, z: 0 },
                rightLegRotation: { x: 0, y: 0, z: 0 },
                headRotation: { x: -0.2, y: 0, z: 0 },
                torsoRotation: { x: 0, y: 0, z: 0 }
            },
            // Pose 2: Dancing
            {
                leftArmRotation: { x: 0.5, y: 0, z: 1.2 },
                rightArmRotation: { x: -0.5, y: 0, z: -0.8 },
                leftLegRotation: { x: 0.3, y: 0, z: 0.2 },
                rightLegRotation: { x: -0.3, y: 0, z: -0.2 },
                headRotation: { x: 0, y: 0.3, z: 0 },
                torsoRotation: { x: 0, y: 0.2, z: 0.1 }
            },
            // Pose 3: Meditation
            {
                leftArmRotation: { x: 0, y: 0, z: 1 },
                rightArmRotation: { x: 0, y: 0, z: -1 },
                leftLegRotation: { x: 0, y: 0, z: 1.2 },
                rightLegRotation: { x: 0, y: 0, z: -1.2 },
                headRotation: { x: -0.3, y: 0, z: 0 },
                torsoRotation: { x: 0, y: 0, z: 0 }
            }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 1.8, 8);
            const torso = new THREE.Mesh(torsoGeometry, material.clone());
            torso.position.y = 1;
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.18, 1.0, 6);
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.6, 1.5, 0);
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.6, 1.5, 0);
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.22, 0.3, 1.8, 6);
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.4, -0.5, 0);
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.4, -0.5, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            
            scene.add(group);
            humanFigure = group;
        }

        function lerpRotation(current, target, progress) {
            return {
                x: current.x + (target.x - current.x) * progress,
                y: current.y + (target.y - current.y) * progress,
                z: current.z + (target.z - current.z) * progress
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (morphing) {
                morphProgress += 0.015;
                if (morphProgress >= 1) {
                    morphProgress = 0;
                    currentPose = (currentPose + 1) % poses.length;
                    // Continue morphing to next pose
                }
            }

            // Get current and next pose
            const currentPoseData = poses[currentPose];
            const nextPoseData = poses[(currentPose + 1) % poses.length];

            // Smooth easing function
            const easedProgress = morphing ? (1 - Math.cos(morphProgress * Math.PI)) / 2 : 0;

            // Interpolate between poses
            const leftArmRot = lerpRotation(currentPoseData.leftArmRotation, nextPoseData.leftArmRotation, easedProgress);
            const rightArmRot = lerpRotation(currentPoseData.rightArmRotation, nextPoseData.rightArmRotation, easedProgress);
            const leftLegRot = lerpRotation(currentPoseData.leftLegRotation, nextPoseData.leftLegRotation, easedProgress);
            const rightLegRot = lerpRotation(currentPoseData.rightLegRotation, nextPoseData.rightLegRotation, easedProgress);
            const headRot = lerpRotation(currentPoseData.headRotation, nextPoseData.headRotation, easedProgress);
            const torsoRot = lerpRotation(currentPoseData.torsoRotation, nextPoseData.torsoRotation, easedProgress);

            // Apply rotations
            humanFigure.children[0].rotation.set(headRot.x, headRot.y, headRot.z); // head
            humanFigure.children[1].rotation.set(torsoRot.x, torsoRot.y, torsoRot.z); // torso
            humanFigure.children[2].rotation.set(leftArmRot.x, leftArmRot.y, leftArmRot.z); // left arm
            humanFigure.children[3].rotation.set(rightArmRot.x, rightArmRot.y, rightArmRot.z); // right arm
            humanFigure.children[4].rotation.set(leftLegRot.x, leftLegRot.y, leftLegRot.z); // left leg
            humanFigure.children[5].rotation.set(rightLegRot.x, rightLegRot.y, rightLegRot.z); // right leg

            // Color shift during morphing
            if (morphing) {
                const hue = (currentPose + morphProgress) * 0.25;
                humanFigure.children.forEach(child => {
                    child.material.color.setHSL(hue % 1, 0.6, 0.3);
                });
            } else {
                humanFigure.children.forEach(child => {
                    child.material.color.setRGB(0.1, 0.1, 0.1);
                });
            }

            // Gentle floating during morphing
            if (morphing) {
                humanFigure.position.y = Math.sin(time * 1.5) * 0.3;
                humanFigure.rotation.y = Math.sin(time * 0.5) * 0.1;
            } else {
                humanFigure.position.y *= 0.95;
                humanFigure.rotation.y *= 0.95;
            }

            // Breathing effect when not morphing
            if (!morphing) {
                const breathScale = 1 + Math.sin(time * 0.5) * 0.02;
                humanFigure.scale.set(breathScale, breathScale, breathScale);
            } else {
                humanFigure.scale.set(1, 1, 1);
            }

            // Camera gentle movement
            camera.position.x = Math.sin(time * 0.3) * 0.5;
            camera.position.y = Math.cos(time * 0.2) * 0.3;
            camera.lookAt(0, 1, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!morphing) {
                morphing = true;
                morphProgress = 0;
            } else {
                morphing = false;
                morphProgress = 0;
                currentPose = 0;
            }
        });

        init();
    </script>
</body>
</html>
