<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Flowing Ribbons - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #0f0f23;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(138, 43, 226, 0.4);
            color: #8a2be2;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(138, 43, 226, 0.1);
            border-color: rgba(138, 43, 226, 0.8);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(138, 43, 226, 0.8);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to create flowing ribbons</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure;
        let ribbons = [];
        let time = 0;
        let flowing = false;
        let flowProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f0f23);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            createRibbons();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x8a2be2,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.4, 8, 6), material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torso = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.4, 1.2, 8), material.clone());
            torso.position.y = 1.2;
            
            // Arms - graceful pose
            const leftArm = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.1, 0.8, 6), material.clone());
            leftArm.position.set(-0.6, 1.6, 0);
            leftArm.rotation.z = 0.5;
            
            const rightArm = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.1, 0.8, 6), material.clone());
            rightArm.position.set(0.6, 1.6, 0);
            rightArm.rotation.z = -0.5;
            
            // Legs
            const leftLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.12, 1.0, 6), material.clone());
            leftLeg.position.set(-0.15, 0.3, 0);
            
            const rightLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.12, 1.0, 6), material.clone());
            rightLeg.position.set(0.15, 0.3, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            scene.add(group);
            humanFigure = group;
        }

        function createRibbonGeometry(points) {
            const curve = new THREE.CatmullRomCurve3(points);
            const tubeGeometry = new THREE.TubeGeometry(curve, 50, 0.02, 8, false);
            return tubeGeometry;
        }

        function createRibbons() {
            const colors = [
                0x8a2be2, 0x9370db, 0xba55d3, 0xda70d6, 
                0xff69b4, 0xff1493, 0xdc143c, 0xff6347
            ];

            // Create multiple ribbon systems
            for (let i = 0; i < 12; i++) {
                const ribbon = {
                    points: [],
                    mesh: null,
                    color: colors[i % colors.length],
                    phase: (i / 12) * Math.PI * 2,
                    radius: 2 + Math.random() * 3,
                    speed: 0.02 + Math.random() * 0.01,
                    height: -1 + Math.random() * 4,
                    direction: Math.random() > 0.5 ? 1 : -1
                };

                // Initialize points for the ribbon
                for (let j = 0; j < 30; j++) {
                    const angle = (j / 30) * Math.PI * 2 * 3; // Multiple spirals
                    const x = Math.cos(angle + ribbon.phase) * ribbon.radius;
                    const y = ribbon.height + Math.sin(j * 0.3) * 0.5;
                    const z = Math.sin(angle + ribbon.phase) * ribbon.radius;
                    ribbon.points.push(new THREE.Vector3(x, y, z));
                }

                const geometry = createRibbonGeometry(ribbon.points);
                const material = new THREE.MeshBasicMaterial({
                    color: ribbon.color,
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });

                ribbon.mesh = new THREE.Mesh(geometry, material);
                scene.add(ribbon.mesh);
                ribbons.push(ribbon);
            }

            // Add some straight flowing ribbons
            for (let i = 0; i < 6; i++) {
                const ribbon = {
                    points: [],
                    mesh: null,
                    color: colors[i % colors.length],
                    startPoint: new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        2 + Math.random() * 2,
                        (Math.random() - 0.5) * 2
                    ),
                    direction: new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        -0.5 - Math.random(),
                        (Math.random() - 0.5) * 2
                    ).normalize(),
                    length: 3 + Math.random() * 2,
                    type: 'straight'
                };

                // Create straight ribbon points
                for (let j = 0; j < 20; j++) {
                    const progress = j / 19;
                    const point = ribbon.startPoint.clone();
                    point.add(ribbon.direction.clone().multiplyScalar(progress * ribbon.length));
                    
                    // Add some wave motion
                    point.x += Math.sin(progress * Math.PI * 4) * 0.2;
                    point.z += Math.cos(progress * Math.PI * 4) * 0.2;
                    
                    ribbon.points.push(point);
                }

                const geometry = createRibbonGeometry(ribbon.points);
                const material = new THREE.MeshBasicMaterial({
                    color: ribbon.color,
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });

                ribbon.mesh = new THREE.Mesh(geometry, material);
                scene.add(ribbon.mesh);
                ribbons.push(ribbon);
            }
        }

        function updateRibbonGeometry(ribbon) {
            if (ribbon.mesh) {
                ribbon.mesh.geometry.dispose();
                ribbon.mesh.geometry = createRibbonGeometry(ribbon.points);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (flowing) {
                flowProgress += 0.008;
                if (flowProgress >= 1) {
                    flowProgress = 1;
                }
            }

            // Animate human figure - graceful dance-like movements
            humanFigure.rotation.y = Math.sin(time * 0.3) * 0.2;
            humanFigure.position.y = Math.sin(time * 0.8) * 0.1;
            
            // Arm movements
            humanFigure.children[2].rotation.z = 0.5 + Math.sin(time * 0.6) * 0.3; // left arm
            humanFigure.children[3].rotation.z = -0.5 - Math.sin(time * 0.6 + Math.PI) * 0.3; // right arm

            // Animate ribbons
            ribbons.forEach((ribbon, index) => {
                if (flowing && flowProgress > 0) {
                    // Fade in
                    const targetOpacity = 0.7 * Math.min(1, flowProgress * 3);
                    ribbon.mesh.material.opacity = targetOpacity;

                    if (ribbon.type === 'straight') {
                        // Update straight ribbons - flowing downward
                        for (let i = 0; i < ribbon.points.length; i++) {
                            const progress = i / (ribbon.points.length - 1);
                            const point = ribbon.startPoint.clone();
                            point.add(ribbon.direction.clone().multiplyScalar(progress * ribbon.length));
                            
                            // Add time-based wave motion
                            point.x += Math.sin(progress * Math.PI * 4 + time * 2) * 0.3;
                            point.z += Math.cos(progress * Math.PI * 4 + time * 2) * 0.3;
                            
                            // Gravity effect
                            point.y -= Math.pow(progress, 2) * time * 0.1;
                            
                            ribbon.points[i].copy(point);
                        }
                    } else {
                        // Update spiral ribbons
                        ribbon.phase += ribbon.speed * ribbon.direction;
                        
                        for (let i = 0; i < ribbon.points.length; i++) {
                            const progress = i / (ribbon.points.length - 1);
                            const angle = progress * Math.PI * 2 * 3 + ribbon.phase;
                            
                            // Dynamic radius and height
                            const radiusMultiplier = 1 + Math.sin(time + index) * 0.3;
                            const x = Math.cos(angle) * ribbon.radius * radiusMultiplier;
                            const y = ribbon.height + Math.sin(progress * Math.PI * 2 + time * 2) * 0.8;
                            const z = Math.sin(angle) * ribbon.radius * radiusMultiplier;
                            
                            ribbon.points[i].set(x, y, z);
                        }
                    }

                    // Update geometry
                    updateRibbonGeometry(ribbon);

                    // Color shifting
                    const hue = (index * 0.1 + time * 0.1) % 1;
                    ribbon.mesh.material.color.setHSL(hue, 0.8, 0.6);
                }
            });

            // Camera movement
            camera.position.x = Math.sin(time * 0.1) * 5;
            camera.position.y = Math.cos(time * 0.08) * 3 + 2;
            camera.position.z = 10 + Math.sin(time * 0.05) * 3;
            camera.lookAt(0, 1, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!flowing) {
                flowing = true;
                flowProgress = 0;
            } else {
                // Reset
                flowing = false;
                flowProgress = 0;
                
                ribbons.forEach(ribbon => {
                    ribbon.mesh.material.opacity = 0;
                    ribbon.phase = Math.random() * Math.PI * 2;
                });
            }
        });

        init();
    </script>
</body>
</html>
