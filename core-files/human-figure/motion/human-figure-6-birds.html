<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Birds - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to be lifted by birds</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure, birds;
        let time = 0;
        let flying = false;
        let flyProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            createBirds();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 1.8, 8);
            const torso = new THREE.Mesh(torsoGeometry, material.clone());
            torso.position.y = 1;
            
            // Arms reaching up
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.18, 1.0, 6);
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.5, 2, 0);
            leftArm.rotation.z = 0.8;
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.5, 2, 0);
            rightArm.rotation.z = -0.8;
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.22, 0.3, 1.8, 6);
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.4, -0.5, 0);
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.4, -0.5, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            
            scene.add(group);
            humanFigure = group;
        }

        function createBirds() {
            birds = [];
            
            const birdMaterial = new THREE.MeshBasicMaterial({
                color: 0x2c3e50,
                transparent: true,
                opacity: 0
            });
            
            for (let i = 0; i < 6; i++) {
                const birdGroup = new THREE.Group();
                
                // Simple bird shape
                const bodyGeometry = new THREE.SphereGeometry(0.15, 6, 4);
                const body = new THREE.Mesh(bodyGeometry, birdMaterial.clone());
                
                // Wings
                const wingGeometry = new THREE.PlaneGeometry(0.4, 0.15);
                const leftWing = new THREE.Mesh(wingGeometry, birdMaterial.clone());
                leftWing.position.set(-0.2, 0, 0);
                leftWing.rotation.z = 0.3;
                
                const rightWing = new THREE.Mesh(wingGeometry, birdMaterial.clone());
                rightWing.position.set(0.2, 0, 0);
                rightWing.rotation.z = -0.3;
                
                birdGroup.add(body, leftWing, rightWing);
                
                // Position birds around figure
                const angle = (i / 6) * Math.PI * 2;
                birdGroup.position.set(
                    Math.cos(angle) * 3,
                    3 + Math.sin(angle) * 0.5,
                    Math.sin(angle) * 2
                );
                
                scene.add(birdGroup);
                birds.push({
                    group: birdGroup,
                    angle: angle,
                    baseY: 3 + Math.sin(angle) * 0.5,
                    wingPhase: i * 0.5
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (flying) {
                flyProgress += 0.008;
                if (flyProgress >= 1) {
                    flyProgress = 1;
                }
            }

            // Animate birds
            birds.forEach((bird, index) => {
                // Make birds visible and fly closer
                bird.group.children.forEach(child => {
                    child.material.opacity = flyProgress * 0.8;
                });
                
                // Birds fly in circles around figure
                const radius = 3 - flyProgress * 1.5;
                const height = bird.baseY + flyProgress * 2;
                
                bird.group.position.set(
                    Math.cos(bird.angle + time * 0.5) * radius,
                    height + Math.sin(time * 2 + bird.wingPhase) * 0.2,
                    Math.sin(bird.angle + time * 0.5) * radius * 0.5
                );
                
                // Wing flapping
                const wingFlap = Math.sin(time * 8 + bird.wingPhase) * 0.5;
                bird.group.children[1].rotation.z = 0.3 + wingFlap; // left wing
                bird.group.children[2].rotation.z = -0.3 - wingFlap; // right wing
                
                bird.group.rotation.y = bird.angle + time * 0.5 + Math.PI/2;
            });

            // Figure being lifted
            humanFigure.position.y = flyProgress * 4;
            
            // Arms reaching up more
            const armLift = flyProgress * 0.5;
            humanFigure.children[2].rotation.z = 0.8 + armLift; // left arm
            humanFigure.children[3].rotation.z = -0.8 - armLift; // right arm
            
            // Legs dangle
            humanFigure.children[4].rotation.x = flyProgress * 0.3; // left leg
            humanFigure.children[5].rotation.x = flyProgress * 0.3; // right leg
            
            // Figure tilts slightly forward
            humanFigure.rotation.x = flyProgress * 0.2;
            
            // Gentle swaying motion
            humanFigure.rotation.z = Math.sin(time * 0.5) * 0.05 * flyProgress;

            // Camera follows the ascent
            camera.position.y = flyProgress * 2;
            camera.lookAt(0, humanFigure.position.y, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!flying) {
                flying = true;
            } else {
                // Reset
                flyProgress = 0;
                flying = false;
            }
        });

        init();
    </script>
</body>
</html>
