<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Mountain - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to walk mountain path</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure, mountain, path;
        let time = 0;
        let walking = false;
        let walkProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe8f4f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.set(5, 3, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createMountain();
            createPath();
            createHumanFigure();
            animate();
        }

        function createMountain() {
            const group = new THREE.Group();
            
            const mountainMaterial = new THREE.MeshBasicMaterial({
                color: 0x8e9aaf,
                transparent: true,
                opacity: 0.7
            });
            
            // Main mountain peak
            const peakGeometry = new THREE.ConeGeometry(3, 6, 8);
            const peak = new THREE.Mesh(peakGeometry, mountainMaterial);
            peak.position.set(0, 0, -5);
            
            // Secondary peaks
            const peak2Geometry = new THREE.ConeGeometry(2, 4, 6);
            const peak2 = new THREE.Mesh(peak2Geometry, mountainMaterial.clone());
            peak2.position.set(-4, -1, -3);
            
            const peak3 = new THREE.Mesh(peak2Geometry, mountainMaterial.clone());
            peak3.position.set(3, -0.5, -4);
            
            group.add(peak, peak2, peak3);
            scene.add(group);
            mountain = group;
        }

        function createPath() {
            const pathMaterial = new THREE.MeshBasicMaterial({
                color: 0xd4b896,
                transparent: true,
                opacity: 0.8
            });
            
            // Create winding path segments
            const pathGroup = new THREE.Group();
            
            for (let i = 0; i < 10; i++) {
                const segmentGeometry = new THREE.PlaneGeometry(0.8, 2);
                const segment = new THREE.Mesh(segmentGeometry, pathMaterial.clone());
                
                const t = i / 9;
                const x = Math.sin(t * Math.PI * 2) * 3;
                const y = -3 + t * 6;
                const z = Math.cos(t * Math.PI) * 2;
                
                segment.position.set(x, y, z);
                segment.rotation.x = -Math.PI / 2;
                segment.rotation.y = t * Math.PI / 4;
                
                pathGroup.add(segment);
            }
            
            scene.add(pathGroup);
            path = pathGroup;
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 1.8, 8);
            const torso = new THREE.Mesh(torsoGeometry, material.clone());
            torso.position.y = 1;
            
            // Arms swinging
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.18, 1.0, 6);
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.6, 1.5, 0);
            leftArm.rotation.z = 0.2;
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.6, 1.5, 0);
            rightArm.rotation.z = -0.2;
            
            // Legs in walking position
            const legGeometry = new THREE.CylinderGeometry(0.22, 0.3, 1.8, 6);
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.4, -0.5, 0);
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.4, -0.5, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            group.position.set(0, -2, 2);
            
            scene.add(group);
            humanFigure = group;
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (walking) {
                walkProgress += 0.005;
                if (walkProgress >= 1) {
                    walkProgress = 1;
                }
            }

            // Figure walks along the mountain path
            const pathT = walkProgress;
            const pathX = Math.sin(pathT * Math.PI * 2) * 3;
            const pathY = -2 + pathT * 6;
            const pathZ = 2 + Math.cos(pathT * Math.PI) * 2;
            
            humanFigure.position.set(pathX, pathY, pathZ);
            
            // Figure faces the direction of travel
            const lookAheadT = Math.min(1, pathT + 0.1);
            const lookX = Math.sin(lookAheadT * Math.PI * 2) * 3;
            const lookZ = 2 + Math.cos(lookAheadT * Math.PI) * 2;
            humanFigure.lookAt(lookX, pathY, lookZ);

            // Walking animation
            const walkCycle = time * 4;
            
            // Arm swinging
            humanFigure.children[2].rotation.x = Math.sin(walkCycle) * 0.5 * walkProgress; // left arm
            humanFigure.children[3].rotation.x = -Math.sin(walkCycle) * 0.5 * walkProgress; // right arm
            
            // Leg movement
            humanFigure.children[4].rotation.x = -Math.sin(walkCycle) * 0.3 * walkProgress; // left leg
            humanFigure.children[5].rotation.x = Math.sin(walkCycle) * 0.3 * walkProgress; // right leg
            
            // Bobbing motion
            humanFigure.position.y += Math.sin(walkCycle * 2) * 0.1 * walkProgress;
            
            // Slight body lean forward while climbing
            humanFigure.rotation.x = walkProgress * 0.1;

            // Camera follows the journey
            camera.position.x = pathX + 5;
            camera.position.y = pathY + 3;
            camera.lookAt(humanFigure.position);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!walking) {
                walking = true;
            } else {
                // Reset
                walkProgress = 0;
                walking = false;
                humanFigure.position.set(0, -2, 2);
            }
        });

        init();
    </script>
</body>
</html>
