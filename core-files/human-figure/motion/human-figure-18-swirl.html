<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Particle Swirl - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f8f8f8;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(26, 26, 26, 0.2);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(26, 26, 26, 0.05);
            border-color: rgba(26, 26, 26, 0.4);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to create particle swirl</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure, particleSwirl;
        let time = 0;
        let swirling = false;
        let swirlProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f8);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createHumanFigure();
            createParticleSwirl();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshBasicMaterial({
                color: 0x1a1a1a,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torsoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 1.8, 8);
            const torso = new THREE.Mesh(torsoGeometry, material.clone());
            torso.position.y = 1;
            
            // Arms in mystical pose
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.18, 1.0, 6);
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.7, 1.8, 0);
            leftArm.rotation.z = 0.8;
            leftArm.rotation.x = 0.3;
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.7, 1.8, 0);
            rightArm.rotation.z = -0.8;
            rightArm.rotation.x = -0.3;
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.22, 0.3, 1.8, 6);
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.4, -0.5, 0);
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.4, -0.5, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            
            scene.add(group);
            humanFigure = group;
        }

        function createParticleSwirl() {
            const particleCount = 300;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Initial random positions
                positions[i3] = (Math.random() - 0.5) * 10;
                positions[i3 + 1] = (Math.random() - 0.5) * 10;
                positions[i3 + 2] = (Math.random() - 0.5) * 5;
                
                // Colors
                colors[i3] = Math.random() * 0.5 + 0.5;     // R
                colors[i3 + 1] = Math.random() * 0.3 + 0.3; // G
                colors[i3 + 2] = Math.random() * 0.8 + 0.2; // B
                
                // Sizes
                sizes[i] = Math.random() * 0.1 + 0.05;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 0.1,
                transparent: true,
                opacity: 0,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });
            
            particleSwirl = new THREE.Points(geometry, material);
            scene.add(particleSwirl);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (swirling) {
                swirlProgress += 0.008;
                if (swirlProgress >= 1) {
                    swirlProgress = 1;
                }
            }

            // Animate particles in spiral around figure
            const positions = particleSwirl.geometry.attributes.position.array;
            const colors = particleSwirl.geometry.attributes.color.array;
            const particleCount = positions.length / 3;
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Spiral parameters
                const angle = time * 2 + i * 0.1;
                const radius = 2 + Math.sin(time + i * 0.05) * 1.5;
                const height = Math.sin(time * 0.8 + i * 0.1) * 4;
                
                // Spiral motion around figure
                const targetX = Math.cos(angle) * radius * swirlProgress;
                const targetY = 1 + height * swirlProgress;
                const targetZ = Math.sin(angle) * radius * 0.5 * swirlProgress;
                
                // Smooth movement to target
                positions[i3] += (targetX - positions[i3]) * 0.05;
                positions[i3 + 1] += (targetY - positions[i3 + 1]) * 0.05;
                positions[i3 + 2] += (targetZ - positions[i3 + 2]) * 0.05;
                
                // Color animation
                const hue = (time + i * 0.01) % 1;
                colors[i3] = 0.3 + Math.sin(hue * Math.PI * 2) * 0.3;
                colors[i3 + 1] = 0.3 + Math.sin(hue * Math.PI * 2 + Math.PI/3) * 0.3;
                colors[i3 + 2] = 0.5 + Math.sin(hue * Math.PI * 2 + 2*Math.PI/3) * 0.5;
            }
            
            particleSwirl.geometry.attributes.position.needsUpdate = true;
            particleSwirl.geometry.attributes.color.needsUpdate = true;
            
            // Particle visibility
            particleSwirl.material.opacity = swirlProgress * 0.8;

            // Figure becomes the center of energy
            humanFigure.children.forEach((child, index) => {
                const glow = swirlProgress * 0.4;
                child.material.color.setRGB(
                    0.1 + glow * 0.6,
                    0.1 + glow * 0.3,
                    0.1 + glow * 0.8
                );
                
                // Gentle pulsing
                const pulse = Math.sin(time * 3 + index) * 0.1 + 1;
                child.scale.set(pulse, pulse, pulse);
            });

            // Figure levitation and rotation
            humanFigure.position.y = swirlProgress * 0.5 + Math.sin(time * 0.8) * 0.2 * swirlProgress;
            humanFigure.rotation.y = time * 0.3 * swirlProgress;

            // Arms conducting the energy
            const armWave = Math.sin(time * 2) * 0.3 * swirlProgress;
            humanFigure.children[2].rotation.z = 0.8 + armWave; // left arm
            humanFigure.children[3].rotation.z = -0.8 - armWave; // right arm
            humanFigure.children[2].rotation.x = 0.3 + armWave * 0.5;
            humanFigure.children[3].rotation.x = -0.3 - armWave * 0.5;

            // Head follows the energy
            humanFigure.children[0].rotation.y = Math.sin(time * 1.5) * 0.3 * swirlProgress;
            humanFigure.children[0].rotation.x = -0.1 - swirlProgress * 0.2;

            // Camera movement
            camera.position.x = Math.sin(time * 0.2) * 2 * swirlProgress;
            camera.position.y = 1 + Math.cos(time * 0.15) * 1 * swirlProgress;
            camera.lookAt(humanFigure.position);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!swirling) {
                swirling = true;
            } else {
                // Reset
                swirlProgress = 0;
                swirling = false;
                
                // Reset figure colors
                humanFigure.children.forEach(child => {
                    child.material.color.setRGB(0.1, 0.1, 0.1);
                    child.scale.set(1, 1, 1);
                });
                
                // Reset particle positions
                const positions = particleSwirl.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 10;
                    positions[i + 1] = (Math.random() - 0.5) * 10;
                    positions[i + 2] = (Math.random() - 0.5) * 5;
                }
                particleSwirl.geometry.attributes.position.needsUpdate = true;
            }
        });

        init();
    </script>
</body>
</html>
