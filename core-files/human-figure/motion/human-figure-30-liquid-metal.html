<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Figure Liquid Metal - Mindful Journey</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #0a0a0a;
            font-family: 'Inter', system-ui, sans-serif;
        }
        canvas { display: block; }
        
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(192, 192, 192, 0.4);
            color: #c0c0c0;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(192, 192, 192, 0.1);
            border-color: rgba(192, 192, 192, 0.8);
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(192, 192, 192, 0.8);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <div class="instruction">Click to flow liquid metal</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../lib/theme-system.js"></script>
    <script>
        let scene, camera, renderer;
        let humanFigure;
        let liquidDrops = [];
        let metalParticles = [];
        let time = 0;
        let flowing = false;
        let flowProgress = 0;
        let themeSystem;
        let materials = [];

        function init() {
            // Initialize theme system
            themeSystem = new HumanFigureThemeSystem();
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            camera = new THREE.PerspectiveCamera(
                75, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.z = 12;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting for metallic effects
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(10, 10, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0x4169e1, 0.3);
            directionalLight2.position.set(-10, 5, -5);
            scene.add(directionalLight2);

            createHumanFigure();
            createLiquidSystem();
            animate();
        }

        function createHumanFigure() {
            const group = new THREE.Group();
            
            const material = new THREE.MeshPhongMaterial({
                color: 0xc0c0c0,
                transparent: true,
                opacity: 0.9,
                shininess: 100,
                specular: 0x444444
            });
            
            // Head
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.4, 16, 12), material.clone());
            head.position.y = 2.2;
            
            // Torso
            const torso = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.4, 1.2, 12), material.clone());
            torso.position.y = 1.2;
            
            // Arms
            const leftArm = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.1, 0.8, 8), material.clone());
            leftArm.position.set(-0.5, 1.6, 0);
            leftArm.rotation.z = 0.4;
            
            const rightArm = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.1, 0.8, 8), material.clone());
            rightArm.position.set(0.5, 1.6, 0);
            rightArm.rotation.z = -0.4;
            
            // Legs
            const leftLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.12, 1.0, 8), material.clone());
            leftLeg.position.set(-0.15, 0.3, 0);
            
            const rightLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.12, 1.0, 8), material.clone());
            rightLeg.position.set(0.15, 0.3, 0);
            
            group.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
            scene.add(group);
            humanFigure = group;
        }

        function createLiquidSystem() {
            // Create liquid drops that will flow down the figure
            for (let i = 0; i < 50; i++) {
                const drop = new THREE.Mesh(
                    new THREE.SphereGeometry(0.05 + Math.random() * 0.03, 8, 6),
                    new THREE.MeshPhongMaterial({
                        color: new THREE.Color().setHSL(0.6 + Math.random() * 0.1, 0.3, 0.8),
                        transparent: true,
                        opacity: 0,
                        shininess: 200,
                        specular: 0x888888
                    })
                );
                
                // Start positions around the figure
                const angle = (i / 50) * Math.PI * 2;
                const radius = 0.5 + Math.random() * 0.3;
                drop.position.set(
                    Math.cos(angle) * radius,
                    3 + Math.random() * 0.5,
                    Math.sin(angle) * radius
                );
                
                drop.userData = {
                    startY: drop.position.y,
                    speed: 0.02 + Math.random() * 0.03,
                    delay: i * 0.05,
                    flowing: false,
                    targetOpacity: 0.7 + Math.random() * 0.3,
                    trailPoints: [],
                    maxTrailLength: 10
                };
                
                scene.add(drop);
                liquidDrops.push(drop);
            }
            
            // Create metal particles for additional effects
            for (let i = 0; i < 200; i++) {
                const particle = new THREE.Mesh(
                    new THREE.SphereGeometry(0.01 + Math.random() * 0.02, 6, 4),
                    new THREE.MeshPhongMaterial({
                        color: new THREE.Color().setHSL(0, 0, 0.7 + Math.random() * 0.3),
                        transparent: true,
                        opacity: 0,
                        shininess: 150
                    })
                );
                
                particle.position.set(
                    (Math.random() - 0.5) * 6,
                    -2 + Math.random() * 6,
                    (Math.random() - 0.5) * 6
                );
                
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.02,
                        Math.random() * 0.05,
                        (Math.random() - 0.5) * 0.02
                    ),
                    life: 0,
                    maxLife: 2 + Math.random() * 3
                };
                
                scene.add(particle);
                metalParticles.push(particle);
            }
        }

        function createTrail(startPos, endPos) {
            const points = [startPos.clone(), endPos.clone()];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({
                color: 0x888888,
                transparent: true,
                opacity: 0.3
            });
            return new THREE.Line(geometry, material);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (flowing) {
                flowProgress += 0.01;
                if (flowProgress >= 1) {
                    flowProgress = 1;
                    flowing = false;
                }
            }

            // Animate human figure - slight movements
            humanFigure.rotation.y = Math.sin(time * 0.2) * 0.1;
            humanFigure.children.forEach((part, index) => {
                const breathe = Math.sin(time * 0.6 + index * 0.2) * 0.02;
                part.scale.setScalar(1 + breathe);
                
                // Metallic color shifting
                const metallic = 0.7 + Math.sin(time * 0.5 + index) * 0.2;
                part.material.color.setHSL(0, 0, metallic);
            });

            // Animate liquid drops
            liquidDrops.forEach((drop, index) => {
                if (flowing && flowProgress > drop.userData.delay / 5) {
                    if (!drop.userData.flowing) {
                        drop.userData.flowing = true;
                        drop.material.opacity = drop.userData.targetOpacity;
                    }
                    
                    // Flow downward with gravity
                    drop.position.y -= drop.userData.speed;
                    
                    // Add horizontal drift based on figure shape
                    const distanceFromCenter = Math.sqrt(drop.position.x * drop.position.x + drop.position.z * drop.position.z);
                    if (distanceFromCenter < 0.6 && drop.position.y > 1) {
                        // Flow along body contours
                        drop.position.x *= 0.99;
                        drop.position.z *= 0.99;
                    } else {
                        // Spread out as it falls
                        drop.position.x += (drop.position.x > 0 ? 0.005 : -0.005);
                        drop.position.z += (drop.position.z > 0 ? 0.005 : -0.005);
                    }
                    
                    // Add some turbulence
                    drop.position.x += Math.sin(time * 2 + index) * 0.002;
                    drop.position.z += Math.cos(time * 2 + index) * 0.002;
                    
                    // Scale based on speed (droplets deform as they fall)
                    const fallSpeed = Math.abs(drop.userData.speed);
                    drop.scale.y = 1 + fallSpeed * 5;
                    drop.scale.x = drop.scale.z = 1 - fallSpeed * 2;
                    
                    // Color shifting
                    const hue = 0.6 + Math.sin(time + index * 0.1) * 0.1;
                    drop.material.color.setHSL(hue, 0.3, 0.8);
                    
                    // Reset when drop reaches bottom
                    if (drop.position.y < -3) {
                        drop.position.y = drop.userData.startY;
                        drop.position.x = Math.cos((index / liquidDrops.length) * Math.PI * 2) * (0.5 + Math.random() * 0.3);
                        drop.position.z = Math.sin((index / liquidDrops.length) * Math.PI * 2) * (0.5 + Math.random() * 0.3);
                        drop.scale.set(1, 1, 1);
                    }
                } else if (!flowing) {
                    drop.material.opacity = 0;
                    drop.userData.flowing = false;
                }
            });

            // Animate metal particles
            metalParticles.forEach((particle, index) => {
                if (flowing && flowProgress > 0.3) {
                    particle.userData.life += 0.02;
                    
                    if (particle.userData.life < particle.userData.maxLife) {
                        // Fade in and move
                        particle.material.opacity = Math.min(0.8, particle.userData.life * 2) * 
                                                  (1 - particle.userData.life / particle.userData.maxLife);
                        
                        particle.position.add(particle.userData.velocity);
                        
                        // Attraction to liquid drops
                        liquidDrops.forEach(drop => {
                            if (drop.userData.flowing) {
                                const distance = particle.position.distanceTo(drop.position);
                                if (distance < 1) {
                                    const attraction = drop.position.clone().sub(particle.position).normalize().multiplyScalar(0.001);
                                    particle.userData.velocity.add(attraction);
                                }
                            }
                        });
                        
                        // Gravity
                        particle.userData.velocity.y -= 0.001;
                        
                        // Damping
                        particle.userData.velocity.multiplyScalar(0.995);
                        
                        // Rotation
                        particle.rotation.x += 0.02;
                        particle.rotation.y += 0.03;
                        
                    } else {
                        // Reset particle
                        particle.userData.life = 0;
                        particle.position.set(
                            (Math.random() - 0.5) * 6,
                            2 + Math.random() * 2,
                            (Math.random() - 0.5) * 6
                        );
                        particle.userData.velocity.set(
                            (Math.random() - 0.5) * 0.02,
                            Math.random() * 0.05,
                            (Math.random() - 0.5) * 0.02
                        );
                    }
                } else {
                    particle.material.opacity = 0;
                    particle.userData.life = 0;
                }
            });

            // Camera movement
            camera.position.x = Math.sin(time * 0.1) * 5;
            camera.position.y = Math.cos(time * 0.08) * 3 + 2;
            camera.position.z = 12 + Math.sin(time * 0.05) * 2;
            camera.lookAt(0, 1, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', () => {
            if (!flowing && flowProgress < 1) {
                flowing = true;
                flowProgress = 0;
            } else if (flowProgress >= 1) {
                // Reset
                flowing = false;
                flowProgress = 0;
                
                liquidDrops.forEach((drop, index) => {
                    drop.material.opacity = 0;
                    drop.userData.flowing = false;
                    drop.scale.set(1, 1, 1);
                    drop.position.y = drop.userData.startY;
                    drop.position.x = Math.cos((index / liquidDrops.length) * Math.PI * 2) * (0.5 + Math.random() * 0.3);
                    drop.position.z = Math.sin((index / liquidDrops.length) * Math.PI * 2) * (0.5 + Math.random() * 0.3);
                });
                
                metalParticles.forEach(particle => {
                    particle.material.opacity = 0;
                    particle.userData.life = 0;
                });
            }
        });

        init();
    </script>
</body>
</html>
