<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Elderly Wisdom</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #d4af37, #8b7355); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #fff; font-family: serif; font-size: 24px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="title">ELDERLY WISDOM</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let memoryOrbs = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Elderly - wise, contemplative, memory-rich
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 260,
                particleSize: 0.08,
                speedMultiplier: 0.4, // Slower, more deliberate
                colorRange: { h: 0.1, s: 0.2, lMin: 0.4, lMax: 0.6 }
            });

            const elderly = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 0, z: 0 },
                {
                    particleCount: 280,
                    states: ['remembering', 'contemplating', 'sharing', 'resting'],
                    stateTimings: { remembering: 5, contemplating: 4, sharing: 4, resting: 3 },
                    attractionForces: { remembering: 0.015, contemplating: 0.018, sharing: 0.02, resting: 0.012 }
                }
            );

            // Elderly-specific behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                // Slightly hunched posture
                being.particles.forEach((particle, i) => {
                    if (particle.userData.targetPosition.y > 2) {
                        particle.userData.targetPosition.z += 0.3;
                        particle.userData.targetPosition.y *= 0.95;
                    }
                });
                
                if (being.userData.state === 'remembering') {
                    // Memories float around
                    if (Math.random() < 0.03) {
                        const memory = new THREE.Mesh(
                            new THREE.SphereGeometry(0.3, 8, 8),
                            new THREE.MeshBasicMaterial({
                                color: new THREE.Color().setHSL(Math.random(), 0.3, 0.7),
                                transparent: true,
                                opacity: 0.4
                            })
                        );
                        memory.position.set(
                            being.userData.basePosition.x + (Math.random() - 0.5) * 10,
                            5 + Math.random() * 5,
                            being.userData.basePosition.z + (Math.random() - 0.5) * 10
                        );
                        memory.userData = {
                            velocity: new THREE.Vector3(
                                (Math.random() - 0.5) * 0.05,
                                (Math.random() - 0.5) * 0.02,
                                (Math.random() - 0.5) * 0.05
                            ),
                            life: 0,
                            memory: Math.random()
                        };
                        scene.add(memory);
                        memoryOrbs.push(memory);
                    }
                    
                    // Gentle head movement as if looking back
                    being.particles.forEach((particle, i) => {
                        if (particle.userData.targetPosition.y > 3.5) {
                            particle.userData.targetPosition.x += Math.sin(time * 1.5) * 0.02;
                        }
                    });
                } else if (being.userData.state === 'contemplating') {
                    // Still, thoughtful pose
                    being.userData.basePosition.x = 3;
                    being.userData.basePosition.z = 0;
                    
                    // Particles slow down
                    being.particles.forEach(particle => {
                        particle.userData.velocity.multiplyScalar(0.9);
                    });
                } else if (being.userData.state === 'sharing') {
                    // Gesturing while sharing wisdom
                    being.userData.basePosition.x = Math.sin(time * 1) * 2;
                    
                    // Hand movements
                    being.particles.forEach((particle, i) => {
                        if (i > 100 && i < 150) {
                            particle.userData.targetPosition.x += Math.sin(time * 3) * 0.5;
                            particle.userData.targetPosition.y = 2 + Math.cos(time * 3) * 0.5;
                        }
                    });
                    
                    // Wisdom particles emanate
                    if (Math.random() < 0.02) {
                        being.particles.forEach((particle, i) => {
                            if (i % 50 === 0) {
                                particle.material.color.setHSL(0.12, 0.5, 0.8);
                                particle.material.opacity = 0.9;
                            }
                        });
                    }
                } else if (being.userData.state === 'resting') {
                    // Seated or resting position
                    being.userData.basePosition.y = -1;
                    
                    // Gentle breathing
                    const breathe = Math.sin(time * 2) * 0.1;
                    being.particles.forEach(particle => {
                        particle.position.y += breathe * 0.5;
                    });
                }
                
                // Update memory orbs
                memoryOrbs = memoryOrbs.filter(memory => {
                    memory.userData.life += 0.016;
                    memory.position.add(memory.userData.velocity);
                    
                    // Memories float and fade
                    memory.position.y += Math.sin(time * 2 + memory.userData.memory * Math.PI * 2) * 0.02;
                    memory.material.opacity = Math.max(0, 0.4 - memory.userData.life * 0.05);
                    
                    // Rotate slowly
                    memory.rotation.y += 0.01;
                    
                    if (memory.material.opacity <= 0) {
                        scene.remove(memory);
                        return false;
                    }
                    return true;
                });
            };

            particleSystem.createAmbientParticles(80);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.04) * 25;
            camera.position.z = 30 + Math.cos(time * 0.04) * 15;
            camera.position.y = 10 + Math.sin(time * 0.02) * 3;
            camera.lookAt(0, 1, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
