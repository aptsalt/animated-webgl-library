<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Meditating Transcending</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #667db6, #0082c8, #0082c8, #667db6); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #fff; font-family: serif; font-size: 24px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="title">MEDITATING TRANSCENDING</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let chakraLights = [];
        let auraRings = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Meditating figure - peaceful, transcendent, enlightened
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 300,
                particleSize: 0.08,
                speedMultiplier: 0.2, // Very slow, mindful movement
                colorRange: { h: 0.75, s: 0.3, lMin: 0.5, lMax: 0.9 }
            });

            const meditator = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 0, z: 0 },
                {
                    particleCount: 320,
                    states: ['centering', 'breathing', 'expanding', 'transcending'],
                    stateTimings: { centering: 5, breathing: 6, expanding: 5, transcending: 6 },
                    attractionForces: { centering: 0.025, breathing: 0.02, expanding: 0.015, transcending: 0.01 }
                }
            );

            // Create chakra points
            const chakraColors = [0xff0000, 0xff7f00, 0xffff00, 0x00ff00, 0x0000ff, 0x4b0082, 0x9400d3];
            for (let i = 0; i < 7; i++) {
                const chakra = new THREE.Mesh(
                    new THREE.SphereGeometry(0.2, 8, 8),
                    new THREE.MeshBasicMaterial({
                        color: chakraColors[i],
                        transparent: true,
                        opacity: 0
                    })
                );
                chakra.position.set(0, -2 + i * 1.2, 0);
                chakra.userData = { index: i };
                scene.add(chakra);
                chakraLights.push(chakra);
            }

            // Meditation behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                // Lotus position (seated meditation)
                being.particles.forEach((particle, i) => {
                    const y = particle.userData.targetPosition.y;
                    if (y < 1) {
                        // Cross legs
                        particle.userData.targetPosition.y = Math.max(0, y);
                        if (Math.abs(particle.userData.targetPosition.x) > 0.5) {
                            particle.userData.targetPosition.z += 1;
                        }
                    }
                });
                
                if (being.userData.state === 'centering') {
                    // Finding center, stillness
                    being.userData.basePosition.set(0, 0, 0);
                    
                    // Particles gradually align
                    being.particles.forEach(particle => {
                        particle.userData.velocity.multiplyScalar(0.9);
                    });
                } else if (being.userData.state === 'breathing') {
                    // Deep breathing visualization
                    const breathe = Math.sin(time * 1.5);
                    
                    being.particles.forEach(particle => {
                        particle.position.multiplyScalar(1 + breathe * 0.05);
                    });
                    
                    // Activate chakras one by one
                    chakraLights.forEach((chakra, i) => {
                        const activation = Math.sin(time * 2 - i * 0.5);
                        chakra.material.opacity = Math.max(0, activation * 0.5);
                        chakra.scale.setScalar(1 + activation * 0.3);
                    });
                } else if (being.userData.state === 'expanding') {
                    // Consciousness expansion
                    if (Math.random() < 0.02) {
                        const ring = new THREE.Mesh(
                            new THREE.RingGeometry(0.1, 3, 32),
                            new THREE.MeshBasicMaterial({
                                color: 0x00ffff,
                                transparent: true,
                                opacity: 0.4,
                                side: THREE.DoubleSide
                            })
                        );
                        ring.position.copy(being.userData.basePosition);
                        ring.position.y += 3;
                        ring.rotation.x = Math.PI / 2;
                        ring.userData = { life: 0 };
                        scene.add(ring);
                        auraRings.push(ring);
                    }
                    
                    // Particles expand outward
                    being.particles.forEach((particle, i) => {
                        if (i % 5 === 0) {
                            const expansion = Math.sin(time * 2 + i * 0.1) * 0.5;
                            particle.position.multiplyScalar(1 + expansion * 0.02);
                        }
                    });
                } else if (being.userData.state === 'transcending') {
                    // Transcendent state
                    being.particles.forEach((particle, i) => {
                        // Particles become light
                        particle.material.color.lerp(new THREE.Color(0xffffff), 0.01);
                        particle.material.opacity = particle.userData.originalOpacity * 
                            (0.5 + Math.sin(time * 3 + i * 0.1) * 0.5);
                        
                        // Levitation effect
                        if (i % 2 === 0) {
                            particle.userData.velocity.y += 0.0005;
                        }
                    });
                    
                    // All chakras fully activated
                    chakraLights.forEach(chakra => {
                        chakra.material.opacity = 0.7;
                        chakra.rotation.y += 0.05;
                    });
                    
                    // Being slowly levitates
                    being.userData.basePosition.y = Math.sin(time * 0.5) * 2;
                }
                
                // Update aura rings
                auraRings = auraRings.filter(ring => {
                    ring.userData.life += 0.016;
                    ring.scale.setScalar(1 + ring.userData.life * 3);
                    ring.material.opacity = Math.max(0, 0.4 - ring.userData.life * 0.15);
                    ring.position.y += 0.05;
                    
                    if (ring.material.opacity <= 0) {
                        scene.remove(ring);
                        return false;
                    }
                    return true;
                });
                
                // Update chakra positions
                chakraLights.forEach((chakra, i) => {
                    chakra.position.x = being.userData.basePosition.x;
                    chakra.position.y = being.userData.basePosition.y - 2 + i * 1.2;
                    chakra.position.z = being.userData.basePosition.z;
                });
            };

            particleSystem.createAmbientParticles(100);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.02) * 25;
            camera.position.z = 30 + Math.cos(time * 0.02) * 15;
            camera.position.y = 10 + Math.sin(time * 0.01) * 5;
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
