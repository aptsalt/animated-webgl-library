<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Student Learning</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #4a5568; font-family: serif; font-size: 24px; letter-spacing: 2px; }
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">STUDENT LEARNING</div>
    <div class="instruction">Click to interact with the scene</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let knowledgeParticles = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f7fa);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Student - absorbing knowledge, growing intellectually
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 240,
                particleSize: 0.08,
                speedMultiplier: 0.8,
                colorRange: { h: 0.6, s: 0.3, lMin: 0.3, lMax: 0.6 }
            });

            const student = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 0, z: 0 },
                {
                    particleCount: 260,
                    states: ['studying', 'absorbing', 'processing', 'understanding'],
                    stateTimings: { studying: 4, absorbing: 3, processing: 3, understanding: 4 },
                    attractionForces: { studying: 0.02, absorbing: 0.025, processing: 0.018, understanding: 0.022 }
                }
            );

            // Create knowledge particles floating around
            for (let i = 0; i < 50; i++) {
                const geometry = new THREE.SphereGeometry(0.1, 4, 4);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.5, 0.7),
                    transparent: true,
                    opacity: 0.6
                });
                const knowledge = new THREE.Mesh(geometry, material);
                knowledge.position.set(
                    (Math.random() - 0.5) * 30,
                    Math.random() * 15,
                    (Math.random() - 0.5) * 30
                );
                knowledge.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.05,
                        (Math.random() - 0.5) * 0.05,
                        (Math.random() - 0.5) * 0.05
                    ),
                    absorbed: false
                };
                scene.add(knowledge);
                knowledgeParticles.push(knowledge);
            }

            // Student-specific behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                if (being.userData.state === 'absorbing') {
                    // Attract knowledge particles
                    knowledgeParticles.forEach(knowledge => {
                        if (!knowledge.userData.absorbed) {
                            const distance = knowledge.position.distanceTo(being.userData.basePosition);
                            if (distance < 5) {
                                const direction = being.userData.basePosition.clone().sub(knowledge.position);
                                direction.normalize().multiplyScalar(0.1);
                                knowledge.userData.velocity.add(direction);
                                
                                if (distance < 1) {
                                    knowledge.userData.absorbed = true;
                                    knowledge.material.opacity *= 0.95;
                                }
                            }
                        }
                    });
                } else if (being.userData.state === 'processing') {
                    // Brain activity visualization
                    being.particles.forEach((particle, i) => {
                        if (i % 10 === 0) {
                            particle.material.opacity = 0.9 + Math.sin(time * 10 + i) * 0.1;
                        }
                    });
                } else if (being.userData.state === 'understanding') {
                    // Enlightenment glow
                    being.particles.forEach(particle => {
                        particle.material.opacity = Math.min(1, particle.userData.originalOpacity + 0.2);
                    });
                }
            };

            particleSystem.createAmbientParticles(100);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            // Update knowledge particles
            knowledgeParticles.forEach(knowledge => {
                knowledge.position.add(knowledge.userData.velocity);
                knowledge.userData.velocity.multiplyScalar(0.98);
                
                if (knowledge.userData.absorbed && knowledge.material.opacity > 0.01) {
                    knowledge.material.opacity *= 0.98;
                }
            });
            
            camera.position.x = Math.sin(time * 0.08) * 25;
            camera.position.z = 30 + Math.cos(time * 0.08) * 15;
            camera.lookAt(0, 3, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
