<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Young Adult Freedom</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #ff9a9e, #fecfef); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #fff; font-family: sans-serif; font-size: 24px; letter-spacing: 2px; }
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">YOUNG ADULT FREEDOM</div>
    <div class="instruction">Click to interact with the scene</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xff9a9e);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 35);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Young adult - freedom, exploration, boundless energy
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 300,
                particleSize: 0.09,
                speedMultiplier: 1.3,
                colorRange: { h: 0.95, s: 0.6, lMin: 0.5, lMax: 0.8 }
            });

            const youngAdult = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 0, z: 0 },
                {
                    particleCount: 320,
                    states: ['exploring', 'soaring', 'dancing', 'creating'],
                    stateTimings: { exploring: 3, soaring: 4, dancing: 3, creating: 4 },
                    attractionForces: { exploring: 0.015, soaring: 0.01, dancing: 0.02, creating: 0.025 }
                }
            );

            // Young adult behaviors - freedom and exploration
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                if (being.userData.state === 'soaring') {
                    // Flying motion
                    being.userData.basePosition.y = 5 + Math.sin(time * 2) * 8;
                    being.userData.basePosition.x = Math.sin(time * 1.5) * 10;
                    being.userData.basePosition.z = Math.cos(time * 1.5) * 10;
                    
                    being.particles.forEach((particle, i) => {
                        // Trail effect
                        particle.userData.velocity.y += 0.002;
                        particle.userData.velocity.multiplyScalar(1.02);
                    });
                } else if (being.userData.state === 'dancing') {
                    // Rhythmic movement
                    const dancePhase = time * 8;
                    being.userData.basePosition.x = Math.sin(dancePhase) * 3;
                    being.userData.basePosition.y = Math.abs(Math.sin(dancePhase * 2)) * 3;
                    
                    being.particles.forEach((particle, i) => {
                        const rhythm = Math.sin(dancePhase + i * 0.1);
                        particle.position.x += rhythm * 0.05;
                        particle.position.y += Math.abs(rhythm) * 0.03;
                    });
                } else if (being.userData.state === 'creating') {
                    // Creative explosion
                    being.particles.forEach((particle, i) => {
                        if (i % 5 === 0) {
                            const burst = Math.sin(time * 5 + i);
                            particle.userData.velocity.add(new THREE.Vector3(
                                burst * 0.01,
                                Math.abs(burst) * 0.01,
                                burst * 0.01
                            ));
                        }
                    });
                }
            };

            particleSystem.createAmbientParticles(150);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.1) * 30;
            camera.position.z = 35 + Math.cos(time * 0.1) * 20;
            camera.position.y = 10 + Math.sin(time * 0.05) * 5;
            camera.lookAt(0, 5, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
