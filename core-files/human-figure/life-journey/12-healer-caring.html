<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Healer Caring</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #e0f7fa, #80deea); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #00695c; font-family: serif; font-size: 24px; letter-spacing: 2px; }
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">HEALER CARING</div>
    <div class="instruction">Click to interact with the scene</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let healingParticles = [];
        let patients = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe0f7fa);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 35);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Healer - calm, compassionate, restorative
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 240,
                particleSize: 0.08,
                speedMultiplier: 0.6,
                colorRange: { h: 0.5, s: 0.3, lMin: 0.6, lMax: 0.9 }
            });

            const healer = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 0, z: 0 },
                {
                    particleCount: 260,
                    states: ['diagnosing', 'healing', 'comforting', 'restoring'],
                    stateTimings: { diagnosing: 3, healing: 5, comforting: 3, restoring: 4 },
                    attractionForces: { diagnosing: 0.02, healing: 0.025, comforting: 0.022, restoring: 0.02 }
                }
            );

            // Create patient figures
            for (let i = 0; i < 2; i++) {
                const patient = particleSystem.convertToParticleBeing(
                    null,
                    { x: (i - 0.5) * 12, y: -2, z: 5 },
                    {
                        particleCount: 150,
                        particleSize: 0.06,
                        colorRange: { h: 0, s: 0.1, lMin: 0.3, lMax: 0.5 },
                        states: ['suffering', 'receiving', 'recovering', 'healed'],
                        stateTimings: { suffering: 2, receiving: 4, recovering: 3, healed: 3 }
                    }
                );
                patients.push(patient);
            }

            // Healer behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                if (being === healer) {
                    if (being.userData.state === 'diagnosing') {
                        // Scan patients
                        const scanAngle = time * 3;
                        being.userData.basePosition.x = Math.sin(scanAngle) * 8;
                        being.userData.basePosition.z = Math.cos(scanAngle) * 8;
                        
                        // Sensing energy
                        being.particles.forEach((particle, i) => {
                            if (i % 10 === 0) {
                                particle.material.opacity = 0.5 + Math.sin(time * 10 + i) * 0.3;
                            }
                        });
                    } else if (being.userData.state === 'healing') {
                        // Send healing energy
                        if (Math.random() < 0.1) {
                            patients.forEach(patient => {
                                const healParticle = new THREE.Mesh(
                                    new THREE.SphereGeometry(0.1, 6, 6),
                                    new THREE.MeshBasicMaterial({
                                        color: 0x00ff88,
                                        transparent: true,
                                        opacity: 0.8
                                    })
                                );
                                healParticle.position.copy(being.userData.basePosition);
                                healParticle.userData = {
                                    target: patient.userData.basePosition,
                                    life: 0
                                };
                                scene.add(healParticle);
                                healingParticles.push(healParticle);
                            });
                        }
                        
                        // Healing aura
                        being.particles.forEach(particle => {
                            particle.material.color.setHSL(0.33, 0.6, 0.7);
                        });
                    } else if (being.userData.state === 'comforting') {
                        // Gentle movements
                        being.userData.basePosition.x = patients[0].userData.basePosition.x;
                        being.userData.basePosition.z = patients[0].userData.basePosition.z - 3;
                        
                        // Calming waves
                        being.particles.forEach((particle, i) => {
                            const wave = Math.sin(time * 2 + i * 0.05);
                            particle.position.y += wave * 0.01;
                        });
                    } else if (being.userData.state === 'restoring') {
                        // Energy restoration field
                        being.particles.forEach((particle, i) => {
                            const restoreField = time * 2 + i * 0.1;
                            particle.userData.velocity.x += Math.cos(restoreField) * 0.001;
                            particle.userData.velocity.z += Math.sin(restoreField) * 0.001;
                        });
                    }
                } else if (patients.includes(being)) {
                    // Patient states
                    if (being.userData.state === 'suffering') {
                        // Erratic movement
                        being.particles.forEach(particle => {
                            particle.userData.velocity.add(new THREE.Vector3(
                                (Math.random() - 0.5) * 0.005,
                                (Math.random() - 0.5) * 0.005,
                                (Math.random() - 0.5) * 0.005
                            ));
                        });
                    } else if (being.userData.state === 'receiving') {
                        // Absorbing healing energy
                        being.particles.forEach(particle => {
                            particle.material.color.lerp(new THREE.Color(0x00ff88), 0.01);
                        });
                    } else if (being.userData.state === 'healed') {
                        // Restored vitality
                        being.particles.forEach(particle => {
                            particle.material.opacity = Math.min(0.9, particle.userData.originalOpacity + 0.3);
                            particle.material.color.setHSL(0.33, 0.3, 0.6);
                        });
                    }
                }
                
                // Update healing particles
                healingParticles = healingParticles.filter(heal => {
                    heal.userData.life += 0.016;
                    const direction = heal.userData.target.clone().sub(heal.position);
                    direction.normalize().multiplyScalar(0.2);
                    heal.position.add(direction);
                    heal.material.opacity = Math.max(0, 0.8 - heal.userData.life * 0.2);
                    
                    if (heal.material.opacity <= 0) {
                        scene.remove(heal);
                        return false;
                    }
                    return true;
                });
            };

            particleSystem.createAmbientParticles(80);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.05) * 25;
            camera.position.z = 35 + Math.cos(time * 0.05) * 15;
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
