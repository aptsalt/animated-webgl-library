<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Leader Inspiring</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #6b5b95, #88b0d3); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #fff; font-family: sans-serif; font-size: 24px; letter-spacing: 2px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="title">LEADER INSPIRING</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let followers = [];
        let inspirationWaves = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Leader - commanding, visionary, magnetic
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 320,
                particleSize: 0.1,
                speedMultiplier: 0.9,
                colorRange: { h: 0.75, s: 0.5, lMin: 0.5, lMax: 0.8 }
            });

            const leader = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 5, z: -10 },
                {
                    particleCount: 350,
                    states: ['rallying', 'visioning', 'commanding', 'empowering'],
                    stateTimings: { rallying: 4, visioning: 5, commanding: 3, empowering: 4 },
                    attractionForces: { rallying: 0.025, visioning: 0.02, commanding: 0.03, empowering: 0.022 }
                }
            );

            // Create followers in formation
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 5; col++) {
                    const follower = particleSystem.convertToParticleBeing(
                        null,
                        { x: (col - 2) * 5, y: 0, z: row * 5 + 5 },
                        {
                            particleCount: 100,
                            particleSize: 0.06,
                            colorRange: { h: 0.55, s: 0.3, lMin: 0.3, lMax: 0.5 },
                            states: ['following', 'inspired', 'acting', 'united'],
                            stateTimings: { following: 3, inspired: 3, acting: 4, united: 3 }
                        }
                    );
                    followers.push(follower);
                }
            }

            // Leader behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                if (being === leader) {
                    if (being.userData.state === 'rallying') {
                        // Dynamic movement to rally followers
                        being.userData.basePosition.x = Math.sin(time * 2) * 8;
                        being.userData.basePosition.y = 5 + Math.abs(Math.sin(time * 3)) * 3;
                        
                        // Send inspiration waves
                        if (Math.random() < 0.05) {
                            const wave = new THREE.Mesh(
                                new THREE.RingGeometry(0.1, 2, 32),
                                new THREE.MeshBasicMaterial({
                                    color: 0xffdd00,
                                    transparent: true,
                                    opacity: 0.6,
                                    side: THREE.DoubleSide
                                })
                            );
                            wave.position.copy(being.userData.basePosition);
                            wave.rotation.x = Math.PI / 2;
                            wave.userData = { life: 0 };
                            scene.add(wave);
                            inspirationWaves.push(wave);
                        }
                    } else if (being.userData.state === 'visioning') {
                        // Particles form vision symbols
                        being.particles.forEach((particle, i) => {
                            if (i < 150) {
                                // Form arrow pointing forward
                                const t = i / 150;
                                if (t < 0.7) {
                                    particle.userData.targetPosition.z = -10 - t * 10;
                                    particle.userData.targetPosition.x = 0;
                                } else {
                                    const side = i % 2 === 0 ? 1 : -1;
                                    particle.userData.targetPosition.z = -17;
                                    particle.userData.targetPosition.x = side * (t - 0.7) * 20;
                                }
                                particle.userData.targetPosition.y = 8;
                            }
                        });
                    } else if (being.userData.state === 'commanding') {
                        // Strong, centered presence
                        being.userData.basePosition.x = 0;
                        being.userData.basePosition.z = -10;
                        
                        // Expand influence
                        being.particles.forEach(particle => {
                            particle.userData.velocity.multiplyScalar(1.02);
                            particle.material.opacity = Math.min(0.95, particle.userData.originalOpacity + 0.3);
                        });
                    } else if (being.userData.state === 'empowering') {
                        // Energy flows to followers
                        being.particles.forEach((particle, i) => {
                            if (i % 10 === 0) {
                                const targetFollower = followers[i % followers.length];
                                const direction = targetFollower.userData.basePosition.clone()
                                    .sub(particle.position);
                                direction.normalize().multiplyScalar(0.002);
                                particle.userData.velocity.add(direction);
                            }
                        });
                    }
                } else if (followers.includes(being)) {
                    const index = followers.indexOf(being);
                    
                    if (being.userData.state === 'following') {
                        // Move in sync with leader
                        const leaderX = leader.userData.basePosition.x;
                        being.userData.basePosition.x += (leaderX * 0.3 - being.userData.basePosition.x) * 0.05;
                    } else if (being.userData.state === 'inspired') {
                        // Energized movement
                        being.particles.forEach(particle => {
                            particle.material.opacity = Math.min(0.8, 
                                particle.userData.originalOpacity + Math.sin(time * 5 + index) * 0.3);
                            particle.userData.velocity.y += 0.001;
                        });
                    } else if (being.userData.state === 'acting') {
                        // Take action - move forward
                        being.userData.basePosition.z -= 0.05;
                        if (being.userData.basePosition.z < -5) {
                            being.userData.basePosition.z = 20;
                        }
                    } else if (being.userData.state === 'united') {
                        // Form unified formation
                        const row = Math.floor(index / 5);
                        const col = index % 5;
                        const targetX = (col - 2) * 4;
                        const targetZ = row * 4 + 5;
                        
                        being.userData.basePosition.x += (targetX - being.userData.basePosition.x) * 0.05;
                        being.userData.basePosition.z += (targetZ - being.userData.basePosition.z) * 0.05;
                    }
                }
                
                // Update inspiration waves
                inspirationWaves = inspirationWaves.filter(wave => {
                    wave.userData.life += 0.016;
                    wave.scale.setScalar(1 + wave.userData.life * 5);
                    wave.material.opacity = Math.max(0, 0.6 - wave.userData.life * 0.3);
                    
                    if (wave.material.opacity <= 0) {
                        scene.remove(wave);
                        return false;
                    }
                    return true;
                });
            };

            particleSystem.createAmbientParticles(120);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.03) * 35;
            camera.position.z = 45 + Math.cos(time * 0.03) * 25;
            camera.position.y = 20 + Math.sin(time * 0.02) * 5;
            camera.lookAt(0, 3, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
