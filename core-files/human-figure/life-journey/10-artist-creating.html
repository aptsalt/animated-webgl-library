<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Artist Creating</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #a8edea, #fed6e3); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #ff1493; font-family: cursive; font-size: 24px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="title">ARTIST CREATING</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let creations = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Artist - expressive, colorful, dynamic
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 250,
                particleSize: 0.08,
                speedMultiplier: 1.0,
                colorRange: { h: 0, s: 0, lMin: 0.3, lMax: 0.7 }
            });

            const artist = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 0, z: 0 },
                {
                    particleCount: 270,
                    states: ['imagining', 'painting', 'sculpting', 'admiring'],
                    stateTimings: { imagining: 3, painting: 5, sculpting: 4, admiring: 3 },
                    attractionForces: { imagining: 0.015, painting: 0.022, sculpting: 0.025, admiring: 0.018 }
                }
            );

            // Artist behaviors with creative output
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                if (being.userData.state === 'imagining') {
                    // Particles swirl in thought patterns
                    being.particles.forEach((particle, i) => {
                        const thoughtPattern = time * 3 + i * 0.1;
                        particle.userData.velocity.x += Math.sin(thoughtPattern) * 0.002;
                        particle.userData.velocity.y += Math.cos(thoughtPattern * 1.5) * 0.002;
                        
                        // Color shifts while imagining
                        particle.material.color.setHSL(
                            (time * 0.5 + i * 0.01) % 1,
                            0.7,
                            0.5
                        );
                    });
                } else if (being.userData.state === 'painting') {
                    // Create colorful paint strokes
                    if (Math.random() < 0.1) {
                        const paintStroke = new THREE.Mesh(
                            new THREE.SphereGeometry(0.2, 6, 6),
                            new THREE.MeshBasicMaterial({
                                color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6),
                                transparent: true,
                                opacity: 0.8
                            })
                        );
                        paintStroke.position.set(
                            being.userData.basePosition.x + (Math.random() - 0.5) * 10,
                            Math.random() * 10,
                            being.userData.basePosition.z + (Math.random() - 0.5) * 10
                        );
                        paintStroke.userData = {
                            velocity: new THREE.Vector3(
                                (Math.random() - 0.5) * 0.1,
                                (Math.random() - 0.5) * 0.1,
                                (Math.random() - 0.5) * 0.1
                            ),
                            life: 0
                        };
                        scene.add(paintStroke);
                        creations.push(paintStroke);
                    }
                    
                    // Artist movement while painting
                    being.userData.basePosition.x = Math.sin(time * 2) * 5;
                    being.userData.basePosition.y = 2 + Math.sin(time * 4) * 2;
                } else if (being.userData.state === 'sculpting') {
                    // Form shapes with particles
                    const sculptPhase = being.userData.stateTimer / 4;
                    being.particles.forEach((particle, i) => {
                        if (i % 2 === 0) {
                            // Form abstract sculpture
                            const angle = (i / being.particles.length) * Math.PI * 2;
                            const radius = 3 + Math.sin(sculptPhase * Math.PI * 2 + angle) * 2;
                            const height = Math.sin(angle * 3) * 5;
                            
                            particle.userData.targetPosition.x = Math.cos(angle) * radius;
                            particle.userData.targetPosition.y = height + 5;
                            particle.userData.targetPosition.z = Math.sin(angle) * radius;
                        }
                    });
                } else if (being.userData.state === 'admiring') {
                    // Step back and observe
                    being.userData.basePosition.x = 8;
                    being.userData.basePosition.z = 8;
                    
                    // Gentle swaying while admiring
                    being.userData.basePosition.y = Math.sin(time * 2) * 0.5;
                }
                
                // Update creations
                creations = creations.filter(creation => {
                    creation.userData.life += 0.016;
                    creation.position.add(creation.userData.velocity);
                    creation.userData.velocity.multiplyScalar(0.98);
                    creation.material.opacity = Math.max(0, 0.8 - creation.userData.life * 0.1);
                    
                    if (creation.material.opacity <= 0) {
                        scene.remove(creation);
                        return false;
                    }
                    return true;
                });
            };

            particleSystem.createAmbientParticles(120);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.07) * 25;
            camera.position.z = 30 + Math.cos(time * 0.07) * 15;
            camera.position.y = 10 + Math.sin(time * 0.04) * 3;
            camera.lookAt(0, 3, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
