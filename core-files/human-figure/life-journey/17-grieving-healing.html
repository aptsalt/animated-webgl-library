<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Grieving and Healing</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #4a5568, #2d3748); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #cbd5e0; font-family: serif; font-size: 24px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="title">GRIEVING & HEALING</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let tearParticles = [];
        let healingLight = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Grieving figure - processing loss, finding healing
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 250,
                particleSize: 0.08,
                speedMultiplier: 0.3, // Very slow, heavy movements
                colorRange: { h: 0.6, s: 0.1, lMin: 0.2, lMax: 0.4 }
            });

            const grieving = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 0, z: 0 },
                {
                    particleCount: 270,
                    states: ['mourning', 'remembering', 'accepting', 'healing'],
                    stateTimings: { mourning: 5, remembering: 4, accepting: 4, healing: 5 },
                    attractionForces: { mourning: 0.01, remembering: 0.015, accepting: 0.018, healing: 0.022 }
                }
            );

            // Grieving behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                if (being.userData.state === 'mourning') {
                    // Collapsed, heavy posture
                    being.userData.basePosition.y = -2;
                    
                    // Particles fall like tears
                    if (Math.random() < 0.05) {
                        being.particles.forEach((particle, i) => {
                            if (i % 30 === 0 && particle.userData.targetPosition.y > 3) {
                                const tear = new THREE.Mesh(
                                    new THREE.SphereGeometry(0.05, 4, 4),
                                    new THREE.MeshBasicMaterial({
                                        color: 0x4a90e2,
                                        transparent: true,
                                        opacity: 0.6
                                    })
                                );
                                tear.position.copy(particle.position);
                                tear.userData = {
                                    velocity: new THREE.Vector3(0, -0.1, 0),
                                    life: 0
                                };
                                scene.add(tear);
                                tearParticles.push(tear);
                            }
                        });
                    }
                    
                    // Particles droop downward
                    being.particles.forEach(particle => {
                        particle.userData.velocity.y -= 0.0005;
                        particle.material.opacity = particle.userData.originalOpacity * 0.5;
                    });
                } else if (being.userData.state === 'remembering') {
                    // Looking up, remembering good times
                    being.userData.basePosition.y = -1;
                    
                    // Some particles brighten with memories
                    being.particles.forEach((particle, i) => {
                        if (Math.sin(time * 2 + i * 0.1) > 0.8) {
                            particle.material.color.setHSL(0.1, 0.3, 0.6);
                            particle.material.opacity = particle.userData.originalOpacity * 0.8;
                        } else {
                            particle.material.color.setHSL(0.6, 0.1, 0.3);
                        }
                    });
                } else if (being.userData.state === 'accepting') {
                    // Gradual straightening
                    being.userData.basePosition.y += 0.01;
                    being.userData.basePosition.y = Math.min(0, being.userData.basePosition.y);
                    
                    // Particles begin to stabilize
                    being.particles.forEach(particle => {
                        particle.userData.velocity.multiplyScalar(0.95);
                        particle.material.opacity += (particle.userData.originalOpacity - particle.material.opacity) * 0.01;
                    });
                } else if (being.userData.state === 'healing') {
                    // Rising, healing light
                    being.userData.basePosition.y = 0;
                    
                    // Create healing light particles
                    if (Math.random() < 0.03) {
                        const light = new THREE.Mesh(
                            new THREE.SphereGeometry(0.1, 6, 6),
                            new THREE.MeshBasicMaterial({
                                color: 0xffd700,
                                transparent: true,
                                opacity: 0.5
                            })
                        );
                        light.position.set(
                            being.userData.basePosition.x + (Math.random() - 0.5) * 5,
                            Math.random() * 2,
                            being.userData.basePosition.z + (Math.random() - 0.5) * 5
                        );
                        light.userData = {
                            velocity: new THREE.Vector3(0, 0.05, 0),
                            life: 0
                        };
                        scene.add(light);
                        healingLight.push(light);
                    }
                    
                    // Particles gradually restore color
                    being.particles.forEach(particle => {
                        particle.material.color.lerp(new THREE.Color(0xffffff), 0.005);
                        particle.material.opacity = particle.userData.originalOpacity;
                    });
                }
                
                // Update tears
                tearParticles = tearParticles.filter(tear => {
                    tear.userData.life += 0.016;
                    tear.position.add(tear.userData.velocity);
                    tear.userData.velocity.y -= 0.005;
                    tear.material.opacity = Math.max(0, 0.6 - tear.userData.life * 0.1);
                    
                    if (tear.position.y < -5 || tear.material.opacity <= 0) {
                        scene.remove(tear);
                        return false;
                    }
                    return true;
                });
                
                // Update healing light
                healingLight = healingLight.filter(light => {
                    light.userData.life += 0.016;
                    light.position.add(light.userData.velocity);
                    light.userData.velocity.y += 0.001;
                    light.material.opacity = Math.max(0, 0.5 - light.userData.life * 0.05);
                    light.scale.setScalar(1 + light.userData.life * 0.2);
                    
                    if (light.material.opacity <= 0) {
                        scene.remove(light);
                        return false;
                    }
                    return true;
                });
            };

            particleSystem.createAmbientParticles(60);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.03) * 20;
            camera.position.z = 30 + Math.cos(time * 0.03) * 10;
            camera.position.y = 10 + Math.sin(time * 0.02) * 3;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
