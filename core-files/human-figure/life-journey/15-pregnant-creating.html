<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Pregnant Creating Life</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #ffdde1, #ee9ca7); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #c2185b; font-family: serif; font-size: 24px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="title">CREATING LIFE</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let lifeEssence = [];
        let innerGlow;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Pregnant figure - nurturing, protective, glowing with life
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 300,
                particleSize: 0.09,
                speedMultiplier: 0.5,
                colorRange: { h: 0.95, s: 0.3, lMin: 0.5, lMax: 0.8 }
            });

            const pregnant = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 0, z: 0 },
                {
                    particleCount: 320,
                    states: ['nurturing', 'connecting', 'growing', 'protecting'],
                    stateTimings: { nurturing: 5, connecting: 4, growing: 5, protecting: 4 },
                    attractionForces: { nurturing: 0.02, connecting: 0.022, growing: 0.018, protecting: 0.025 }
                }
            );

            // Create inner life glow
            innerGlow = new THREE.Mesh(
                new THREE.SphereGeometry(2, 16, 16),
                new THREE.MeshBasicMaterial({
                    color: 0xffc0cb,
                    transparent: true,
                    opacity: 0.3,
                    emissive: 0xffc0cb,
                    emissiveIntensity: 0.5
                })
            );
            innerGlow.position.set(0, 1, 0);
            scene.add(innerGlow);

            // Pregnant figure behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                // Modified body shape for pregnancy
                being.particles.forEach((particle, i) => {
                    const originalY = particle.userData.targetPosition.y;
                    if (originalY > 0 && originalY < 3) {
                        // Expand midsection
                        const expansion = Math.sin((originalY / 3) * Math.PI) * 1.5;
                        particle.userData.targetPosition.x *= (1 + expansion * 0.3);
                        particle.userData.targetPosition.z *= (1 + expansion * 0.3);
                    }
                });
                
                if (being.userData.state === 'nurturing') {
                    // Gentle swaying motion
                    being.userData.basePosition.x = Math.sin(time * 0.5) * 1;
                    
                    // Hands on belly gesture
                    being.particles.forEach((particle, i) => {
                        if (i > 100 && i < 150) {
                            // Move hand particles toward belly
                            particle.userData.targetPosition.x *= 0.7;
                            particle.userData.targetPosition.y = 1.5;
                            particle.userData.targetPosition.z -= 0.5;
                        }
                    });
                    
                    // Create life essence particles
                    if (Math.random() < 0.05) {
                        const essence = new THREE.Mesh(
                            new THREE.SphereGeometry(0.08, 6, 6),
                            new THREE.MeshBasicMaterial({
                                color: 0xffdddd,
                                transparent: true,
                                opacity: 0.7
                            })
                        );
                        essence.position.set(
                            (Math.random() - 0.5) * 2,
                            1 + Math.random() * 2,
                            (Math.random() - 0.5) * 2
                        );
                        essence.userData = {
                            velocity: new THREE.Vector3(
                                (Math.random() - 0.5) * 0.02,
                                Math.random() * 0.02,
                                (Math.random() - 0.5) * 0.02
                            ),
                            life: 0
                        };
                        scene.add(essence);
                        lifeEssence.push(essence);
                    }
                } else if (being.userData.state === 'connecting') {
                    // Connection between mother and baby
                    being.particles.forEach((particle, i) => {
                        if (i % 20 === 0) {
                            // Particles flow toward center
                            const toCenter = new THREE.Vector3(0, 1, 0).sub(particle.position);
                            toCenter.normalize().multiplyScalar(0.001);
                            particle.userData.velocity.add(toCenter);
                        }
                    });
                    
                    // Inner glow pulses
                    innerGlow.material.opacity = 0.3 + Math.sin(time * 3) * 0.2;
                } else if (being.userData.state === 'growing') {
                    // Life growing within
                    innerGlow.scale.setScalar(1 + Math.sin(time * 2) * 0.1);
                    
                    // Particles expand and contract rhythmically
                    const breathe = Math.sin(time * 2) * 0.1;
                    being.particles.forEach(particle => {
                        particle.position.multiplyScalar(1 + breathe * 0.5);
                    });
                } else if (being.userData.state === 'protecting') {
                    // Protective stance
                    being.particles.forEach((particle, i) => {
                        if (i % 3 === 0) {
                            // Form protective barrier
                            const angle = (i / being.particles.length) * Math.PI * 2;
                            const radius = 4;
                            particle.userData.velocity.x += (Math.cos(angle) * radius - particle.position.x) * 0.01;
                            particle.userData.velocity.z += (Math.sin(angle) * radius - particle.position.z) * 0.01;
                        }
                    });
                }
                
                // Update inner glow position
                innerGlow.position.copy(being.userData.basePosition);
                innerGlow.position.y += 1;
                
                // Update life essence particles
                lifeEssence = lifeEssence.filter(essence => {
                    essence.userData.life += 0.016;
                    essence.position.add(essence.userData.velocity);
                    essence.userData.velocity.y += 0.0005;
                    essence.material.opacity = Math.max(0, 0.7 - essence.userData.life * 0.15);
                    
                    // Gentle orbit around figure
                    const angle = time * 2 + essence.userData.life;
                    essence.position.x += Math.cos(angle) * 0.02;
                    essence.position.z += Math.sin(angle) * 0.02;
                    
                    if (essence.material.opacity <= 0) {
                        scene.remove(essence);
                        return false;
                    }
                    return true;
                });
            };

            particleSystem.createAmbientParticles(100);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.06) * 25;
            camera.position.z = 30 + Math.cos(time * 0.06) * 15;
            camera.position.y = 10 + Math.sin(time * 0.03) * 3;
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
