<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Toddler Exploration</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #fffacd, #ffd700); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #ff8c00; font-family: sans-serif; font-size: 24px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="title">TODDLER EXPLORATION</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 25);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Toddler - energetic, curious, wobbling
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 180,
                particleSize: 0.07,
                speedMultiplier: 1.2,
                colorRange: { h: 0.15, s: 0.6, lMin: 0.5, lMax: 0.8 }
            });

            const toddler = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: -2, z: 0 },
                {
                    particleCount: 220,
                    states: ['wobbling', 'exploring', 'jumping', 'tumbling'],
                    stateTimings: { wobbling: 2, exploring: 3, jumping: 1.5, tumbling: 2 },
                    attractionForces: { wobbling: 0.025, exploring: 0.02, jumping: 0.015, tumbling: 0.03 }
                }
            );

            // Custom toddler movements
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                if (being.userData.state === 'wobbling') {
                    // Side to side wobble
                    being.userData.basePosition.x = Math.sin(time * 4) * 2;
                } else if (being.userData.state === 'jumping') {
                    // Bouncing motion
                    being.userData.basePosition.y = -2 + Math.abs(Math.sin(time * 8)) * 3;
                } else if (being.userData.state === 'exploring') {
                    // Random walk
                    being.userData.basePosition.x += (Math.random() - 0.5) * 0.1;
                    being.userData.basePosition.z += (Math.random() - 0.5) * 0.1;
                    being.userData.basePosition.x = Math.max(-5, Math.min(5, being.userData.basePosition.x));
                    being.userData.basePosition.z = Math.max(-5, Math.min(5, being.userData.basePosition.z));
                }
            };

            particleSystem.createAmbientParticles(100);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.15) * 15;
            camera.position.z = 25 + Math.cos(time * 0.15) * 10;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
