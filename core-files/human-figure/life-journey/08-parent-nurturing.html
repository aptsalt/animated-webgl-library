<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Parent Nurturing</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #ffecd2, #fcb69f); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #8b4513; font-family: serif; font-size: 24px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="title">PARENT NURTURING</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let parent, children = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 35);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Parent - protective, nurturing, giving
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 280,
                particleSize: 0.09,
                speedMultiplier: 0.6,
                colorRange: { h: 0.08, s: 0.4, lMin: 0.3, lMax: 0.6 }
            });

            // Create parent figure
            parent = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: 0, z: 0 },
                {
                    particleCount: 300,
                    states: ['protecting', 'nurturing', 'teaching', 'watching'],
                    stateTimings: { protecting: 4, nurturing: 5, teaching: 4, watching: 3 },
                    attractionForces: { protecting: 0.025, nurturing: 0.02, teaching: 0.022, watching: 0.018 }
                }
            );

            // Create smaller child figures
            for (let i = 0; i < 2; i++) {
                const child = particleSystem.convertToParticleBeing(
                    null,
                    { x: (i - 0.5) * 6, y: -2, z: 3 },
                    {
                        particleCount: 120,
                        particleSize: 0.05,
                        states: ['playing', 'learning', 'resting', 'growing'],
                        stateTimings: { playing: 2, learning: 3, resting: 2, growing: 3 }
                    }
                );
                children.push(child);
            }

            // Parent behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                if (being === parent) {
                    if (being.userData.state === 'protecting') {
                        // Form protective barrier around children
                        const centerX = (children[0].userData.basePosition.x + children[1].userData.basePosition.x) / 2;
                        const centerZ = (children[0].userData.basePosition.z + children[1].userData.basePosition.z) / 2;
                        
                        being.particles.forEach((particle, i) => {
                            if (i % 3 === 0) {
                                const angle = (i / being.particles.length) * Math.PI * 2;
                                const radius = 8;
                                particle.userData.targetPosition.x = centerX + Math.cos(angle) * radius;
                                particle.userData.targetPosition.z = centerZ + Math.sin(angle) * radius;
                            }
                        });
                    } else if (being.userData.state === 'nurturing') {
                        // Particles flow toward children
                        being.particles.forEach((particle, i) => {
                            if (i % 5 === 0) {
                                const childPos = children[i % 2].userData.basePosition;
                                const direction = childPos.clone().sub(particle.position);
                                direction.normalize().multiplyScalar(0.003);
                                particle.userData.velocity.add(direction);
                            }
                        });
                    } else if (being.userData.state === 'teaching') {
                        // Demonstrative movements
                        being.userData.basePosition.x = Math.sin(time * 2) * 3;
                        being.userData.basePosition.y = Math.abs(Math.sin(time * 3)) * 2;
                    }
                } else if (children.includes(being)) {
                    // Child behaviors
                    const index = children.indexOf(being);
                    if (being.userData.state === 'playing') {
                        being.userData.basePosition.x = (index - 0.5) * 6 + Math.sin(time * 5 + index) * 2;
                        being.userData.basePosition.z = 3 + Math.cos(time * 5 + index) * 2;
                    } else if (being.userData.state === 'growing') {
                        // Gradually increase size
                        being.particles.forEach(particle => {
                            const scale = 1 + being.userData.stateTimer * 0.05;
                            particle.scale.setScalar(Math.min(1.3, scale));
                        });
                    }
                }
            };

            particleSystem.createAmbientParticles(100);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.06) * 30;
            camera.position.z = 35 + Math.cos(time * 0.06) * 20;
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
