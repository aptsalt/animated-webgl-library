<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Celebrating Joy</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #ff6ec4, #7873f5); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #fff; font-family: sans-serif; font-size: 24px; letter-spacing: 2px; font-weight: bold; }
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">CELEBRATING JOY</div>
    <div class="instruction">Click to interact with the scene</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let confetti = [];
        let sparkles = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xff6ec4);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Celebrating figure - joyful, exuberant, radiating happiness
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 300,
                particleSize: 0.09,
                speedMultiplier: 1.5,
                colorRange: { h: 0, s: 0, lMin: 0.5, lMax: 0.9 }
            });

            // Create multiple celebrating figures
            for (let i = 0; i < 3; i++) {
                const celebrant = particleSystem.convertToParticleBeing(
                    null,
                    { x: (i - 1) * 10, y: 0, z: 0 },
                    {
                        particleCount: 250,
                        states: ['jumping', 'dancing', 'cheering', 'embracing'],
                        stateTimings: { jumping: 2, dancing: 3, cheering: 2, embracing: 3 },
                        attractionForces: { jumping: 0.015, dancing: 0.02, cheering: 0.018, embracing: 0.022 }
                    }
                );
                
                // Assign rainbow colors to each figure
                celebrant.particles.forEach(particle => {
                    particle.material.color.setHSL((i / 3 + time) % 1, 0.7, 0.6);
                });
            }

            // Celebration behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                const index = being.userData.index;
                
                // Rainbow color cycling
                being.particles.forEach((particle, i) => {
                    particle.material.color.setHSL((time * 0.5 + i * 0.01 + index * 0.33) % 1, 0.7, 0.6);
                });
                
                if (being.userData.state === 'jumping') {
                    // Jumping for joy
                    const jumpPhase = Math.abs(Math.sin(time * 8 + index));
                    being.userData.basePosition.y = jumpPhase * 8;
                    
                    // Arms up
                    being.particles.forEach((particle, i) => {
                        if (i > 100 && i < 150) {
                            particle.userData.targetPosition.y += 2;
                            particle.userData.targetPosition.x *= 1.5;
                        }
                    });
                    
                    // Create confetti
                    if (jumpPhase > 0.9 && Math.random() < 0.3) {
                        for (let j = 0; j < 5; j++) {
                            const confettiPiece = new THREE.Mesh(
                                new THREE.BoxGeometry(0.1, 0.2, 0.02),
                                new THREE.MeshBasicMaterial({
                                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6),
                                    transparent: true,
                                    opacity: 0.8
                                })
                            );
                            confettiPiece.position.set(
                                being.userData.basePosition.x + (Math.random() - 0.5) * 3,
                                being.userData.basePosition.y + 5,
                                being.userData.basePosition.z + (Math.random() - 0.5) * 3
                            );
                            confettiPiece.userData = {
                                velocity: new THREE.Vector3(
                                    (Math.random() - 0.5) * 0.2,
                                    Math.random() * 0.3,
                                    (Math.random() - 0.5) * 0.2
                                ),
                                rotationSpeed: new THREE.Vector3(
                                    Math.random() * 0.2,
                                    Math.random() * 0.2,
                                    Math.random() * 0.2
                                ),
                                life: 0
                            };
                            scene.add(confettiPiece);
                            confetti.push(confettiPiece);
                        }
                    }
                } else if (being.userData.state === 'dancing') {
                    // Dancing with rhythm
                    const dancePhase = time * 10 + index * Math.PI * 0.67;
                    being.userData.basePosition.x = being.userData.basePosition.x + Math.sin(dancePhase) * 2;
                    being.userData.basePosition.y = Math.abs(Math.sin(dancePhase * 2)) * 2;
                    being.userData.basePosition.z = Math.cos(dancePhase) * 2;
                    
                    // Body sway
                    being.particles.forEach((particle, i) => {
                        const sway = Math.sin(dancePhase + i * 0.05);
                        particle.position.x += sway * 0.1;
                        particle.position.z += Math.cos(dancePhase + i * 0.05) * 0.05;
                    });
                } else if (being.userData.state === 'cheering') {
                    // Cheering with hands up
                    being.particles.forEach((particle, i) => {
                        if (i > 80 && i < 160) {
                            // Arms pumping
                            const pump = Math.sin(time * 12 + index);
                            particle.userData.targetPosition.y = 4 + pump * 2;
                            particle.userData.targetPosition.x *= 1.3;
                        }
                    });
                    
                    // Create sparkles
                    if (Math.random() < 0.1) {
                        const sparkle = new THREE.Mesh(
                            new THREE.SphereGeometry(0.05, 4, 4),
                            new THREE.MeshBasicMaterial({
                                color: 0xffff00,
                                transparent: true,
                                opacity: 1
                            })
                        );
                        sparkle.position.set(
                            being.userData.basePosition.x + (Math.random() - 0.5) * 5,
                            being.userData.basePosition.y + Math.random() * 5,
                            being.userData.basePosition.z + (Math.random() - 0.5) * 5
                        );
                        sparkle.userData = { life: 0 };
                        scene.add(sparkle);
                        sparkles.push(sparkle);
                    }
                } else if (being.userData.state === 'embracing') {
                    // Group hug motion
                    const hugAngle = time * 2 + index * Math.PI * 2 / 3;
                    being.userData.basePosition.x = Math.cos(hugAngle) * 3;
                    being.userData.basePosition.z = Math.sin(hugAngle) * 3;
                    
                    // Arms extending
                    being.particles.forEach((particle, i) => {
                        if (i > 100 && i < 150) {
                            particle.userData.targetPosition.x *= 1.8;
                            particle.userData.targetPosition.z += 1;
                        }
                    });
                }
                
                // Update confetti
                confetti = confetti.filter(piece => {
                    piece.userData.life += 0.016;
                    piece.position.add(piece.userData.velocity);
                    piece.userData.velocity.y -= 0.01;
                    piece.rotation.x += piece.userData.rotationSpeed.x;
                    piece.rotation.y += piece.userData.rotationSpeed.y;
                    piece.rotation.z += piece.userData.rotationSpeed.z;
                    piece.material.opacity = Math.max(0, 0.8 - piece.userData.life * 0.2);
                    
                    if (piece.position.y < -10 || piece.material.opacity <= 0) {
                        scene.remove(piece);
                        return false;
                    }
                    return true;
                });
                
                // Update sparkles
                sparkles = sparkles.filter(sparkle => {
                    sparkle.userData.life += 0.016;
                    sparkle.scale.setScalar(1 + Math.sin(sparkle.userData.life * 20) * 0.5);
                    sparkle.material.opacity = Math.max(0, 1 - sparkle.userData.life);
                    
                    if (sparkle.material.opacity <= 0) {
                        scene.remove(sparkle);
                        return false;
                    }
                    return true;
                });
            };

            particleSystem.createAmbientParticles(150);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.1) * 25;
            camera.position.z = 30 + Math.cos(time * 0.1) * 15;
            camera.position.y = 10 + Math.sin(time * 0.05) * 5;
            camera.lookAt(0, 3, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
