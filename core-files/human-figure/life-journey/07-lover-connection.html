<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Lover Connection</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #ff6b9d, #c44569); }
        canvas { display: block; }
        .title { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: #fff; font-family: serif; font-size: 24px; letter-spacing: 2px; }
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">LOVER CONNECTION</div>
    <div class="instruction">Click to interact with the scene</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let lovers = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xff6b9d);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Two lovers - interconnected, synchronized
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 200,
                particleSize: 0.08,
                speedMultiplier: 0.7,
                colorRange: { h: 0.95, s: 0.7, lMin: 0.4, lMax: 0.8 }
            });

            // Create two connected beings
            for (let i = 0; i < 2; i++) {
                const lover = particleSystem.convertToParticleBeing(
                    null,
                    { x: (i - 0.5) * 10, y: 0, z: 0 },
                    {
                        particleCount: 200,
                        states: ['approaching', 'embracing', 'dancing', 'orbiting'],
                        stateTimings: { approaching: 3, embracing: 4, dancing: 3, orbiting: 4 },
                        attractionForces: { approaching: 0.02, embracing: 0.025, dancing: 0.018, orbiting: 0.015 }
                    }
                );
                lovers.push(lover);
            }

            // Create connection particles between lovers
            const connectionParticles = [];
            for (let i = 0; i < 30; i++) {
                const geometry = new THREE.SphereGeometry(0.05, 4, 4);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffc0cb,
                    transparent: true,
                    opacity: 0.5
                });
                const connection = new THREE.Mesh(geometry, material);
                scene.add(connection);
                connectionParticles.push(connection);
            }

            // Lover-specific synchronized behaviors
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                const index = lovers.indexOf(being);
                if (index === -1) return;
                
                const other = lovers[1 - index];
                const sign = index === 0 ? 1 : -1;
                
                if (being.userData.state === 'approaching') {
                    // Move towards each other
                    const distance = being.userData.basePosition.distanceTo(other.userData.basePosition);
                    if (distance > 3) {
                        being.userData.basePosition.x += sign * -0.05;
                    }
                } else if (being.userData.state === 'embracing') {
                    // Close together, particles intermingling
                    being.userData.basePosition.x = sign * 1.5;
                    
                    // Some particles reach toward the other
                    being.particles.forEach((particle, i) => {
                        if (i % 3 === 0) {
                            const toOther = other.userData.basePosition.clone().sub(particle.position);
                            toOther.normalize().multiplyScalar(0.005);
                            particle.userData.velocity.add(toOther);
                        }
                    });
                } else if (being.userData.state === 'dancing') {
                    // Synchronized dance
                    const danceAngle = time * 4 + index * Math.PI;
                    being.userData.basePosition.x = Math.cos(danceAngle) * 5;
                    being.userData.basePosition.z = Math.sin(danceAngle) * 5;
                    being.userData.basePosition.y = Math.abs(Math.sin(time * 6)) * 2;
                } else if (being.userData.state === 'orbiting') {
                    // Orbit around each other
                    const orbitAngle = time * 2 + index * Math.PI;
                    being.userData.basePosition.x = Math.cos(orbitAngle) * 8;
                    being.userData.basePosition.z = Math.sin(orbitAngle) * 8;
                }
                
                // Update connection particles
                connectionParticles.forEach((conn, i) => {
                    const t = i / connectionParticles.length;
                    const pos1 = lovers[0].userData.basePosition;
                    const pos2 = lovers[1].userData.basePosition;
                    
                    conn.position.lerpVectors(pos1, pos2, t);
                    conn.position.y += Math.sin(time * 5 + i * 0.5) * 0.5;
                    conn.material.opacity = 0.3 + Math.sin(time * 3 + i) * 0.2;
                });
            };

            particleSystem.createAmbientParticles(100);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            particleSystem.update(0.016);
            
            camera.position.x = Math.sin(time * 0.08) * 25;
            camera.position.z = 30 + Math.cos(time * 0.08) * 15;
            camera.lookAt(0, 3, 0);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
