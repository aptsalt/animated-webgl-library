<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey - Toddler Exploration</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(45deg, #fff8dc, #ffd700, #ffb347); }
        canvas { display: block; }
        .title { 
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%); 
            color: #ff6347; font-family: 'Comic Sans MS', cursive; font-size: 32px; 
            letter-spacing: 2px; animation: bounce 2s infinite;
        }
        .stage-info {
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
            color: #ff8c00; font-family: sans-serif; font-size: 16px; letter-spacing: 1px;
            font-weight: bold;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(26, 26, 26, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">TODDLER EXPLORATION</div>
    <div class="stage-info" id="stageInfo">FIRST STEPS</div>
    <div class="instruction">Click to interact with the scene</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../particle-being-library.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        let time = 0;
        let currentStage = 0;
        let stageTimer = 0;
        let obstacles = [];
        let toys = [];
        
        const stages = [
            'FIRST STEPS', 'STUMBLING AROUND', 'DISCOVERING OBJECTS', 'CLIMBING EVERYTHING',
            'RUNNING WILDLY', 'TANTRUM TIME', 'CURIOUS EXPLORATION'
        ];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 25);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create energetic toddler particle system
            particleSystem = new ParticleBeingSystem(scene, {
                particleCount: 150, // Small but energetic
                particleSize: 0.06,
                speedMultiplier: 2.5, // Very fast and erratic
                colorRange: { h: 0.15, s: 0.8, lMin: 0.6, lMax: 0.9 }
            });

            createToddler();
            createPlayEnvironment();
            animate();
        }

        function createToddler() {
            const toddler = particleSystem.convertToParticleBeing(
                null,
                { x: 0, y: -3, z: 0 },
                {
                    particleCount: 150,
                    states: ['learning', 'exploring', 'playing', 'meltdown'],
                    stateTimings: { learning: 4, exploring: 3, playing: 2, meltdown: 3 },
                    attractionForces: { learning: 0.03, exploring: 0.015, playing: 0.01, meltdown: 0.05 }
                }
            );

            // 7 distinct toddler behaviors with dramatic differences
            const originalUpdate = particleSystem.updateBeing.bind(particleSystem);
            particleSystem.updateBeing = function(being, deltaTime) {
                originalUpdate(being, deltaTime);
                
                stageTimer += deltaTime;
                if (stageTimer > 5) {
                    currentStage = (currentStage + 1) % stages.length;
                    stageTimer = 0;
                    document.getElementById('stageInfo').textContent = stages[currentStage];
                }
                
                switch(currentStage) {
                    case 0: // FIRST STEPS - Tiny, wobbly, very slow
                        being.particles.forEach((particle, i) => {
                            particle.scale.setScalar(0.5); // Very small
                            // Wobbly walk
                            const wobble = Math.sin(time * 8 + i * 0.1) * 0.3;
                            particle.userData.velocity.x += wobble * 0.002;
                            particle.userData.velocity.z += Math.cos(time * 6 + i * 0.1) * 0.001;
                            
                            // Very low to ground
                            particle.userData.targetPosition.y *= 0.6;
                        });
                        being.userData.basePosition.x += Math.sin(time * 2) * 0.02;
                        camera.position.set(0, 3, 15); // Low close view
                        break;
                        
                    case 1: // STUMBLING AROUND - Medium size, falling motion
                        being.particles.forEach((particle, i) => {
                            particle.scale.setScalar(0.7);
                            // Stumbling motion
                            const stumble = Math.random() < 0.02 ? 1 : 0;
                            if (stumble) {
                                particle.userData.velocity.y -= 0.1;
                                particle.userData.velocity.x += (Math.random() - 0.5) * 0.1;
                            }
                            
                            // Recovery motion
                            if (particle.position.y < -4) {
                                particle.userData.velocity.y += 0.05;
                            }
                        });
                        being.userData.basePosition.x += (Math.random() - 0.5) * 0.1;
                        being.userData.basePosition.z += (Math.random() - 0.5) * 0.1;
                        camera.position.set(5, 6, 20);
                        break;
                        
                    case 2: // DISCOVERING OBJECTS - Focused, reaching motions
                        being.particles.forEach((particle, i) => {
                            particle.scale.setScalar(0.8);
                            // Reaching toward toys
                            if (toys.length > 0 && i < 50) {
                                const nearestToy = toys[Math.floor(i / 10) % toys.length];
                                const reach = nearestToy.position.clone().sub(particle.position);
                                reach.normalize().multiplyScalar(0.003);
                                particle.userData.velocity.add(reach);
                            }
                            
                            // Grabbing motion
                            if (i > 100 && i < 130) {
                                particle.userData.targetPosition.z += Math.sin(time * 10) * 0.2;
                            }
                        });
                        being.userData.basePosition.y = -2;
                        camera.position.set(-3, 4, 18);
                        break;
                        
                    case 3: // CLIMBING EVERYTHING - Vertical movement, larger size
                        being.particles.forEach((particle, i) => {
                            particle.scale.setScalar(1.0);
                            // Climbing motion
                            particle.userData.velocity.y += 0.005;
                            particle.userData.velocity.x += Math.sin(time * 5 + i * 0.1) * 0.002;
                            
                            // Monkey-like movements
                            if (i % 4 === 0) {
                                particle.userData.targetPosition.y += Math.abs(Math.sin(time * 8)) * 2;
                                particle.userData.targetPosition.x += Math.cos(time * 6 + i) * 0.5;
                            }
                        });
                        being.userData.basePosition.y += 0.05;
                        being.userData.basePosition.y = Math.min(being.userData.basePosition.y, 5);
                        camera.position.set(0, being.userData.basePosition.y + 3, 22);
                        break;
                        
                    case 4: // RUNNING WILDLY - Fast, chaotic, large movements
                        being.particles.forEach((particle, i) => {
                            particle.scale.setScalar(1.2);
                            // Wild running
                            const runSpeed = 0.02;
                            particle.userData.velocity.x += Math.sin(time * 15 + i) * runSpeed;
                            particle.userData.velocity.z += Math.cos(time * 12 + i) * runSpeed;
                            
                            // Motion blur effect
                            particle.material.opacity = 0.6 + Math.sin(time * 20 + i) * 0.4;
                            
                            // Bouncing
                            if (Math.random() < 0.1) {
                                particle.userData.velocity.y += 0.03;
                            }
                        });
                        // Erratic base movement
                        being.userData.basePosition.x += Math.sin(time * 10) * 0.3;
                        being.userData.basePosition.z += Math.cos(time * 8) * 0.2;
                        being.userData.basePosition.y = Math.abs(Math.sin(time * 12)) * 2 - 2;
                        
                        // Dynamic camera following
                        camera.position.x = being.userData.basePosition.x + Math.sin(time * 3) * 10;
                        camera.position.z = 30 + Math.cos(time * 2) * 15;
                        camera.position.y = 10 + Math.sin(time * 4) * 5;
                        break;
                        
                    case 5: // TANTRUM TIME - Dramatic size changes, violent motion
                        being.particles.forEach((particle, i) => {
                            // Size pulsing with tantrum
                            const tantrumPulse = Math.sin(time * 25) * 0.5 + 1;
                            particle.scale.setScalar(0.4 + tantrumPulse * 0.8);
                            
                            // Violent shaking
                            particle.userData.velocity.x += (Math.random() - 0.5) * 0.05;
                            particle.userData.velocity.y += (Math.random() - 0.5) * 0.03;
                            particle.userData.velocity.z += (Math.random() - 0.5) * 0.05;
                            
                            // Color changes with emotion
                            particle.material.color.setHSL(
                                0.05 - Math.sin(time * 30) * 0.05, // Red when angry
                                0.9,
                                0.5 + Math.abs(Math.sin(time * 40)) * 0.3
                            );
                            
                            // Falling down motion
                            if (Math.sin(time * 15) < -0.8) {
                                particle.userData.targetPosition.y = -4;
                            }
                        });
                        being.userData.basePosition.y = -3 + Math.sin(time * 20) * 1;
                        
                        // Shaky camera
                        camera.position.x = (Math.random() - 0.5) * 2;
                        camera.position.y = 8 + (Math.random() - 0.5) * 1;
                        camera.position.z = 25 + (Math.random() - 0.5) * 2;
                        break;
                        
                    case 6: // CURIOUS EXPLORATION - Methodical, varying sizes
                        being.particles.forEach((particle, i) => {
                            // Different sizes for different body parts
                            if (i < 30) { // Head - larger for curiosity
                                particle.scale.setScalar(1.0);
                            } else if (i < 80) { // Body
                                particle.scale.setScalar(0.8);
                            } else { // Limbs - active exploration
                                particle.scale.setScalar(0.9);
                                particle.userData.velocity.x += Math.sin(time * 4 + i * 0.3) * 0.001;
                                particle.userData.velocity.z += Math.cos(time * 3 + i * 0.2) * 0.001;
                            }
                            
                            // Head turning motion
                            if (i < 30) {
                                particle.userData.targetPosition.x += Math.sin(time * 3) * 0.3;
                            }
                            
                            // Investigative reaching
                            if (i > 100 && Math.sin(time * 6 + i) > 0.7) {
                                particle.userData.targetPosition.x += 0.5;
                                particle.userData.targetPosition.y += 0.3;
                            }
                        });
                        
                        // Slow methodical movement
                        being.userData.basePosition.x = Math.sin(time * 0.5) * 8;
                        being.userData.basePosition.z = Math.cos(time * 0.3) * 6;
                        being.userData.basePosition.y = -2;
                        
                        // Observational camera
                        camera.position.set(
                            being.userData.basePosition.x + 10,
                            5,
                            being.userData.basePosition.z + 20
                        );
                        break;
                }
                
                // Update toys and obstacles
                updatePlayEnvironment();
            };

            particleSystem.createAmbientParticles(80);
        }

        function createPlayEnvironment() {
            // Create colorful toys
            for (let i = 0; i < 5; i++) {
                const toy = new THREE.Mesh(
                    new THREE.BoxGeometry(0.5, 0.5, 0.5),
                    new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(i * 0.2, 0.8, 0.6),
                        transparent: true,
                        opacity: 0.8
                    })
                );
                toy.position.set(
                    (Math.random() - 0.5) * 15,
                    -3,
                    (Math.random() - 0.5) * 10
                );
                toy.userData = {
                    floating: Math.random() * Math.PI * 2,
                    speed: 0.02 + Math.random() * 0.02
                };
                scene.add(toy);
                toys.push(toy);
            }
        }

        function updatePlayEnvironment() {
            toys.forEach(toy => {
                toy.userData.floating += toy.userData.speed;
                toy.position.y = -3 + Math.sin(toy.userData.floating) * 0.3;
                toy.rotation.y += 0.02;
                toy.rotation.x += 0.01;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            particleSystem.update(0.016);
            
            // Look at toddler
            const toddlerPos = particleSystem.beings[0]?.userData.basePosition || new THREE.Vector3(0, 0, 0);
            camera.lookAt(toddlerPos);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
